    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, set, remove, serverTimestamp, onValue } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

        // Firebase ì„¤ì • (ê¸°ì¡´ ì„¤ì • ê·¸ëŒ€ë¡œ ì‚¬ìš©)
        const firebaseConfig = {
            apiKey: "AIzaSyCJnlwuftFUmmazQg-riYRewSeKRjBB8g",
            databaseURL: "https://safezone-2c1b2-default-rtdb.firebaseio.com",
            projectId: "safezone-2c1b2",
            appId: "1:181205095456:web:da0a519ff43cc19e7b1845"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const geocoder = new kakao.maps.services.Geocoder();

        // ìƒíƒœ ë³€ìˆ˜
        let currentMode = localStorage.getItem('currentMode') || 'sender';
        let isTracking = false;
        let watchId = null;

        // ID ì„¤ì • ë° í‘œì‹œ
        let sID = localStorage.getItem('safeZoneID_SND') || ('SZ-' + Math.random().toString(36).substr(2, 4).toUpperCase());
        localStorage.setItem('safeZoneID_SND', sID);

        let rID = localStorage.getItem('safeZoneID_RCV') || ('SZ-' + Math.random().toString(36).substr(2, 4).toUpperCase());
        localStorage.setItem('safeZoneID_RCV', rID);
        document.getElementById('receiverId').innerText = rID;

        // ëª¨ë“œ ì „í™˜
        window.toggleMode = function() {
            const sScreen = document.getElementById('senderScreen');
            const rScreen = document.getElementById('receiverScreen');
            const hTitle = document.getElementById('headerTitle');
            
            if (currentMode === 'sender') {
                currentMode = 'receiver';
                hTitle.innerText = 'ê°€ì¡± ë³´í˜¸ ëª¨ë“œ';
                sScreen.classList.remove('active'); rScreen.classList.add('active');
                setTimeout(() => { if(window.kakaoMap) window.kakaoMap.relayout(); startListening(); }, 200);
            } else {

            }
            localStorage.setItem('currentMode', currentMode);
        };

        // ì´ˆê¸° í™”ë©´ ì„¤ì •
        if (currentMode === 'receiver') toggleMode();

        // ë°œì‹  ì¶”ì  ë¡œì§
        const emergencyBtn = document.getElementById('emergencyBtn');
        emergencyBtn.onclick = function() {
            if (!isTracking) startTracking(); else stopTracking();
        };

        function startTracking() {
            isTracking = true;
            emergencyBtn.classList.add('tracking');
            document.getElementById('trackingBadge').style.display = 'block';
            document.getElementById('statusMsg').innerText = "ğŸ“ ìœ„ì¹˜ ì¶”ì  ì‹œì‘!";

            watchId = navigator.geolocation.watchPosition((pos) => {
                const lat = pos.coords.latitude; const lon = pos.coords.longitude;
                geocoder.coord2Address(lon, lat, (res, status) => {
                    let addr = (status === kakao.maps.services.Status.OK) ? res[0].address.address_name : 'ì£¼ì†Œ ì •ë³´ ì—†ìŒ';
                    set(ref(db, 'emergency_global'), {
                        sender: sID, address: addr, lat: lat, lon: lon,
                        mapUrl: `https://map.kakao.com/link/map/ê¸´ê¸‰êµ¬ì¡°,${lat},${lon}`,
                        time: new Date().toLocaleTimeString(), timestamp: serverTimestamp()
                    });
                    document.getElementById('statusMsg').innerText = "âœ… ì „ì†¡ ì¤‘: " + addr.substring(0, 15) + "...";
                });
            }, null, { enableHighAccuracy: true });
        }

        function stopTracking() {
            isTracking = false;
            if (watchId) navigator.geolocation.clearWatch(watchId);
            remove(ref(db, 'emergency_global'));
            emergencyBtn.classList.remove('tracking');
            document.getElementById('trackingBadge').style.display = 'none';
            document.getElementById('statusMsg').innerText = "âœ… ìƒí™© ì¢…ë£Œë¨";
        }

        // ìˆ˜ì‹  ë¦¬ìŠ¤ë„ˆ ë¡œì§
        const siren = new Audio('https://actions.google.com/sounds/v1/alarms/siren_wailing.ogg');
        siren.loop = true;
        let sirenReady = false;
        document.getElementById('soundBtn').onclick = () => { siren.play().then(() => { siren.pause(); sirenReady = true; document.getElementById('soundBtn').innerText = "âœ… ì†Œë¦¬ ì¤€ë¹„ ì™„ë£Œ"; document.getElementById('soundBtn').style.background = "#10b981"; }); };

        function startListening() {
            const fList = JSON.parse(localStorage.getItem('friendList_RCV') || '[]');
            onValue(ref(db, 'emergency_global'), (snap) => {
                const data = snap.val();
                if (!data) { hideEmergency(); return; }
                if (fList.length === 0 || fList.includes(data.sender)) showEmergency(data);
            });
        }

        function showEmergency(data) {
            if(sirenReady) siren.play();
            document.getElementById('receiverScreen').classList.add('emergency');
            document.getElementById('receiverTitle').innerText = "ğŸš¨ ê¸´ê¸‰ ìƒí™©!!";
            document.getElementById('emergencyCard').style.display = "block";
            document.getElementById('friendName').innerText = data.sender;
            document.getElementById('address').innerText = data.address;
            document.getElementById('time').innerText = "ì—…ë°ì´íŠ¸: " + data.time;
            document.getElementById('mapLink').href = data.mapUrl;
            document.getElementById('resetBtn').style.display = "block";
            
            const pos = new kakao.maps.LatLng(data.lat, data.lon);
            window.kakaoMap.setCenter(pos); window.marker.setPosition(pos);
        }

        function hideEmergency() {

            document.getElementById('receiverTitle').innerText = "âœ… í˜„ì¬ ì•ˆì „í•©ë‹ˆë‹¤";
            document.getElementById('emergencyCard').style.display = "none";
            document.getElementById('resetBtn').style.display = "none";
        }

        document.getElementById('resetBtn').onclick = () => remove(ref(db, 'emergency_global'));

        // ì§€ë„ ì´ˆê¸°í™”
        const mapContainer = document.getElementById('map');
        window.kakaoMap = new kakao.maps.Map(mapContainer, { center: new kakao.maps.LatLng(37.5665, 126.9780), level: 3 });
        window.marker = new kakao.maps.Marker({ position: window.kakaoMap.getCenter() });
        window.marker.setMap(window.kakaoMap);

        // ì„¤ì • ê´€ë¦¬ (ê°„ì†Œí™”)
        window.showSettings = () => {

            else document.getElementById('receiverSettings').classList.add('active');
        };
        window.hideSettings = () => {
            document.querySelectorAll('.settings-screen').forEach(s => s.classList.remove('active'));
        };
        // ì¹œêµ¬ ì¶”ê°€/ì‚­ì œ ë¡œì§ì€ ê¸°ì¡´ localStorage ë°©ì‹ ê·¸ëŒ€ë¡œ ì‚¬ìš©í•˜ì‹œë©´ ë©ë‹ˆë‹¤.
