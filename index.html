        * {

        body { height: 100vh; background: #2b2b85; color: white; text-align: center; overflow: hidden; }

        .gear-btn { position: absolute; top: 20px; right: 20px; width: 45px; height: 45px; background: rgba(255,255,255,0.2); border: none; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; z-index: 999; }
        
        .radar-container { position: relative; width: 260px; height: 260px; display: flex; align-items: center; justify-content: center; }
        .radar-ring { position: absolute; width: 100%; height: 100%; border-radius: 50%; border: 4px solid transparent; border-top-color: #ffd700; border-right-color: transparent; border-bottom-color: #b82bf2; border-left-color: #ff4757; animation: spin 2s linear infinite; pointer-events: none; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* V8.0: 그림자 없는 순수 레드 원형 버튼 */
        .btn-circle { 
            width: 220px; height: 220px; 
            background-color: #ff0000; /* 선명한 단색 레드 */
            border-radius: 50%; border: 8px solid white; /* 흰색 테두리로 강조 */
            color: white; font-size: 40px; font-weight: 900; letter-spacing: 2px; 
            cursor: pointer; z-index: 10; 
            outline: none; box-shadow: none; /* 그림자 완전 제거 */
            -webkit-tap-highlight-color: transparent; /* 누를 때 생기는 네모 박스 방지 */
            transition: transform 0.1s;
        }
        .btn-circle:active { transform: scale(0.92); background-color: #cc0000; } /* 누를 때 반응 강화 */
        .btn-circle.tracking { background-color: #ff6b6b; animation: pulse 1.5s ease-in-out infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        #statusMsg { margin-top: 30px; font-size: 16px; color: #ffd700; font-weight: bold; opacity: 0.8; }
        .card { background: rgba(255,255,255,0.1); padding: 25px; border-radius: 20px; width: 100%; max-width: 400px; margin-bottom: 20px; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); }
        .id-display { background: rgba(255,255,255,0.1); padding: 15px; border-radius: 15px; margin: 10px 0; }
        .id-text { font-size: 32px; color: #ffd700; font-weight: 900; letter-spacing: 2px; }
        .btn-pill { background: rgba(255,255,255,0.2); color: white; padding: 18px; width: 100%; max-width: 350px; font-size: 22px; font-weight: bold; border-radius: 50px; border: none; margin-top: 20px; cursor: pointer; }
