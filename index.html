<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#2b2b85">
    <title>안전지대 발신소 V11.0</title>
    
    <link rel="manifest" href="manifest-sender.json">
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=5d19f896badf6fdab5297f129bffaf1e&libraries=services"></script>
    
    <style>
        /* 스르사마 원본 디자인 완벽 복구 */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { 
            height: 100vh; background: #2b2b85; color: white; text-align: center; 
            display: flex; justify-content: center; align-items: center; overflow: hidden; 
        }
        
        /* 화면 레이아웃: 절대 좌표를 제거하고 중앙 정렬 강화 */
        .screen { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; justify-content: center; padding: 20px; overflow-y: auto; }
        .active { display: flex !important; }
        
        /* 설정 버튼: z-index를 높여서 항상 맨 위에 오게 함 */
        .gear-btn { 
            position: fixed; top: 25px; right: 25px; 
            width: 55px; height: 55px; 
            background: rgba(255,255,255,0.2); border: none; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 28px; cursor: pointer; z-index: 10000; 
        }
        
        /* 레이더 링 복구 */
        .radar-container { position: relative; width: 280px; height: 280px; display: flex; align-items: center; justify-content: center; }
        .radar-ring { position: absolute; width: 100%; height: 100%; border-radius: 50%; border: 4px solid transparent; border-top-color: #ffd700; border-right-color: transparent; border-bottom-color: #b82bf2; border-left-color: #ff4757; animation: spin 2s linear infinite; pointer-events: none; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* 긴급구조 버튼: 크기와 색상 복구 */
        .btn-circle { 
            width: 220px; height: 220px; background: #f90b3e; 
            border-radius: 50%; border: none; color: white; font-size: 40px; font-weight: 900; 
            letter-spacing: 2px; box-shadow: 0 10px 30px rgba(249, 11, 62, 0.5); 
            cursor: pointer; z-index: 20; outline: none;
            -webkit-tap-highlight-color: transparent; 
            user-select: none; -webkit-user-select: none;
        }
        .btn-circle:active { transform: scale(0.92); }

        #statusMsg { margin-top: 35px; font-size: 18px; color: #ffd700; font-weight: bold; }
        
        /* 설정 화면 요소들 복구 */
        .card { background: rgba(255,255,255,0.1); padding: 25px; border-radius: 20px; width: 100%; max-width: 400px; margin-bottom: 20px; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); }
        .id-text { font-size: 32px; color: #ffd700; font-weight: 900; letter-spacing: 2px; }
        .input-box { width: 100%; padding: 15px; border-radius: 12px; border: none; font-size: 18px; margin: 15px 0; text-align: center; background: white; color: #2b2b85; }
        .btn-yellow { background: #ffd700; color: #2b2b85; padding: 15px; width: 100%; font-size: 18px; font-weight: bold; border-radius: 12px; border: none; }
        .friend-item { background: rgba(255,255,255,0.1); padding: 15px; border-radius: 15px; margin: 10px 0; display: flex; justify-content: space-between; align-items: center; }
        .btn-pill { background: white; color: #2b2b85; padding: 18px; width: 100%; max-width: 350px; font-size: 20px; font-weight: bold; border-radius: 50px; border: none; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="mainScreen" class="screen active">
        <button id="gearBtn" class="gear-btn">⚙️</button>
        <div class="radar-container">
            <div class="radar-ring"></div>
            <button id="emergencyBtn" class="btn-circle">긴급구조</button>
        </div>
        <p id="statusMsg">버튼을 눌러주세요</p>
    </div>
