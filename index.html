    <script>
        function go(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));

            if(id === 'setScreen') loadFriends();

        function addFriend() {
            const id = document.getElementById('friendID').value.trim().toUpperCase();
            if(!id) return;
            let list = JSON.parse(localStorage.getItem('friendList_SND') || '[]');
            if(list.length >= 5) { alert("ìµœëŒ€ 5ëª…ê¹Œì§€ ê°€ëŠ¥í•©ë‹ˆë‹¤."); return; }
            if(!list.includes(id)) list.push(id);
            localStorage.setItem('friendList_SND', JSON.stringify(list));
            document.getElementById('friendID').value = "";
            loadFriends();
        }
        function deleteFriend(id) {
            let list = JSON.parse(localStorage.getItem('friendList_SND') || '[]');
            list = list.filter(f => f !== id);

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, set, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

        const app = initializeApp(firebaseConfig);

        let isTracking = false;

        // [ì¶”ê°€] ì§„ë™ í•¨ìˆ˜
        function vibrate(ms) {

        }

        emergencyBtn.addEventListener('click', function() {
            vibrate(100); // í´ë¦­ ì‹œ ì§§ì€ ì§„ë™
            if (!isTracking) {
                if (typeof kakao === 'undefined' || !kakao.maps || !kakao.maps.services) {
                    alert("âš ï¸ ì§€ë„ê°€ ì•„ì§ ì¤€ë¹„ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤!");

                geocoder = new kakao.maps.services.Geocoder();

        function startTracking() {
            vibrate([200, 100, 200]); // ì‹œì‘ ì‹œ ì§•-ì§•- ì§„ë™
            statusMsg.innerText = "ğŸ“ ìœ„ì¹˜ ì¶”ì ì„ ì‹œì‘í•©ë‹ˆë‹¤...";
            watchId = navigator.geolocation.watchPosition(updatePosition, handleError, {

        }

        function stopTracking() {
            vibrate(500); // ì¤‘ì§€ ì‹œ ê¸´ ì§„ë™
            if (watchId !== null) navigator.geolocation.clearWatch(watchId);
            remove(ref(db, 'emergency_signals/' + myID));

        function updatePosition(position) {
