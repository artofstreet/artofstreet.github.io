    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, set, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCJnlwuftFUmmazQg-riYRewSeKRjBB8g",
            databaseURL: "https://safezone-2c1b2-default-rtdb.firebaseio.com",
            projectId: "safezone-2c1b2",
            appId: "1:181205095456:web:da0a519ff43cc19e7b1845"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let myID = localStorage.getItem('safeZoneID_SND');
        if (!myID) {
            myID = 'SZ-' + Math.random().toString(36).substr(2, 4).toUpperCase();
            localStorage.setItem('safeZoneID_SND', myID);
        }
        document.getElementById('myIdText').innerText = myID;

        const statusMsg = document.getElementById('statusMsg');
        const emergencyBtn = document.getElementById('emergencyBtn');
        const trackingBadge = document.getElementById('trackingBadge');
        const geocoder = new kakao.maps.services.Geocoder();
        
        let isTracking = false;
        let watchId = null;

        // [ìˆ˜ë¦¬ í•µì‹¬] ë²„íŠ¼ì— ì´ë²¤íŠ¸ë¥¼ ì§ì ‘ ì—°ê²°í•˜ì—¬ 'ëª¨ë“ˆ ìŠ¤ì½”í”„' ë¬¸ì œë¥¼ í•´ê²°í•©ë‹ˆë‹¤.
        emergencyBtn.addEventListener('click', function() {
            if (!isTracking) {
                startTracking();
            } else {
                stopTracking();
            }
        });

        function startTracking() {
            statusMsg.innerText = "ğŸ“ ì‹¤ì‹œê°„ ìœ„ì¹˜ ì¶”ì ì„ ì‹œì‘í•©ë‹ˆë‹¤...";
            if (!navigator.geolocation) {
                statusMsg.innerText = "âŒ GPSë¥¼ ì§€ì›í•˜ì§€ ì•ŠëŠ” ë¸Œë¼ìš°ì €ì…ë‹ˆë‹¤.";
                return;
            }
            watchId = navigator.geolocation.watchPosition(updatePosition, handleError, {
                enableHighAccuracy: true,
                timeout: 5000,
                maximumAge: 0
            });
            isTracking = true;
            emergencyBtn.classList.add('tracking');
            emergencyBtn.innerText = "ì¶”ì ì¤‘ì§€";
            trackingBadge.style.display = 'inline-block';
        }

        function stopTracking() {
            if (watchId !== null) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
            remove(ref(db, 'emergency_signals/' + myID));
            isTracking = false;
            emergencyBtn.classList.remove('tracking');
            emergencyBtn.innerText = "ê¸´ê¸‰êµ¬ì¡°";
            trackingBadge.style.display = 'none';
            statusMsg.innerText = "âœ… ìœ„ì¹˜ ì¶”ì ì´ ì¢…ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.";
        }

        function updatePosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            geocoder.coord2Address(lon, lat, function(result, status) {
                if (status === kakao.maps.services.Status.OK) {
                    const address = result[0].road_address ? result[0].road_address.address_name : result[0].address.address_name;
                    set(ref(db, 'emergency_signals/' + myID), {
                        sender: myID,
                        address: address,
                        lat: lat,
                        lon: lon,
                        mapUrl: `https://map.kakao.com/link/map/ê¸´ê¸‰êµ¬ì¡°ìš”ì²­,${lat},${lon}`,
                        time: new Date().toLocaleString(),
                        timestamp: serverTimestamp()
                    });
                    statusMsg.innerText = "âœ… ìœ„ì¹˜ ì—…ë°ì´íŠ¸: " + address.substring(0, 30) + "...";
                }
            });
        }

            statusMsg.innerText = errorMsg;

        }
