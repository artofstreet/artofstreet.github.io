    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, set, remove, serverTimestamp, onValue } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCJnlwuftFUmmazQg-riYRewSeKRjBB8g",
            databaseURL: "https://safezone-2c1b2-default-rtdb.firebaseio.com",
            projectId: "safezone-2c1b2",
            appId: "1:181205095456:web:da0a519ff43cc19e7b1845"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const geocoder = new kakao.maps.services.Geocoder();

        // --- ID ë° ëª¨ë“œ ê´€ë¦¬ ---
        let senderId = localStorage.getItem('safeZoneID_SND') || 'SZ-' + Math.random().toString(36).substr(2, 4).toUpperCase();
        localStorage.setItem('safeZoneID_SND', senderId);
        document.getElementById('senderId').innerText = senderId;

        let receiverId = localStorage.getItem('safeZoneID_RCV') || 'SZ-' + Math.random().toString(36).substr(2, 4).toUpperCase();
        localStorage.setItem('safeZoneID_RCV', receiverId);
        document.getElementById('receiverId').innerText = receiverId;

        let currentMode = localStorage.getItem('currentMode') || 'sender';

        window.toggleMode = function() {
            currentMode = (currentMode === 'sender') ? 'receiver' : 'sender';
            localStorage.setItem('currentMode', currentMode);
            location.reload();
        };

        window.showSettings = function() {
            const id = (currentMode === 'sender') ? 'senderSettings' : 'receiverSettings';
            document.getElementById(id).classList.add('active');
        };

        window.hideSettings = function() {
            document.querySelectorAll('.settings-screen').forEach(s => s.classList.remove('active'));
        };

        // --- ë°œì‹  ë¡œì§ ---
        let watchId = null;
        const emergencyBtn = document.getElementById('emergencyBtn');

        emergencyBtn.onclick = function() {
            if (!watchId) {
                startTracking();
            } else {
                stopTracking();
            }
        };

        function startTracking() {
            emergencyBtn.classList.add('tracking');
            document.getElementById('trackingBadge').style.display = 'block';
            document.getElementById('statusMsg').innerText = "ğŸ“ ì‹ í˜¸ ì „ì†¡ ì¤‘...";
            
            watchId = navigator.geolocation.watchPosition(pos => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                
                geocoder.coord2Address(lon, lat, (result, status) => {
                    const addr = (status === kakao.maps.services.Status.OK) ? result[0].address.address_name : "ìœ„ì¹˜ í™•ì¸ ì¤‘";
                    set(ref(db, 'emergency_global'), {
                        sender: senderId,
                        address: addr,
                        lat: lat, lon: lon,
                        mapUrl: `https://map.kakao.com/link/map/êµ¬ì¡°ìš”ì²­,${lat},${lon}`,
                        timestamp: serverTimestamp()
                    });
                    document.getElementById('statusMsg').innerText = "âœ… " + addr;
                });
            }, err => {}, { enableHighAccuracy: true });
        }

        function stopTracking() {
            if (watchId) navigator.geolocation.clearWatch(watchId);
            watchId = null;
            remove(ref(db, 'emergency_global'));
            emergencyBtn.classList.remove('tracking');
            document.getElementById('trackingBadge').style.display = 'none';
            document.getElementById('statusMsg').innerText = "ë²„íŠ¼ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”";
        }

        // --- ì´ˆê¸° ë¡œë“œ ---

                document.getElementById('senderScreen').classList.remove('active');
                document.getElementById('receiverScreen').classList.add('active');

        };
