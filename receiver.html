    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";

        const firebaseConfig = {

        const app = initializeApp(firebaseConfig);

        // ë¡œê·¸ í•¨ìˆ˜

        // ë²„íŠ¼ ë°˜ì‘ì„± í•µì‹¬ ë¡œì§

        let touchStarted = false;

        emergencyBtn.addEventListener('touchstart', (e) => {

        });

        emergencyBtn.addEventListener('touchend', (e) => {
            if (!touchStarted) return;
            touchStarted = false;
            log("ğŸ”´ ê¸´ê¸‰ ì‹ í˜¸ ëª…ë ¹ ì‹¤í–‰");
            toggleTracking();
        });

        window.isTracking = false;
        let watchId = null;

        function toggleTracking() {
            if (!window.isTracking) {
                startTracking();
            } else {
                stopTracking();
            }
        }

        function startTracking() {
            window.isTracking = true;
            emergencyBtn.classList.add('tracking');
            emergencyBtn.innerText = "ì¤‘ì§€";
            document.getElementById('trackingBadge').style.display = 'inline-block';
            
            log("ğŸš¨ GPS ì¶”ì  ì‹œì‘...");
            const emergencyRef = ref(db, 'emergency_signals/' + sId);
            
            watchId = navigator.geolocation.watchPosition((pos) => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                log(`ğŸ“ ì¢Œí‘œ íšë“: ${lat.toFixed(4)}, ${lon.toFixed(4)}`);
                
                geocoder.coord2Address(lon, lat, (result, status) => {
                    let addr = status === kakao.maps.services.Status.OK ? result[0].address.address_name : "ìœ„ì¹˜ í™•ì¸ ì¤‘";
                    set(emergencyRef, {

                        time: new Date().toLocaleString(), timestamp: serverTimestamp()

                    log("âœ… ì„œë²„ ì „ì†¡ ì™„ë£Œ: " + addr);
                });
            }, null, { enableHighAccuracy: true });
        }

        function stopTracking() {
            window.isTracking = false;
            if (watchId) navigator.geolocation.clearWatch(watchId);
            remove(ref(db, 'emergency_signals/' + sId));
            emergencyBtn.classList.remove('tracking');

            const friendList = JSON.parse(localStorage.getItem('friendList_RCV') || '[]');

        }
    </script>
