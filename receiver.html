    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCJnlwuftFUmmazQg-riYRewSeKRjBB8g",
            databaseURL: "https://safezone-2c1b2-default-rtdb.firebaseio.com",
            projectId: "safezone-2c1b2",
            appId: "1:181205095456:web:da0a519ff43cc19e7b1845"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const sirenAudio = new Audio('https://actions.google.com/sounds/v1/alarms/siren_wailing.ogg');
        sirenAudio.loop = true;

        // ë‚´ ID ìƒì„± ë° í‘œì‹œ ë¡œì§
        let myID = localStorage.getItem('safeZoneID_RCV');
        if (!myID) {
            myID = 'SZ-' + Math.random().toString(36).substr(2, 4).toUpperCase();
            localStorage.setItem('safeZoneID_RCV', myID);
        }
        
        window.onload = () => {
            const idElement = document.getElementById('myIdText');
            if(idElement) idElement.innerText = myID;
        };

        let activeListeners = [];

        window.unlockSound = () => {
            sirenAudio.play().then(() => {
                sirenAudio.pause();
                sirenAudio.currentTime = 0;
                document.getElementById('startBtn').innerText = "âœ… ìŠ¤í”¼ì»¤ ì¼œì§ (ìˆ˜ì‹  ëŒ€ê¸°ì¤‘)";
            });
        };

        window.go = (id) => {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('bg').className = (id === 'setScreen') ? 'bg-set' : 'bg-safe';
            if(id === 'mainScreen') startListening();
            if(id === 'setScreen') {
                document.getElementById('myIdText').innerText = myID;
                loadFriends();
            }
        };

        window.addFriend = () => {
            const id = document.getElementById('friendID').value.trim().toUpperCase();
            if(!id) return;
            let list = JSON.parse(localStorage.getItem('friendList') || '[]');
            if(list.length >= 5) { alert("ìµœëŒ€ 5ëª…ê¹Œì§€ ê°€ëŠ¥í•©ë‹ˆë‹¤."); return; }
            if(!list.includes(id)) list.push(id);
            localStorage.setItem('friendList', JSON.stringify(list));
            document.getElementById('friendID').value = "";
            loadFriends();
        };

        window.deleteFriend = (id) => {
            let list = JSON.parse(localStorage.getItem('friendList') || '[]');
            list = list.filter(f => f !== id);
            localStorage.setItem('friendList', JSON.stringify(list));
            loadFriends();
        };

        function loadFriends() {
            const list = JSON.parse(localStorage.getItem('friendList') || '[]');
            const cont = document.getElementById('friendList');
            cont.innerHTML = list.map(f => `
                <div style="background:rgba(255,255,255,0.2); padding:10px; border-radius:10px; margin-bottom:5px; display:flex; justify-content:space-between;">
                    <span>ğŸ‘¤ ${f}</span>
                    <span onclick="deleteFriend('${f}')" style="cursor:pointer;">âŒ</span>
                </div>
            `).join('');
        }

        function startListening() {
            activeListeners.forEach(off => off());
            activeListeners = [];
            const list = JSON.parse(localStorage.getItem('friendList') || '[]');
            list.forEach(id => {
                const p = ref(db, 'emergency_signals/' + id);
                const unsub = onValue(p, (snap) => {
                    const data = snap.val();
                    if(data) showEmergency(id, data);
                });
                activeListeners.push(unsub);
            });
        }

        function showEmergency(id, data) {
            sirenAudio.play();
            document.getElementById('bg').className = "bg-emergency";
            document.getElementById('mainTitle').innerText = "ğŸš¨ ê¸´ê¸‰ ìƒí™©!!";
            document.getElementById('msgText').style.display = "none";
            document.getElementById('startBtn').style.display = "none";
            document.getElementById('addressBox').style.display = "block";
            document.getElementById('friendName').innerText = "ë°œì‹ ì: " + id;
            document.getElementById('addressText').innerText = data.address;
            document.getElementById('timeText').innerText = "ì—…ë°ì´íŠ¸: " + data.time;
            document.getElementById('mapBtn').href = data.mapUrl;
            document.getElementById('resetBtn').style.display = "block";
        }

        window.resetEmergency = () => {
            const list = JSON.parse(localStorage.getItem('friendList') || '[]');
            list.forEach(id => remove(ref(db, 'emergency_signals/' + id)));
            location.reload();
        };

        // PWA ì„œë¹„ìŠ¤ ì›Œì»¤ ë“±ë¡
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw-receiver.js').then(() => console.log("ë¹„ì„œ ë“±ë¡ ì™„ë£Œ!"));
        }

        startListening();
    </script>
