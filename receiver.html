    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCJnlwuftFUmmazQg-riYRewSeKRjBB8g",
            databaseURL: "https://safezone-2c1b2-default-rtdb.firebaseio.com",
            projectId: "safezone-2c1b2",
            appId: "1:181205095456:web:da0a519ff43cc19e7b1845"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        const sirenAudio = new Audio('https://actions.google.com/sounds/v1/alarms/siren_wailing.ogg');
        sirenAudio.loop = true;

        let activeListeners = [];
        let currentEmergency = null;

        // ë‚´ ID ìë™ ìƒì„± ë° ê³ ì •
        let myID = localStorage.getItem('safeZoneID_RCV');
        if (!myID) {
            myID = 'SZ-' + Math.random().toString(36).substr(2, 4).toUpperCase();
            localStorage.setItem('safeZoneID_RCV', myID);
        }
        document.getElementById('myIdText').innerText = myID;

        window.unlockSound = () => {
            sirenAudio.play().then(() => {
                sirenAudio.pause();
                sirenAudio.currentTime = 0;
                document.getElementById('startBtn').innerText = "âœ… ìŠ¤í”¼ì»¤ ì¼œì§ (ìˆ˜ì‹  ëŒ€ê¸°ì¤‘)";
            }).catch(error => console.log("ì†Œë¦¬ ëŒ€ê¸° ì¤‘"));
        };

        window.go = (id) => {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'mainScreen') startListening();
            if(id === 'setScreen') loadSettings();
        };

        window.addFriend = () => {
            const friendId = document.getElementById('friendID').value.trim().toUpperCase();
            if(!friendId) { alert('âŒ ì¹œêµ¬ IDë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!'); return; }
            let list = JSON.parse(localStorage.getItem('friendList_RCV') || '[]');
            if(list.length >= 5) { alert('âŒ ìµœëŒ€ 5ëª…ê¹Œì§€ë§Œ ë“±ë¡ ê°€ëŠ¥í•©ë‹ˆë‹¤!'); return; }
            if(list.includes(friendId)) { alert('âŒ ì´ë¯¸ ë“±ë¡ëœ ì¹œêµ¬ì…ë‹ˆë‹¤!'); return; }
            list.push(friendId);
            localStorage.setItem('friendList_RCV', JSON.stringify(list));
            document.getElementById('friendID').value = '';
            loadSettings();
        };

        window.deleteFriend = (friendId) => {
            if(!confirm('âš ï¸ ' + friendId + ' ë‹˜ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
            let list = JSON.parse(localStorage.getItem('friendList_RCV') || '[]');
            list = list.filter(id => id !== friendId);
            localStorage.setItem('friendList_RCV', JSON.stringify(list));
            loadSettings();
        };

        function loadSettings() {
            const list = JSON.parse(localStorage.getItem('friendList_RCV') || '[]');
            document.getElementById('friendCount').innerText = list.length;
            const container = document.getElementById('friendList');
            if(list.length === 0) {
                container.innerHTML = '<p style="text-align:center; opacity:0.7; margin-top:15px; font-size:16px;">ë“±ë¡ëœ ì¹œêµ¬ê°€ ì—†ìŠµë‹ˆë‹¤</p>';
            } else {
                container.innerHTML = list.map(id => `
                    <div class="friend-item">
                        <span class="id">âœ… ${id}</span>
                        <button class="delete" onclick="deleteFriend('${id}')">âœ•</button>
                    </div>
                `).join('');
            }
        }

        function startListening() {
            activeListeners.forEach(unsub => unsub());
            activeListeners = [];
            const list = JSON.parse(localStorage.getItem('friendList_RCV') || '[]');
            list.forEach(friendId => {
                const unsubscribe = onValue(ref(db, 'emergency_signals/' + friendId), (snapshot) => {
                    const data = snapshot.val();
                    if (data) updateEmergency(friendId, data);
                    else if (currentEmergency === friendId) resetUI();
                });
                activeListeners.push(unsubscribe);
            });
        }

        function updateEmergency(friendId, data) {
            if (currentEmergency !== friendId) {
                sirenAudio.play();
                currentEmergency = friendId;
            }
            document.getElementById('bg').className = "bg-emergency";
            document.getElementById('mainTitle').innerText = "ğŸš¨ ê¸´ê¸‰ ìƒí™©!!";
            document.getElementById('msgText').style.display = "none";
            document.getElementById('startBtn').style.display = "none";
            document.getElementById('addressBox').style.display = "block";
            document.getElementById('friendName').innerText = friendId;
            document.getElementById('addressText').innerText = data.address;
            document.getElementById('lastUpdate').innerText = "ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: " + data.time;
            document.getElementById('mapBtn').href = data.mapUrl;
            document.getElementById('resetBtn').style.display = "block";
            document.querySelector('.gear-btn').style.display = 'none';
        }

        function resetUI() {
            sirenAudio.pause();
            sirenAudio.currentTime = 0;
            currentEmergency = null;
            document.getElementById('bg').className = "bg-safe";
            document.getElementById('mainTitle').innerText = "âœ… í˜„ì¬ ì•ˆì „í•©ë‹ˆë‹¤";
            document.getElementById('msgText').style.display = "block";
            document.getElementById('addressBox').style.display = "none";
            document.getElementById('resetBtn').style.display = "none";
            document.getElementById('startBtn').style.display = "block";
            document.querySelector('.gear-btn').style.display = 'block';
        }

        window.resetEmergency = () => {
            const list = JSON.parse(localStorage.getItem('friendList_RCV') || '[]');
            list.forEach(id => remove(ref(db, 'emergency_signals/' + id)));
            resetUI();
        };

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw-receiver.js');
        }

        startListening();
        loadSettings();
    </script>
