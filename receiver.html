    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCJnlwuftFUmmazQg-riYRewSeKRjBB8g",
            databaseURL: "https://safezone-2c1b2-default-rtdb.firebaseio.com",
            projectId: "safezone-2c1b2",

        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        const sirenAudio = new Audio('https://actions.google.com/sounds/v1/alarms/siren_wailing.ogg');

        let activeListeners = [];

        window.unlockSound = () => {

            }).catch(error => console.log("ì†Œë¦¬ í™œì„±í™” ëŒ€ê¸°"));
        };

        window.go = (id) => {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('bg').className = (id === 'setScreen') ? 'bg-set' : 'bg-safe';
            
            if(id === 'mainScreen') {
                startListening();
            } else if(id === 'setScreen') {
                loadSettings();
            }
        };

        window.saveMyId = () => {
            const myId = document.getElementById('myID').value.trim().toUpperCase();
            if(!myId) {
                alert('âŒ ì•„ì´ë””ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                return;
            }
            localStorage.setItem('myID', myId);
            alert('âœ… ë‚´ ì•„ì´ë”” ë“±ë¡ ì™„ë£Œ: ' + myId);
            loadSettings();
        };

        window.addFriend = () => {
            const friendId = document.getElementById('friendID').value.trim().toUpperCase();
            if(!friendId) {
                alert('âŒ ì¹œêµ¬ IDë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                return;
            }

            let friendList = JSON.parse(localStorage.getItem('friendList') || '[]');
            
            if(friendList.length >= 5) {
                alert('âŒ ìµœëŒ€ 5ëª…ê¹Œì§€ë§Œ ë“±ë¡ ê°€ëŠ¥í•©ë‹ˆë‹¤!');
                return;
            }

            if(friendList.includes(friendId)) {
                alert('âŒ ì´ë¯¸ ë“±ë¡ëœ ì¹œêµ¬ì…ë‹ˆë‹¤!');
                return;
            }

            friendList.push(friendId);
            localStorage.setItem('friendList', JSON.stringify(friendList));
            document.getElementById('friendID').value = '';
            alert('âœ… ' + friendId + ' ë“±ë¡ ì™„ë£Œ!');
            loadSettings();
        };

        window.deleteFriend = (friendId) => {
            if(!confirm('âš ï¸ ' + friendId + ' ë‹˜ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
            
            let friendList = JSON.parse(localStorage.getItem('friendList') || '[]');
            friendList = friendList.filter(id => id !== friendId);
            localStorage.setItem('friendList', JSON.stringify(friendList));
            alert('âœ… ì‚­ì œ ì™„ë£Œ!');
            loadSettings();
        };

        function loadSettings() {
            // ë‚´ ì•„ì´ë””
            const myId = localStorage.getItem('myID');
            if(myId) {
                document.getElementById('myIdDisplay').style.display = 'block';
                document.getElementById('myIdInput').style.display = 'none';
                document.getElementById('myIdText').innerText = myId;
            } else {
                document.getElementById('myIdDisplay').style.display = 'none';
                document.getElementById('myIdInput').style.display = 'block';
            }

            // ì¹œêµ¬ ëª©ë¡
            const friendList = JSON.parse(localStorage.getItem('friendList') || '[]');
            document.getElementById('friendCount').innerText = friendList.length;
            
            const listContainer = document.getElementById('friendList');
            if(friendList.length === 0) {
                listContainer.innerHTML = '<p style="text-align:center; opacity:0.7; margin-top:20px; font-size:16px;">ë“±ë¡ëœ ì¹œêµ¬ê°€ ì—†ìŠµë‹ˆë‹¤</p>';
            } else {
                listContainer.innerHTML = friendList.map(id => `
                    <div class="friend-item">
                        <span class="id">ğŸ‘¤ ${id}</span>
                        <button class="delete" onclick="deleteFriend('${id}')">ì‚­ì œ</button>
                    </div>
                `).join('');
            }
        }

        function startListening() {
            activeListeners.forEach(unsub => unsub());
            activeListeners = [];

            const friendList = JSON.parse(localStorage.getItem('friendList') || '[]');
            if (friendList.length === 0) return;

            friendList.forEach(friendId => {
                const friendPath = ref(db, 'emergency_signals/' + friendId);
                const unsubscribe = onValue(friendPath, (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        showEmergency(friendId, data);
                    }
                });
                activeListeners.push(unsubscribe);
            });
        }

        function showEmergency(friendId, data) {
            sirenAudio.play();

            document.getElementById('mainTitle').innerText = "ğŸš¨ ê¸´ê¸‰ ìƒí™©!!";

            document.getElementById('addressBox').style.display = "block";
            document.getElementById('friendName').innerText = friendId;
            document.getElementById('addressText').innerText = data.address;
            document.getElementById('mapBtn').href = data.mapUrl;
            document.getElementById('resetBtn').style.display = "block";
            document.querySelector('.gear').style.display = 'none';
        }

        function resetUI() {
            sirenAudio.pause();
            sirenAudio.currentTime = 0;
            document.getElementById('bg').className = "bg-safe";

            document.getElementById('resetBtn').style.display = "none";
            document.getElementById('startBtn').style.display = "block";
            document.querySelector('.gear').style.display = 'block';
        }
        
        window.resetEmergency = () => {
            const friendList = JSON.parse(localStorage.getItem('friendList') || '[]');
            friendList.forEach(friendId => {
                remove(ref(db, 'emergency_signals/' + friendId));
            });
            resetUI();
        };

        startListening();
        loadSettings();
    </script>
