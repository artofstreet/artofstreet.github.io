<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: linear-gradient(to bottom, #ffdde1, #ee9ca7); font-family: sans-serif; touch-action: none; }
        #game-container { position: relative; width: 100vw; height: 100vh; }
        
        /* 1. ì ìˆ˜íŒ ê¸€ì”¨ ê·œê²© ì¡°ì • (ê¹”ë”í•˜ê²Œ) */
        #score-board { position: absolute; top: 20px; left: 20px; font-size: 20px; font-weight: bold; z-index: 10; color: #d63384; }
        
        /* 2. ë–¨ì–´ì§€ëŠ” ë‹¨ì–´ ê·œê²© ìµœì í™” */
        .word-item { position: absolute; padding: 10px 18px; border-radius: 30px; font-size: 18px; font-weight: bold; cursor: pointer; user-select: none; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; align-items: center; border: 2px solid white; }
        .good-word { background-color: rgba(255, 255, 255, 0.9); color: #28a745; }
        .bad-word { background-color: rgba(80, 0, 80, 0.85); color: #ffadad; }
        
        #deadline { position: absolute; bottom: 0; width: 100%; height: 6px; background: #ff4d4d; }
        
        /* 3. ì‹œì‘ ë²„íŠ¼ í¬ê¸° ëŒ€í­ ì¶•ì†Œ ë° ë””ìì¸ ì •ë°€ ì¡°ì • */
        #start-btn { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            padding: 12px 30px; font-size: 18px; /* í¬ê¸° ì¤„ì„ */
            background-color: #ff6b81; border: 3px solid white; color: white; 
            border-radius: 30px; cursor: pointer; box-shadow: 0 5px 0px #d63384; 
        }
        #start-btn:active { transform: translate(-50%, -48%); box-shadow: 0 2px 0px #d63384; }
    </style>
</head>
<body>
<div id="game-container">
    <div id="score-board">SCORE: 0</div>
    <div id="deadline"></div>
    <button id="start-btn">ê²Œì„ ì‹œì‘</button>
</div>
<script>
    let audioCtx;
    function initAudio() { if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
    
    function playSound(type) {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        if (type === 'good') { osc.frequency.setValueAtTime(523, audioCtx.currentTime); gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3); } 
        else { osc.type='sawtooth'; osc.frequency.setValueAtTime(100, audioCtx.currentTime); gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.15); }
        osc.start(); osc.stop(audioCtx.currentTime + 0.3);
    }

    const container = document.getElementById('game-container');
    const scoreBoard = document.getElementById('score-board');
    const startBtn = document.getElementById('start-btn');
    let score = 0, gameActive = false, speed = 2.5;
    const goodWords = [{ text: 'Apple', icon: 'ğŸ' }, { text: 'Book', icon: 'ğŸ“–' }, { text: 'Star', icon: 'â­' }];
    const badWords = [{ text: 'Liar', icon: 'ğŸ˜ˆ' }, { text: 'Bully', icon: 'ğŸ‘¿' }, { text: 'Fight', icon: 'ğŸ¤œ' }];

    function createWord() {
        if (!gameActive) return;
        const isGood = Math.random() > 0.5;
        const wordData = isGood ? goodWords[Math.floor(Math.random() * goodWords.length)] : badWords[Math.floor(Math.random() * badWords.length)];
        const wordEl = document.createElement('div');
        wordEl.className = `word-item ${isGood ? 'good-word' : 'bad-word'}`;
        wordEl.innerHTML = `<span style="font-size:24px">${wordData.icon}</span><span>${wordData.text}</span>`;
        wordEl.style.left = `${Math.random() * (window.innerWidth - 100)}px`;
        wordEl.style.top = `-80px`;
        container.appendChild(wordEl);
        let currentY = -80;
        function move() {
            if (!gameActive) { wordEl.remove(); return; }
            currentY += speed; wordEl.style.top = `${currentY}px`;
            if (currentY > window.innerHeight - 50) { gameOver(); wordEl.remove(); } else { requestAnimationFrame(move); }
        }
        wordEl.onclick = (e) => {
            e.stopPropagation();
            if (isGood) { score += 10; playSound('good'); } 
            else { score += 20; playSound('bad'); if (navigator.vibrate) navigator.vibrate(40); wordEl.innerHTML = 'ğŸ’¥'; }
            scoreBoard.innerText = `SCORE: ${score}`;
            wordEl.style.opacity = '0'; wordEl.style.pointerEvents = 'none';
            setTimeout(() => wordEl.remove(), 200); speed += 0.02;
        };
        requestAnimationFrame(move);
        setTimeout(createWord, Math.max(700, 2000 - (score * 4)));
    }
    function gameOver() { gameActive = false; alert(`ê²Œì„ ì˜¤ë²„! ì ìˆ˜: ${score}`); location.reload(); }
    startBtn.onclick = () => { 
        initAudio(); 
        if (audioCtx.state === 'suspended') audioCtx.resume();
        startBtn.style.display = 'none'; gameActive = true; createWord(); 
    };
</script>
</body>
</html>
