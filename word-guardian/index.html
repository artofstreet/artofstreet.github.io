<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        /* í”„ë¦¬ë¯¸ì—„ 2ë‹¨ê³„ ë””ìì¸: ì¡°ê¸ˆ ë” ì‹ ì„ í•œ ê·¸ë¦° & ë¼ì„ í†¤ */
        body { 
            margin: 0; padding: 0; overflow: hidden; 
            background: linear-gradient(135deg, #f1f8e9 0%, #c5e1a5 100%);
            font-family: 'Jua', sans-serif; touch-action: none;
        }
        body::before {

            z-index: 0;
        }
        #game-view { position: relative; width: 100vw; height: 100vh; overflow: hidden; z-index: 1; }

        /* ìƒë‹¨ UI: 2ë‹¨ê³„ í‘œì‹œ */
        #ui-header { position: absolute; top: 0; width: 100%; display: flex; flex-direction: column; align-items: center; z-index: 100; }
        #info-panel { 
            background: rgba(255, 255, 255, 0.95); padding: 12px 35px; border-radius: 0 0 35px 35px; 
            box-shadow: 0 8px 20px rgba(56, 142, 60, 0.15); border: 3px solid #aed581; 
            display: flex; flex-direction: column; gap: 5px; align-items: center; min-width: 270px;
        }
        #level-tag { background: #689f38; color: white; padding: 2px 10px; border-radius: 10px; font-size: 14px; margin-bottom: 5px; }
        #score-box { font-size: 28px; color: #33691e; font-weight: bold; }
        #hp-container { width: 220px; height: 12px; background: #eee; border-radius: 10px; border: 2px solid #aed581; overflow: hidden; }
        #hp-bar { width: 100%; height: 100%; background: linear-gradient(90deg, #689f38, #9ccc65); transition: width 0.3s; }

        /* ê²Œì„ ìœ ë‹› */
        .unit { position: absolute; display: flex; flex-direction: column; align-items: center; z-index: 50; cursor: pointer; }
        .unit-icon { font-size: 70px; filter: drop-shadow(0 8px 15px rgba(0,0,0,0.12)); }
        .unit-text { background: white; padding: 5px 22px; border-radius: 20px; font-size: 24px; color: #333; font-weight: bold; border: 3px solid #8bc34a; margin-top: 4px; box-shadow: 0 4px 0 #dcedc8; }

        /* ì‹œì‘ ë²„íŠ¼ */
        #start-btn { 
            position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%); 
            padding: 18px 50px; font-size: 28px; 
            background: linear-gradient(to bottom, #9ccc65, #689f38); 
            color: white; border: 4px solid white; border-radius: 50px; 
            cursor: pointer; box-shadow: 0 8px 0 #33691e;
            z-index: 9999 !important; font-family: 'Jua';
        }
    </style>
</head>
<body>
<div id="game-view">
    <div id="ui-header">
        <div id="info-panel">
            <div id="level-tag">ì‹¬í™” 2ë‹¨ê³„</div>
            <div id="score-box">ê±´ê°• ì ìˆ˜ :&nbsp;<span id="score-num">0</span></div>
            <div id="hp-container"><div id="hp-bar"></div></div>
            <div style="font-size:14px; color:#558b2f; margin-top:5px;">ğŸ¥• ë‹¹ê·¼ì€ ë‘í”¼ ê±´ê°•ì— ì¢‹ì•„ìš”!</div>
        </div>
    </div>
    <button id="start-btn">2ë‹¨ê³„ ì‹œì‘</button>
</div>

<script>
    const view = document.getElementById('game-view');
    const scoreNum = document.getElementById('score-num');
    const hpBar = document.getElementById('hp-bar');
    const startBtn = document.getElementById('start-btn');

    let score = 0, active = false, hp = 100;
    let speed = 4.0; // 1ë‹¨ê³„ë³´ë‹¤ ë” ë¹ ë¥¸ ì‹œì‘ ì†ë„

    function speak(text) {
        if ('speechSynthesis' in window) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'en-US';
            window.speechSynthesis.speak(msg);
        }
    }

    // 2ë‹¨ê³„ ë°ì´í„°: ë¦¬ì•„ë‹˜ì˜ ê±´ê°• ê´€ì‹¬ì‚¬ ë°˜ì˜ (ë‹¹ê·¼, ê²¬ê³¼ë¥˜ ë“±)
    const foodWords = [
        { en: 'CARROT', em: 'ğŸ¥•', ok: true },     // ë‹¹ê·¼ (ë‘í”¼/íƒˆëª¨ ì˜ˆë°©)
        { en: 'NUT', em: 'ğŸ¥œ', ok: true },        // ê²¬ê³¼ë¥˜
        { en: 'TOMATO', em: 'ğŸ…', ok: true },    // í† ë§ˆí† 
        { en: 'CANDY', em: 'ğŸ¬', ok: false },     // ë‹¹ë¶„ (í”¼í•´ì•¼ í•  ê²ƒ)
        { en: 'BURGER', em: 'ğŸ”', ok: false },   // íŒ¨ìŠ¤íŠ¸í‘¸ë“œ
        { en: 'SODA', em: 'ğŸ¥¤', ok: false }      // íƒ„ì‚°ìŒë£Œ
    ];

    function updateHP(amt) {
        hp = Math.min(100, Math.max(0, hp + amt));
        hpBar.style.width = hp + "%";
        if (hp <= 0 && active) end();
    }

    function spawn() {
        if (!active) return;
        // ë™ì‹œì— ë” ë§ì´ ìŸì•„ì§€ë„ë¡ ì„¤ì •
        const count = Math.random() > 0.5 ? 2 : 1;
        for(let i=0; i<count; i++) {
            const data = foodWords[Math.floor(Math.random() * foodWords.length)];
            const unit = document.createElement('div');
            unit.className = 'unit';
            unit.innerHTML = `<div class="unit-icon">${data.em}</div><div class="unit-text">${data.en}</div>`;
            unit.style.left = (Math.random() * (window.innerWidth - 130)) + 'px';
            unit.style.top = '-200px';
            view.appendChild(unit);

            let y = -200;
            function fall() {
                if (!active) { unit.remove(); return; }
                y += speed; unit.style.top = y + 'px';
                if (y > window.innerHeight - 80) {
                    if (data.ok) updateHP(-18); // 2ë‹¨ê³„ëŠ” ë†“ì¹˜ë©´ íƒ€ê²©ì´ ë” í¼
                    unit.remove();
                } else { requestAnimationFrame(fall); }
            }

            unit.onclick = (e) => {
                e.stopPropagation();
                speak(data.en);
                if (data.ok) {
                    score += 150; updateHP(6); speed += 0.05;
                } else {
                    updateHP(-15);
                    if (navigator.vibrate) navigator.vibrate(80);
                }
                scoreNum.innerText = score;
                unit.remove();
            };
            requestAnimationFrame(fall);
        }
        setTimeout(spawn, Math.max(300, 1000 - (score / 50)));
    }

    function end() {
        active = false;
        alert(`2ë‹¨ê³„ ì¢…ë£Œ!\nê±´ê°• ì ìˆ˜: ${score}\në” ê±´ê°•í•´ì§„ ë¦¬ì•„ë‹˜ì„ ì‘ì›í•©ë‹ˆë‹¤!`);
        location.reload();
    }

    startBtn.onclick = () => {
        startBtn.style.display = 'none';
        active = true; score = 0; hp = 100; updateHP(0); spawn();
        speak("Level 2 Open!");
    };
</script>
</body>
</html>
