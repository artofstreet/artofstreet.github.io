<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>말랑 건강 푸드 PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #81c784; --bad: #e57373; }
        body { 
            margin: 0; padding: 0; overflow: hidden; 
            background: linear-gradient(180deg, #f1f8e9 0%, #dcedc8 100%);
            font-family: 'Jua', sans-serif; touch-action: none;
        }
        #game-view { position: relative; width: 100vw; height: 100vh; z-index: 1; }

        /* UI 디자인 */
        #ui-header { 
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            width: 85%; background: rgba(255, 255, 255, 0.95);
            border-radius: 30px; padding: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            display: flex; flex-direction: column; align-items: center; z-index: 100;
            border: 4px solid #aed581;
        }
        #score-box { font-size: 26px; color: #558b2f; margin-bottom: 5px; }
        #hp-container { width: 100%; height: 15px; background: #eee; border-radius: 20px; overflow: hidden; }
        #hp-bar { width: 100%; height: 100%; background: #81c784; transition: width 0.3s; }

        /* 캐릭터 유닛 */
        .unit { position: absolute; cursor: pointer; display: flex; flex-direction: column; align-items: center; z-index: 50; }
        .unit-img { 
            width: 85px; height: 85px; object-fit: contain;
            transition: transform 0.1s; animation: float 1.5s ease-in-out infinite;
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* 터치했을 때 팡 터지는 파티클 */
        .particle {
            position: absolute; width: 10px; height: 10px; border-radius: 50%;
            pointer-events: none; animation: fly 0.6s ease-out forwards;
        }
        @keyframes fly {
            to { transform: translate(var(--mx), var(--my)) scale(0); opacity: 0; }
        }

        /* 시작 버튼 */
        #start-screen {
            position: absolute; inset: 0; background: rgba(255,255,255,0.9);
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000;
        }
        #start-btn { 
            padding: 20px 50px; font-size: 30px; background: #81c784; color: white;
            border: none; border-radius: 50px; cursor: pointer; box-shadow: 0 8px 0 #558b2f;
        }
    </style>
</head>
<body>
<div id="game-view">
    <div id="start-screen">
        <h1 style="font-size: 40px; color:#33691e;">쫀득 건강 푸드</h1>
        <p>당근을 눌러 점수를 올리세요!</p>
        <button id="start-btn">발음&게임 시작!</button>
    </div>
    <div id="ui-header">
        <div id="score-box">점수 : <span id="score-num">0</span></div>
        <div id="hp-container"><div id="hp-bar"></div></div>
    </div>
</div>

<script>
    const view = document.getElementById('game-view');
    const scoreNum = document.getElementById('score-num');
    const hpBar = document.getElementById('hp-bar');
    const startBtn = document.getElementById('start-btn');
    const startScreen = document.getElementById('start-screen');

    let score = 0, active = false, hp = 100;
    let speed = 3.5;

    // 영어 음성 엔진 초기화 (브라우저 깨우기)
    function unlockAudio() {
        const msg = new SpeechSynthesisUtterance("");
        window.speechSynthesis.speak(msg);
    }

    function speak(text) {
        if ('speechSynthesis' in window) {
            window.speechSynthesis.cancel(); // 이전 소리 끄기
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'en-US';
            msg.rate = 1.1;
            window.speechSynthesis.speak(msg);
        }
    }

    const foodData = [
        { en: 'Carrot', img: 'https://cdn-icons-png.flaticon.com/512/2909/2909770.png', ok: true },
        { en: 'Tomato', img: 'https://cdn-icons-png.flaticon.com/512/1202/1202125.png', ok: true },
        { en: 'Nut', img: 'https://cdn-icons-png.flaticon.com/512/1813/1813871.png', ok: true },
        { en: 'Candy', img: 'https://cdn-icons-png.flaticon.com/512/2530/2530087.png', ok: false },
        { en: 'Soda', img: 'https://cdn-icons-png.flaticon.com/512/2717/2717349.png', ok: false }
    ];

    // 팡 터지는 파티클 효과
    function createBurst(x, y, color) {
        for (let i = 0; i < 10; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.backgroundColor = color;
            p.style.left = x + 'px'; p.style.top = y + 'px';
            const mx = (Math.random() - 0.5) * 200;
            const my = (Math.random() - 0.5) * 200;
            p.style.setProperty('--mx', mx + 'px');
            p.style.setProperty('--my', my + 'px');
            view.appendChild(p);
            setTimeout(() => p.remove(), 600);
        }
    }

    function spawn() {
        if (!active) return;
        const data = foodData[Math.floor(Math.random() * foodData.length)];
        const unit = document.createElement('div');
        unit.className = 'unit';
        unit.innerHTML = `<img src="${data.img}" class="unit-img"><div style="font-size:18px; color:#555;">${data.en}</div>`;
        unit.style.left = (Math.random() * (window.innerWidth - 100)) + 'px';
        unit.style.top = '-150px';
        view.appendChild(unit);

        let y = -150;
        function fall() {
            if (!active || unit.dataset.hit) return;
            y += speed; unit.style.top = y + 'px';
            if (y > window.innerHeight) {
                if (data.ok) { hp -= 15; updateUI(); }
                unit.remove();
            } else { requestAnimationFrame(fall); }
        }

        // 터치했을 때 즉각 반응
        unit.onpointerdown = (e) => {
            e.stopPropagation();
            if (unit.dataset.hit) return;
            unit.dataset.hit = "true";

            speak(data.en); // 영어 발음 재생
            
            if (data.ok) {
                score += 100; hp = Math.min(100, hp + 3);
                createBurst(e.clientX, e.clientY, '#81c784');
                if (navigator.vibrate) navigator.vibrate(40); // 톡! 하는 진동
            } else {
                hp -= 20;
                createBurst(e.clientX, e.clientY, '#ff5252');
                if (navigator.vibrate) navigator.vibrate([100, 50, 100]); // 징징! 하는 진동
            }
            updateUI();
            unit.style.transform = "scale(0)"; // 사라지는 애니메이션
            setTimeout(() => unit.remove(), 200);
        };

        requestAnimationFrame(fall);
        setTimeout(spawn, Math.max(400, 1200 - (score/100)));
    }

    function updateUI() {
        scoreNum.innerText = score;
        hpBar.style.width = hp + "%";
        if (hp <= 0) end();
    }

    function end() {
        active = false;
        alert(`게임 끝!\n건강 점수: ${score}점\n스르사마, 오늘도 건강한 하루 되세요!`);
        location.reload();
    }

    startBtn.onclick = () => {
        unlockAudio(); // 영어 엔진 활성화
        startScreen.style.display = 'none';
        active = true;
        spawn();
        speak("Let's Start!");
    };
</script>
</body>
</html>
