<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ArtOfStreet - êµìœ¡ìš© ê¸ˆê´‘ íƒí—˜</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #fff0f3; font-family: 'Jua', sans-serif; touch-action: none; }
        #game-view { position: relative; width: 100vw; height: 100vh; transition: background 0.5s; }

        /* ìƒë‹¨ êµìœ¡ìš© UI */
        #ui-header { position: absolute; top: 0; width: 100%; display: flex; flex-direction: column; align-items: center; z-index: 100; }
        #info-panel { 
            background: white; padding: 15px 30px; border-radius: 0 0 40px 40px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); border: 3px solid #ffb6c1; 
            display: flex; flex-direction: column; gap: 5px; align-items: center; min-width: 300px;
        }
        #score-box { font-size: 28px; color: #d63384; }
        #combo-box { font-size: 18px; color: #ff6b81; font-weight: bold; height: 20px; }
        #hp-container { width: 240px; height: 14px; background: #eee; border-radius: 10px; border: 2px solid #ff8b94; overflow: hidden; }
        #hp-bar { width: 100%; height: 100%; background: linear-gradient(90deg, #ff4d4d, #ff8b94); transition: width 0.3s; }

        /* ì‹œì‘ ë²„íŠ¼ */
        #start-btn { 
            position: absolute; top: 55%; left: 50%; transform: translate(-50%, -50%); 
            padding: 25px 80px; font-size: 32px; 
            background: #ff6b81; color: white; border: 6px solid white; border-radius: 70px; 
            cursor: pointer; box-shadow: 0 10px 0 #c23653; 
            z-index: 9999 !important; font-family: 'Jua', sans-serif;
        }

        /* êµìœ¡ìš© ë‹¨ì–´ ìœ ë‹› (í•œê¸€+ì˜ì–´) */
        .unit { position: absolute; display: flex; flex-direction: column; align-items: center; z-index: 50; cursor: pointer; }
        .unit-icon { font-size: 70px; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1)); }
        .unit-label { 
            background: white; padding: 5px 20px; border-radius: 20px; 
            border: 3px solid #ff8b94; margin-top: 5px; text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .text-en { font-size: 24px; color: #333; font-weight: bold; display: block; }
        .text-ko { font-size: 14px; color: #888; display: block; }
        
        #line { position: absolute; bottom: 30px; width: 94%; left: 3%; height: 14px; background: #6d1e1e; border-radius: 10px; border: 4px solid #ff4d4d; z-index: 10; }
    </style>
</head>
<body>

<div id="game-view">
    <div id="ui-header">
        <div id="info-panel">
            <div id="score-box">í•™ìŠµ ì ìˆ˜: <span id="score-num">0</span></div>
            <div id="combo-box"></div>
            <div id="hp-container"><div id="hp-bar"></div></div>
            <div style="font-size:14px; color:#ff6b81;">ğŸ’¡ ê±´ê°•í•œ ìŒì‹ ì˜ë‹¨ì–´ë¥¼ ê³µë¶€í•´ìš”!</div>
        </div>
    </div>
    <div id="line"></div>
    <button id="start-btn">ê¸ˆê´‘ ì°¾ê¸° ì‹œì‘!</button>
</div>

<script>
    const view = document.getElementById('game-view');
    const scoreNum = document.getElementById('score-num');
    const comboText = document.getElementById('combo-box');
    const hpBar = document.getElementById('hp-bar');
    const startBtn = document.getElementById('start-btn');

    let score = 0, active = false, hp = 100, combo = 0;
    let speed = 3.5;
    let audioCtx;

    function speak(text) {
        if ('speechSynthesis' in window) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            window.speechSynthesis.speak(utterance);
        }
    }

    function initAudio() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }

    function playSound(type) {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        if (type === 'hit') {
            osc.frequency.setValueAtTime(523 + (combo * 10), audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        } else {
            osc.type = 'square'; osc.frequency.setValueAtTime(120, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        }
    }

    const words = [
        { en: 'CARROT', ko: 'ë‹¹ê·¼', em: 'ğŸ¥•', healthy: true },
        { en: 'APPLE', ko: 'ì‚¬ê³¼', em: 'ğŸ', healthy: true },
        { en: 'BROCCOLI', ko: 'ë¸Œë¡œì½œë¦¬', em: 'ğŸ¥¦', healthy: true },
        { en: 'DONUT', ko: 'ë„ë„›', em: 'ğŸ©', healthy: false },
        { en: 'PIZZA', ko: 'í”¼ì', em: 'ğŸ•', healthy: false },
        { en: 'SODA', ko: 'ì½œë¼', em: 'ğŸ¥¤', healthy: false }
    ];

    function updateHP(amount) {
        hp = Math.min(100, Math.max(0, hp + amount));
        hpBar.style.width = hp + "%";
        if (hp <= 0 && active) gameOver();
    }

    function spawn() {
        if (!active) return;
        const data = words[Math.floor(Math.random() * words.length)];
        const unit = document.createElement('div');
        unit.className = 'unit';
        unit.innerHTML = `
            <div class="unit-icon">${data.em}</div>
            <div class="unit-label">
                <span class="text-en">${data.en}</span>
                <span class="text-ko">${data.ko}</span>
            </div>
        `;
        unit.style.left = (Math.random() * (window.innerWidth - 130)) + 'px';
        unit.style.top = '-200px';
        view.appendChild(unit);

        let y = -200;
        function fall() {
            if (!active) { unit.remove(); return; }
            y += speed; unit.style.top = y + 'px';
            if (y > window.innerHeight - 80) {
                if (data.healthy) { 
                    updateHP(-12); playSound('miss'); combo = 0; comboText.innerText = '';
                }
                unit.remove();
            } else { requestAnimationFrame(fall); }
        }
        unit.onclick = (e) => {
            e.stopPropagation();
            speak(data.en);
            if (data.healthy) {
                combo++;
                score += (100 + (combo * 10)); 
                updateHP(6); playSound('hit');
                comboText.innerText = combo + " COMBO!";
                view.style.background = `radial-gradient(circle, #ffffff, #ffe3e8 ${100 - combo}%)`;
                if (navigator.vibrate) navigator.vibrate(20 + combo);
                speed += 0.02;
            } else {
                playSound('miss'); updateHP(-10); combo = 0; comboText.innerText = '';
                if (navigator.vibrate) navigator.vibrate(80);
            }
            scoreNum.innerText = score; unit.remove();
        };
        requestAnimationFrame(fall);
        setTimeout(spawn, Math.max(350, 1100 - (score / 40)));
    }

    function gameOver() {
        active = false;
        alert(`í•™ìŠµ ê²°ê³¼\nì˜¤ëŠ˜ì˜ í•™ìŠµ ì ìˆ˜: ${score}\nê¾¸ì¤€í•œ í•™ìŠµì´ ê¸ˆê´‘ìœ¼ë¡œ ê°€ëŠ” ê¸¸ì…ë‹ˆë‹¤!`);
        location.reload();
    }

    startBtn.onclick = () => {
        initAudio();
        startBtn.style.display = 'none';
        active = true; score = 0; hp = 100; combo = 0;
        updateHP(0); spawn();
    };
</script>
</body>
</html>
