        body {

            background: radial-gradient(circle at center top, #ffffff, #ffe3e8 60%, #ffc0cb 100%);

            background-image: radial-gradient(circle at center top, #ffffff, #ffe3e8 60%, #ffc0cb 100%),
                              url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            font-family: 'Jua', sans-serif; touch-action: none; transition: background 0.5s ease-in-out; 
        }
        
        /* í”¼ë²„ íƒ€ì„ ë°°ê²½ í´ë˜ìŠ¤ (í™©ê¸ˆë¹› ë§ˆë²• ì‹œê°„) */
        body.fever-mode {
            background: radial-gradient(circle at center, #fffde7, #fff59d 60%, #ffd54f 100%);
             background-image: radial-gradient(circle at center, #fffde7, #fff59d 60%, #ffd54f 100%),
                              url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.5'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");

        #game-view { position: relative; width: 100vw; height: 100vh; overflow: hidden; }

        /* ìƒë‹¨ UI */
        #ui-header { position: absolute; top: 0; width: 100%; display: flex; flex-direction: column; align-items: center; z-index: 100; }
        #info-panel { 
            background: white; padding: 15px 30px; border-radius: 0 0 40px 40px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); border: 3px solid #ffb6c1; 
            display: flex; flex-direction: column; gap: 5px; align-items: center; min-width: 280px;
        }
        #score-box { font-size: 30px; color: #d63384; font-weight: bold; }
        #combo-display { font-size: 22px; color: #ff6b81; font-weight: bold; height: 26px; transition: transform 0.2s; text-shadow: 1px 1px 2px white; }
        #hp-container { width: 220px; height: 14px; background: #eee; border-radius: 10px; border: 2px solid #ff8b94; overflow: hidden; }
        #hp-bar { width: 100%; height: 100%; background: linear-gradient(90deg, #ff4d4d, #ff8b94); transition: width 0.3s; }

        /* ì¤‘ì•™ ìºë¦­í„° */
        #hero-carrot { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); font-size: 160px; opacity: 0.15; z-index: 1; transition: all 0.3s; filter: drop-shadow(0 10px 20px rgba(255, 182, 193, 0.4)); }

        /* ê²Œì„ ìœ ë‹› */
        .unit { position: absolute; display: flex; flex-direction: column; align-items: center; z-index: 50; cursor: pointer; }
        .unit-icon { font-size: 70px; filter: drop-shadow(0 8px 15px rgba(0,0,0,0.15)); }
        .unit-text { background: white; padding: 6px 22px; border-radius: 25px; font-size: 26px; color: #333; font-weight: bold; border: 3.5px solid #ff8b94; margin-top: 5px; box-shadow: 0 6px 0 #ffccd5; }

        /* ì‹œì‘ ë²„íŠ¼ */
        #start-btn { position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%); padding: 25px 80px; font-size: 36px; background: #ff6b81; color: white; border: 6px solid white; border-radius: 70px; cursor: pointer; box-shadow: 0 12px 0 #c23653; z-index: 9999 !important; font-family: 'Jua'; }
    </style>
</head>
<body>

<div id="game-view">
    <div id="ui-header">
        <div id="info-panel">
            <div id="score-box">Health Score: <span id="score-num">0</span></div>
            <div id="combo-display"></div>
            <div id="hp-container"><div id="hp-bar"></div></div>
        </div>
    </div>
    <div id="hero-carrot">ğŸ¥•</div>
    <button id="start-btn">ë™í™” ì†ìœ¼ë¡œ ì¶œë°œ!</button>
</div>

<script>
    const view = document.getElementById('game-view');
    const scoreNum = document.getElementById('score-num');
    const comboDisplay = document.getElementById('combo-display');
    const hpBar = document.getElementById('hp-bar');
    const startBtn = document.getElementById('start-btn');
    const hero = document.getElementById('hero-carrot');
    const body = document.body;

    let score = 0, active = false, hp = 100, combo = 0;
    let speed = 3.5;
    let fever = false;

    function speak(text) {
        if ('speechSynthesis' in window) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'en-US';
            window.speechSynthesis.speak(msg);
        }
    }

    const words = [
        { en: 'CARROT', em: 'ğŸ¥•', ok: true }, { en: 'APPLE', em: 'ğŸ', ok: true },
        { en: 'BROCCOLI', em: 'ğŸ¥¦', ok: true }, { en: 'DONUT', em: 'ğŸ©', ok: false },
        { en: 'PIZZA', em: 'ğŸ•', ok: false }, { en: 'SODA', em: 'ğŸ¥¤', ok: false }
    ];

    function updateHP(amt) {
        hp = Math.min(100, Math.max(0, hp + amt));
        hpBar.style.width = hp + "%";
        if (hp <= 0 && active) end();
    }

    function spawn() {
        if (!active) return;
        const data = words[Math.floor(Math.random() * words.length)];
        const unit = document.createElement('div');
        unit.className = 'unit';
        unit.innerHTML = `<div class="unit-icon">${data.em}</div><div class="unit-text">${data.en}</div>`;
        unit.style.left = (Math.random() * (window.innerWidth - 130)) + 'px';
        unit.style.top = '-200px';
        view.appendChild(unit);

        let y = -200;
        function fall() {
            if (!active) { unit.remove(); return; }
            y += speed; unit.style.top = y + 'px';
            if (y > window.innerHeight - 80) {
                if (data.ok) { 
                    updateHP(-15); combo = 0; comboDisplay.innerText = ''; 
                    fever = false; body.classList.remove('fever-mode');
                }
                unit.remove();
            } else { requestAnimationFrame(fall); }
        }

        unit.onclick = (e) => {
            e.stopPropagation();
            speak(data.en);
            if (data.ok) {
                combo++;
                let bonus = fever ? 200 : 100;
                score += bonus;
                updateHP(6);
                comboDisplay.innerText = combo + " COMBO! âœ¨";
                comboDisplay.style.transform = "scale(1.5)";
                setTimeout(() => comboDisplay.style.transform = "scale(1)", 100);

                if (combo >= 5) {
                    if(!fever) speak("Fever Time!");
                    fever = true;
                    body.classList.add('fever-mode'); // í™©ê¸ˆë¹› ë°°ê²½ ì ìš©
                }
                hero.innerText = score > 500 ? 'ğŸ’ªğŸ¥•ğŸ’ª' : 'ğŸ¥•';
                hero.style.opacity = Math.min(0.6, 0.15 + (score/2000));
                speed += 0.03;
            } else {
                updateHP(-12); combo = 0; fever = false;
                comboDisplay.innerText = "OOPS! ğŸ’¥";
                body.classList.remove('fever-mode'); // ë°°ê²½ ì›ë˜ëŒ€ë¡œ
                if (navigator.vibrate) navigator.vibrate(80);
            }
            scoreNum.innerText = score;
            unit.remove();
        };
        requestAnimationFrame(fall);
        setTimeout(spawn, Math.max(350, 1100 - (score / 35)));
    }

    function end() {
        active = false;
        alert(`ê²Œì„ ì¢…ë£Œ!\nì´ê°ë…ë‹˜ ì ìˆ˜: ${score}\në™í™” ì† ê±´ê°• ì—¬í–‰ì„ ë§ˆì³¤ìŠµë‹ˆë‹¤!`);
        location.reload();
    }

    startBtn.onclick = () => {
        startBtn.style.display = 'none';
        active = true; score = 0; hp = 100; combo = 0; fever = false;
        updateHP(0); spawn();
        speak("Let's go!");
    };
</script>
</body>
</html>
