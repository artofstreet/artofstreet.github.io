<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>소리 진동 테스트 - 스르사마</title>
<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
<style>
    body { margin: 0; padding: 0; overflow: hidden; background: #e8f5e9; font-family: 'Jua', sans-serif; touch-action: none; }
    #game-view { position: relative; width: 100vw; height: 100vh; }
    
    /* 블록 영역 */
    #mission-area {
        position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        width: 300px; height: 300px; background: #fff; border-radius: 20px;
        display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(4, 1fr);
        border: 5px solid #81c784; z-index: 10;
    }
    .block { background: #aed581; border: 1px solid #fff; transition: 0.3s; }
    .block.broken { transform: scale(0); opacity: 0; }

    /* 유닛 */
    .unit { position: absolute; cursor: pointer; display: flex; flex-direction: column; align-items: center; z-index: 50; }
    .unit-img { width: 90px; height: 90px; object-fit: contain; }
    .unit-text { background: white; padding: 2px 10px; border-radius: 10px; border: 2px solid #81c784; margin-top: -5px; }

    /* 시작 화면 */
    #start-screen {
        position: absolute; inset: 0; background: white;
        display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000;
    }
    #start-btn { padding: 20px 60px; font-size: 30px; background: #4caf50; color: white; border: none; border-radius: 50px; cursor: pointer; }
</style>
</head>
<body>
<div id="game-view">
    <div id="mission-area" id="block-container"></div>
    <div id="start-screen">
        <h1 style="color:#2e7d32;">소리 & 진동 테스트</h1>
        <p>버튼을 누르면 발음과 진동이 활성화됩니다!</p>
        <button id="start-btn">발음&진동 시작!</button>
    </div>
</div>

<script>
    const view = document.getElementById('game-view');
    const startBtn = document.getElementById('start-btn');
    const startScreen = document.getElementById('start-screen');
    const missionArea = document.getElementById('mission-area');

    let active = false, blocks = [];

    // 1. 영어 소리 잠금 해제 함수
    function initAudio() {
        if ('speechSynthesis' in window) {
            const msg = new SpeechSynthesisUtterance("");
            window.speechSynthesis.speak(msg);
        }
    }

    // 2. 영어 발음 함수
    function speak(text) {
        if ('speechSynthesis' in window) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'en-US';
            msg.rate = 0.8; // 천천히 명확하게
            window.speechSynthesis.speak(msg);
        }
    }

    const foodData = [
        { en: 'Carrot', img: 'https://cdn-icons-png.flaticon.com/512/2909/2909770.png', ok: true },
        { en: 'Apple', img: 'https://cdn-icons-png.flaticon.com/512/415/415733.png', ok: true },
        { en: 'Candy', img: 'https://cdn-icons-png.flaticon.com/512/2530/2530087.png', ok: false }
    ];

    // 블록 생성
    for (let i = 0; i < 16; i++) {
        const b = document.createElement('div');
        b.className = 'block';
        missionArea.appendChild(b);
        blocks.push(b);
    }

    function spawn() {
        if (!active) return;
        const data = foodData[Math.floor(Math.random() * foodData.length)];
        const unit = document.createElement('div');
        unit.className = 'unit';
        unit.innerHTML = `<img src="${data.img}" class="unit-img"><div class="unit-text">${data.en}</div>`;
        unit.style.left = (Math.random() * (window.innerWidth - 100)) + 'px';
        unit.style.top = '-150px';
        view.appendChild(unit);

        let y = -150;
        function fall() {
            if (!active || unit.dataset.hit) return;
            y += 4; unit.style.top = y + 'px';
            if (y > window.innerHeight) { unit.remove(); } 
            else { requestAnimationFrame(fall); }
        }

        unit.onpointerdown = (e) => {
            e.stopPropagation();
            unit.dataset.hit = "true";

            // 발음 실행
            speak(data.en);

            // 진동 실행 (안드로이드 전용)
            if (navigator.vibrate) {
                navigator.vibrate(60); 
            }

            if (data.ok) {
                const alive = blocks.filter(b => !b.classList.contains('broken'));
                if (alive.length > 0) alive[0].classList.add('broken');
            }
            
            unit.style.display = "none";
            unit.remove();
        };
        requestAnimationFrame(fall);
        setTimeout(spawn, 1000);
    }

    startBtn.onclick = () => {
        initAudio(); // 소리 엔진 깨우기
        if (navigator.vibrate) navigator.vibrate(100); // 진동 기능 확인용
        startScreen.style.display = 'none';
        active = true;
        spawn();
    };
</script>
</body>
</html>
