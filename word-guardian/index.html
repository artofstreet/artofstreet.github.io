<!DOCTYPE html>

<head>

<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
<style>
    :root { --primary: #4caf50; --bad: #f44336; }
    body { 
        margin: 0; padding: 0; overflow: hidden; 
        background: #f1f8e9; font-family: 'Jua', sans-serif; touch-action: none;
    }
    #game-view { position: relative; width: 100vw; height: 100vh; z-index: 1; }

    /* ìƒë‹¨ UI */
    #ui-header {

        width: 90%; background: white; border-radius: 20px; padding: 10px 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1); z-index: 100;

    #score-box { font-size: 20px; color: #2e7d32; }
    #hp-container { width: 120px; height: 15px; background: #eee; border-radius: 10px; overflow: hidden; }
    #hp-bar { width: 100%; height: 100%; background: #66bb6a; transition: width 0.3s; }

    /* ì¤‘ì•™ ìˆ¨ê²¨ì§„ ì´ë¯¸ì§€ ì˜ì—­ */
    #reward-area {
        position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        width: 300px; height: 300px; border-radius: 20px; overflow: hidden;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2); z-index: 10;
        background-image: url('https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=400&auto=format&fit=crop'); 
        background-size: cover; border: 5px solid white;
    }
    #block-overlay {
        position: absolute; inset: 0; display: grid;

    }
    .cover-block { background: rgba(220, 237, 200, 0.95); border: 1px solid #fff; transition: 0.3s; }
    .cover-block.removed { transform: scale(0); opacity: 0; }

    /* ìœ ë‹› ìŠ¤íƒ€ì¼ */
    .unit { position: absolute; cursor: pointer; display: flex; flex-direction: column; align-items: center; z-index: 50; }
    .unit-img { width: 95px; height: 95px; object-fit: contain; filter: drop-shadow(0 8px 10px rgba(0,0,0,0.15)); }
    .unit-text { background: white; padding: 2px 10px; border-radius: 15px; font-size: 18px; border: 2px solid #81c784; margin-top: -5px; }

    #start-screen {
        position: absolute; inset: 0; background: rgba(255,255,255,0.98);
        display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000;
    }
    #start-btn { 
        padding: 20px 60px; font-size: 32px; background: #4caf50; color: white;
        border: none; border-radius: 50px; cursor: pointer; box-shadow: 0 8px 0 #2e7d32;
    }
</style>
</head>
<body>
<div id="game-view">
    <div id="reward-area"><div id="block-overlay"></div></div>
    <div id="start-screen">
        <h1 style="color:#2e7d32; font-size: 40px;">ê±´ê°• ë¯¸ì¸ ë˜ê¸°</h1>
        <p style="text-align:center;">ì •í™•í•œ ì´ë¯¸ì§€ì™€ ì˜ì–´ ë°œìŒì„ í™•ì¸í•˜ì„¸ìš”!<br>í„°ì¹˜ ì‹œ ì«€ë“í•œ ì§„ë™ì€ ë¤!</p>
        <button id="start-btn">ê²Œì„ ì‹œì‘!</button>
    </div>
    <div id="ui-header">
        <div id="score-box">ë‚¨ì€ ë¸”ë¡: <span id="blocks-left">36</span></div>
        <div id="hp-container"><div id="hp-bar"></div></div>
    </div>
</div>

<script>
    const view = document.getElementById('game-view');
    const blocksLeftNum = document.getElementById('blocks-left');
    const hpBar = document.getElementById('hp-bar');
    const startBtn = document.getElementById('start-btn');
    const startScreen = document.getElementById('start-screen');
    const blockOverlay = document.getElementById('block-overlay');

    let active = false, hp = 100, blocks = [];

    // ì†Œë¦¬ í™œì„±í™” (ë¸Œë¼ìš°ì € ì ê¸ˆ í•´ì œ)
    function unlockAudio() {
        const msg = new SpeechSynthesisUtterance("");
        window.speechSynthesis.speak(msg);
    }

    function speak(text) {
        if ('speechSynthesis' in window) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'en-US';
            msg.rate = 0.8; // ë°œìŒì„ ì²œì²œíˆ ë˜ë°•ë˜ë°•
            window.speechSynthesis.speak(msg);
        }
    }

    // í™•ì‹¤í•œ ê³ í™”ì§ˆ ì´ë¯¸ì§€ ë°ì´í„° (CDN ì£¼ì†Œ ì‚¬ìš©)
    const foodData = [
        { en: 'Carrot', img: 'https://cdn-icons-png.flaticon.com/512/2909/2909770.png', ok: true },
        { en: 'Spinach', img: 'https://cdn-icons-png.flaticon.com/512/7398/7398055.png', ok: true },
        { en: 'Black Bean', img: 'https://cdn-icons-png.flaticon.com/512/7996/7996741.png', ok: true },
        { en: 'Broccoli', img: 'https://cdn-icons-png.flaticon.com/512/2347/2347034.png', ok: true },
        { en: 'Apple', img: 'https://cdn-icons-png.flaticon.com/512/415/415733.png', ok: true },
        { en: 'Candy', img: 'https://cdn-icons-png.flaticon.com/512/2530/2530087.png', ok: false },
        { en: 'Soda', img: 'https://cdn-icons-png.flaticon.com/512/2717/2717349.png', ok: false }
    ];

    function createBlocks() {
        blockOverlay.innerHTML = '';
        blocks = [];
        for (let i = 0; i < 36; i++) {
            const block = document.createElement('div');
            block.className = 'cover-block';
            blockOverlay.appendChild(block);
            blocks.push(block);
        }
        blocksLeftNum.innerText = blocks.length;
    }

    function revealBlock() {
        const remaining = blocks.filter(b => !b.classList.contains('removed'));
        if (remaining.length > 0) {
            remaining[Math.floor(Math.random() * remaining.length)].classList.add('removed');
            blocksLeftNum.innerText = remaining.length - 1;
            if (remaining.length - 1 === 0) gameWin();
        }
    }

    function spawn() {
        if (!active) return;
        const data = foodData[Math.floor(Math.random() * foodData.length)];
        const unit = document.createElement('div');
        unit.className = 'unit';
        unit.innerHTML = `<img src="${data.img}" class="unit-img"><div class="unit-text">${data.en}</div>`;
        unit.style.left = (Math.random() * (window.innerWidth - 110)) + 'px';
        unit.style.top = '-150px';
        view.appendChild(unit);

        let y = -150;
        function fall() {
            if (!active || unit.dataset.hit) return;
            y += 4; unit.style.top = y + 'px';
            if (y > window.innerHeight) {
                if (data.ok) { hp -= 15; updateHP(); }
                unit.remove();
            } else { requestAnimationFrame(fall); }
        }

        unit.onpointerdown = (e) => {
            e.stopPropagation();
            if (unit.dataset.hit) return;
            unit.dataset.hit = "true";
            
            speak(data.en);
            if (navigator.vibrate) navigator.vibrate(60); // ì«€ë“í•œ ì§„ë™!

            if (data.ok) {
                revealBlock();
                hp = Math.min(100, hp + 3);
            } else {
                hp -= 20;
                if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
            }
            updateHP();
            unit.style.transform = "scale(0)";
            setTimeout(() => unit.remove(), 200);
        };
        requestAnimationFrame(fall);
        setTimeout(spawn, 1000);
    }

    function updateHP() {
        hpBar.style.width = hp + "%";
        if (hp <= 0) {
            active = false;
            alert("ê±´ê°• ê´€ë¦¬ì— ì¡°ê¸ˆ ë” ì‹ ê²½ ì¨ì£¼ì„¸ìš”! ã… ã… ");
            location.reload();
        }
    }

    function gameWin() {
        active = false;
        setTimeout(() => {
            alert("ğŸ‰ ì¶•í•˜í•©ë‹ˆë‹¤! ğŸ‰\nê±´ê°•í•œ ì‹ìŠµê´€ìœ¼ë¡œ ì•„ë¦„ë‹¤ìš´ ë¯¸ì†Œë¥¼ ì°¾ìœ¼ì…¨ë„¤ìš”!");
            location.reload();
        }, 800);
    }

    startBtn.onclick = () => {
        unlockAudio(); 
        createBlocks();
        startScreen.style.display = 'none';
        active = true; spawn();
    };
</script>
</body>
</html>
