<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        :root { --main-pink: #ff8b94; --text-color: #555; }
        
        /* 1. ë°°ê²½: ì‚¬ì§„ì²˜ëŸ¼ ë¶€ë“œëŸ¬ìš´ í•‘í¬ì™€ ê°€ì¥ìë¦¬ ê½ƒë¬´ëŠ¬ íŒ¨í„´ */
        body { 
            margin: 0; padding: 0; overflow: hidden; 
            background-color: #fff0f3;
            background-image: radial-gradient(#ffe3e8 20%, transparent 20%), radial-gradient(#ffe3e8 20%, transparent 20%);
            background-position: 0 0, 20px 20px; background-size: 40px 40px;

        }

        #game-container { position: relative; width: 100vw; height: 100vh; overflow: hidden; }

        /* 2. ìƒë‹¨ ì ìˆ˜íŒ (ì‚¬ì§„ ì† ë””ìì¸ ê·¸ëŒ€ë¡œ) */
        #ui-top {
            position: absolute; top: 10px; width: 100%; display: flex; flex-direction: column; align-items: center; z-index: 10;
        }
        #score-panel {
            background: white; padding: 10px 40px; border-radius: 0 0 30px 30px;

        }
        #score-label { font-size: 14px; color: #aaa; text-align: center; margin-bottom: 2px; }
        #score-value-box { display: flex; align-items: center; font-size: 34px; color: #555; }

        /* 3. ì¤‘ì•™ì˜ ì£¼ì¸ê³µ (ê·¼ìœ¡ ë‹¹ê·¼ ìºë¦­í„°) */
        #hero-carrot {
            position: absolute; top: 35%; left: 50%; transform: translate(-50%, -50%);
            font-size: 120px; z-index: 5; filter: drop-shadow(0 10px 10px rgba(0,0,0,0.1));
            animation: breathe 3s ease-in-out infinite;
        }
        @keyframes breathe { 0%, 100% { transform: translate(-50%, -50%) scale(1); } 50% { transform: translate(-50%, -55%) scale(1.05); } }

        /* 4. ë–¨ì–´ì§€ëŠ” ì•„ì´í…œ (ì•„ì´ì½˜ + ì˜ì–´ ë‹¨ì–´) */
        .item { 
            position: absolute; display: flex; flex-direction: column; align-items: center; z-index: 8; cursor: pointer;
        }
        .item-circle {
            background: white; width: 70px; height: 70px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center; font-size: 45px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1); border: 3px solid white; position: relative;
        }
        .item-text { 
            background: rgba(255,255,255,0.9); padding: 2px 12px; border-radius: 15px;
            font-size: 14px; color: #666; margin-top: 5px; border: 1px solid #eee; font-weight: bold;
        }

        /* ê±´ê°•ì‹ ë‚ ê°œ ì• ë‹ˆë©”ì´ì…˜ */
        .good::before, .good::after {
            content: "âœ¨"; position: absolute; font-size: 20px; top: 0; animation: wing-move 0.6s infinite alternate;
        }
        .good::before { left: -15px; } .good::after { right: -15px; }
        @keyframes wing-move { from { transform: translateY(0); } to { transform: translateY(-10px); } }

        /* 5. í•˜ë‹¨ ë°ë“œë¼ì¸ ë°” (ì‚¬ì§„ ì† ë””ìì¸) */
        #deadline-container {
            position: absolute; bottom: 30px; left: 10%; width: 80%; height: 35px;
            background: #6d1e1e; border-radius: 20px; border: 4px solid #ff8b94; overflow: hidden;
        }
        #deadline-fill {
            width: 100%; height: 100%; background: linear-gradient(90deg, #ff4d4d, #ff8b94);
            background-image: repeating-linear-gradient(45deg, rgba(255,255,255,0.1) 0, rgba(255,255,255,0.1) 10px, transparent 10px, transparent 20px);
        }
        #deadline-label {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-size: 18px; letter-spacing: 2px;
        }

        /* 6. íƒ€ê²© íš¨ê³¼ (POW!) */
        .pow {
            position: absolute; font-size: 60px; color: #ffeb3b; font-weight: bold;
            text-shadow: 4px 4px 0 #f44336, -2px -2px 0 #f44336; z-index: 20;
            pointer-events: none; animation: pow-anim 0.4s forwards;
        }
        @keyframes pow-anim { 0% { transform: scale(0); rotate: -20deg; } 100% { transform: scale(1.2) rotate(10deg); opacity: 0; } }

        #start-btn {
            position: absolute; top: 65%; padding: 20px 60px; font-size: 26px;
            background: linear-gradient(to bottom, #ff8b94, #ff6b81);
            color: white; border: 5px solid white; border-radius: 50px;
            cursor: pointer; font-family: 'Jua'; box-shadow: 0 10px 0 #c23653;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="ui-top">
        <div id="score-panel">
            <div id="score-label">Health Score:</div>
            <div id="score-value-box"><span id="score-text">0</span> <span style="font-size:24px; margin-left:10px;">ğŸ’ª</span></div>
        </div>
    </div>

    <div id="hero-carrot">ğŸ¥•</div>

    <div id="deadline-container">
        <div id="deadline-fill"></div>
        <div id="deadline-label">deadline</div>
    </div>

    <button id="start-btn">ì‹¤í—˜ ì‹œì‘!</button>
</div>

<script>
    const container = document.getElementById('game-container');
    const scoreText = document.getElementById('score-text');
    const startBtn = document.getElementById('start-btn');
    const hero = document.getElementById('hero-carrot');

    let score = 0, gameActive = false, speed = 2.5;

    // ì‚¬ì§„ ì† ë“±ì¥í•˜ëŠ” ì•„ì´í…œ ë¦¬ìŠ¤íŠ¸ (ì˜ì–´ ë‹¨ì–´ í¬í•¨)
    const goodItems = [
        { eng: 'Broccoli', ico: 'ğŸ¥¦' },
        { eng: 'Apple', ico: 'ğŸ' },
        { eng: 'Carrot', ico: 'ğŸ¥•' }
    ];
    const badItems = [
        { eng: 'Donut', ico: 'ğŸ©' },
        { eng: 'Soda', ico: 'ğŸ¥¤' },
        { eng: 'Fried', ico: 'ğŸŸ' }
    ];

    function spawn() {
        if (!gameActive) return;
        const isGood = Math.random() > 0.45;
        const data = (isGood ? goodItems : badItems)[Math.floor(Math.random() * 3)];
        
        const item = document.createElement('div');
        item.className = `item ${isGood ? 'good' : 'bad'}`;
        item.innerHTML = `<div class="item-circle">${data.ico}</div><div class="item-text">${data.eng}</div>`;
        item.style.left = Math.random() * (window.innerWidth - 80) + 'px';
        item.style.top = '-120px';
        container.appendChild(item);

        let y = -120;
        function fall() {
            if (!gameActive) { item.remove(); return; }
            y += speed; item.style.top = y + 'px';
            if (y > window.innerHeight - 80) { gameOver(); }
            else { requestAnimationFrame(fall); }
        }

        item.onclick = (e) => {
            e.stopPropagation();
            if (isGood) {
                score += 20;
                hero.innerText = score > 300 ? 'ğŸ’ªğŸ¥•ğŸ’ª' : 'ğŸ¥•'; // ì¼ì • ì ìˆ˜ ì´ìƒì´ë©´ ê·¼ìœ¡ ë‹¹ê·¼ìœ¼ë¡œ ë³€ì‹ 
                hero.style.transform = 'translate(-50%, -50%) scale(1.3)';
                setTimeout(() => hero.style.transform = 'translate(-50%, -50%) scale(1)', 200);
            } else {
                score += 10;
                const pow = document.createElement('div');
                pow.className = 'pow'; pow.innerText = 'POW!';
                pow.style.left = e.pageX - 40 + 'px'; pow.style.top = e.pageY - 60 + 'px';
                container.appendChild(pow);
                setTimeout(() => pow.remove(), 400);
                if(navigator.vibrate) navigator.vibrate(40);
            }
            scoreText.innerText = score;
            item.style.transform = 'scale(0)';
            setTimeout(() => item.remove(), 100);
            speed += 0.03;
        };
        requestAnimationFrame(fall);
        setTimeout(spawn, Math.max(600, 2000 - score * 3));
    }

    function gameOver() {
        gameActive = false;
        alert(`ì‹¤í—˜ ì¢…ë£Œ! ìµœì¢… ê±´ê°• ì ìˆ˜: ${score}`);
        location.reload();
    }

    startBtn.onclick = () => {
        startBtn.style.display = 'none';
        gameActive = true;
        spawn();
    };
</script>
</body>
</html>
