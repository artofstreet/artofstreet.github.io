    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        /* 1. ë°°ê²½ ë””ìì¸ ê³ ê¸‰í™” (í”„ë¦¬ë¯¸ì—„ ìŠ¤íŠœë””ì˜¤ ìŠ¤íƒ€ì¼) */
        body { 
            margin: 0; padding: 0; overflow: hidden; 
            /* ê¸°ë³¸ ë°°ê²½: ê¹Šì´ê° ìˆëŠ” ë¶€ë“œëŸ¬ìš´ í•‘í¬ ê·¸ë¼ë°ì´ì…˜ */
            background: linear-gradient(135deg, #fff5f7 0%, #ffc2d1 100%);
            font-family: 'Jua', sans-serif; touch-action: none; transition: background 0.5s ease-in-out;
            position: relative;
        }
        /* ê³ ê¸‰ìŠ¤ëŸ¬ìš´ ë¹› íš¨ê³¼ ë ˆì´ì–´ ì¶”ê°€ (Bokeh íš¨ê³¼) */
        body::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.7) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 230, 230, 0.5) 0%, transparent 40%);
            pointer-events: none; z-index: 0;
        }
        
        /* í”¼ë²„ íƒ€ì„ ë°°ê²½ (í™©ê¸ˆë¹› ê³ ê¸‰ìŠ¤ëŸ¬ì›€) */
        body.fever-mode {
            background: linear-gradient(135deg, #fffde7 0%, #ffd54f 100%);
        }
        body.fever-mode::before {
             background-image: 
                radial-gradient(circle at 50% 20%, rgba(255, 255, 150, 0.8) 0%, transparent 60%),
                radial-gradient(circle at 20% 80%, rgba(255, 255, 200, 0.6) 0%, transparent 40%);
        }

        #game-view { position: relative; width: 100vw; height: 100vh; overflow: hidden; z-index: 1; }

        /* ìƒë‹¨ UI - í…ìŠ¤íŠ¸ ë³€ê²½ë¨ */
        #ui-header { position: absolute; top: 0; width: 100%; display: flex; flex-direction: column; align-items: center; z-index: 100; }
        #info-panel { 
            background: rgba(255, 255, 255, 0.95); padding: 12px 35px; border-radius: 0 0 35px 35px; 
            box-shadow: 0 8px 20px rgba(214, 51, 132, 0.15); border: 3px solid #ffb6c1; 
            display: flex; flex-direction: column; gap: 5px; align-items: center; min-width: 260px;
            backdrop-filter: blur(5px); /* ìœ ë¦¬ íš¨ê³¼ */
        }
        #score-box { font-size: 28px; color: #d63384; font-weight: bold; display: flex; align-items: center; }
        #combo-display { font-size: 20px; color: #ff6b81; font-weight: bold; height: 24px; transition: transform 0.2s; text-shadow: 1px 1px 1px white; }
        #hp-container { width: 220px; height: 12px; background: #eee; border-radius: 10px; border: 2px solid #ff8b94; overflow: hidden; }
        #hp-bar { width: 100%; height: 100%; background: linear-gradient(90deg, #ff4d4d, #ff8b94); transition: width 0.3s; }

        /* ì¤‘ì•™ ìºë¦­í„° ì œê±°ë¨ (ìš”ì²­ì‚¬í•­ ë°˜ì˜) */

        /* ê²Œì„ ìœ ë‹› (ë” ê¹”ë”í•˜ê²Œ) */
        .unit { position: absolute; display: flex; flex-direction: column; align-items: center; z-index: 50; cursor: pointer; }
        .unit-icon { font-size: 68px; filter: drop-shadow(0 8px 15px rgba(0,0,0,0.12)); }
        .unit-text { background: white; padding: 5px 20px; border-radius: 20px; font-size: 22px; color: #333; font-weight: bold; border: 3px solid #ff8b94; margin-top: 4px; box-shadow: 0 4px 0 #ffccd5; }

        /* 2. ì‹œì‘ ë²„íŠ¼ ë””ìì¸ ê°œì„  (í¬ê¸° ì¶•ì†Œ ë° ê³ ê¸‰í™”) */
        #start-btn { 
            position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%); 
            /* í¬ê¸° ëŒ€í­ ì¶•ì†Œ ë° ì„¸ë ¨ëœ ë¹„ìœ¨ */
            padding: 18px 50px; font-size: 26px; 
            background: linear-gradient(to bottom, #ff8b94, #ff6b81); /* ê·¸ë¼ë°ì´ì…˜ ì ìš© */
            color: white; 
            border: 4px solid white; /* í…Œë‘ë¦¬ ë‘ê»˜ ì¡°ì ˆ */
            border-radius: 50px; 
            cursor: pointer; 
            box-shadow: 0 8px 0 #c23653, 0 15px 20px rgba(0,0,0,0.15); /* ê·¸ë¦¼ì ê°œì„  */
            z-index: 9999 !important; font-family: 'Jua';
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            transition: all 0.1s;
        }
        #start-btn:active { transform: translate(-50%, -48%); box-shadow: 0 4px 0 #c23653; }
    </style>
</head>
<body>

<div id="game-view">
    <div id="ui-header">
        <div id="info-panel">
            <div id="score-box">ê±´ê°• ìŒì‹ :&nbsp;<span id="score-num">0</span></div>
            <div id="combo-display"></div>
            <div id="hp-container"><div id="hp-bar"></div></div>
        </div>
    </div>
    <button id="start-btn">ê²Œì„ ì‹œì‘</button>
</div>

<script>
    const view = document.getElementById('game-view');
    const scoreNum = document.getElementById('score-num');
    const comboDisplay = document.getElementById('combo-display');
    const hpBar = document.getElementById('hp-bar');
    const startBtn = document.getElementById('start-btn');
    const body = document.body;

    let score = 0, active = false, hp = 100, combo = 0;
    let speed = 3.5;
    let fever = false;

    function speak(text) {
        if ('speechSynthesis' in window) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'en-US';
            window.speechSynthesis.speak(msg);
        }
    }

    const words = [
        { en: 'CARROT', em: 'ğŸ¥•', ok: true }, { en: 'APPLE', em: 'ğŸ', ok: true },
        { en: 'BROCCOLI', em: 'ğŸ¥¦', ok: true }, { en: 'DONUT', em: 'ğŸ©', ok: false },
        { en: 'PIZZA', em: 'ğŸ•', ok: false }, { en: 'SODA', em: 'ğŸ¥¤', ok: false }
    ];

    function updateHP(amt) {
        hp = Math.min(100, Math.max(0, hp + amt));
        hpBar.style.width = hp + "%";
        if (hp <= 0 && active) end();
    }

    function spawn() {
        if (!active) return;
        const data = words[Math.floor(Math.random() * words.length)];
        const unit = document.createElement('div');
        unit.className = 'unit';
        unit.innerHTML = `<div class="unit-icon">${data.em}</div><div class="unit-text">${data.en}</div>`;
        unit.style.left = (Math.random() * (window.innerWidth - 130)) + 'px';
        unit.style.top = '-200px';
        view.appendChild(unit);

        let y = -200;
        function fall() {
            if (!active) { unit.remove(); return; }
            y += speed; unit.style.top = y + 'px';
            if (y > window.innerHeight - 80) {
                if (data.ok) { 
                    updateHP(-15); combo = 0; comboDisplay.innerText = ''; 
                    fever = false; body.classList.remove('fever-mode');
                }
                unit.remove();
            } else { requestAnimationFrame(fall); }
        }

        unit.onclick = (e) => {
            e.stopPropagation();
            speak(data.en);
            if (data.ok) {
                combo++;
                let bonus = fever ? 200 : 100;
                score += bonus;
                updateHP(6);
                comboDisplay.innerText = combo + " COMBO! âœ¨";
                comboDisplay.style.transform = "scale(1.3)";
                setTimeout(() => comboDisplay.style.transform = "scale(1)", 100);

                if (combo >= 5) {
                    if(!fever) speak("Fever Time!");
                    fever = true;
                    body.classList.add('fever-mode');
                }
                speed += 0.03;
            } else {
                updateHP(-12); combo = 0; fever = false;
                comboDisplay.innerText = "OOPS! ğŸ’¥";
                body.classList.remove('fever-mode');
                if (navigator.vibrate) navigator.vibrate(80);
            }
            scoreNum.innerText = score;
            unit.remove();
        };
        requestAnimationFrame(fall);
        setTimeout(spawn, Math.max(350, 1100 - (score / 35)));
    }

    function end() {
        active = false;
        alert(`ê²Œì„ ì¢…ë£Œ!\nìµœì¢… ê±´ê°• ìŒì‹ ì ìˆ˜: ${score}`);
        location.reload();
    }

    startBtn.onclick = () => {
        startBtn.style.display = 'none';
        active = true; score = 0; hp = 100; combo = 0; fever = false;
        updateHP(0); spawn();
        speak("Start!");
    };
</script>
</body>
</html>
