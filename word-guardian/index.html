<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Word Guardian - Hyper Speed</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #fff0f3; font-family: 'Jua', sans-serif; touch-action: none; }
        #game-view { position: relative; width: 100vw; height: 100vh; background: radial-gradient(circle, #ffffff, #ffe3e8); }

        /* ìƒë‹¨ ì ìˆ˜íŒ */
        #ui-header { position: absolute; top: 0; width: 100%; display: flex; justify-content: center; z-index: 100; }
        #score-box { background: white; padding: 10px 30px; border-radius: 0 0 30px 30px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); border: 3px solid #ff8b94; font-size: 30px; color: #d63384; }

        /* ì¤‘ì•™ ê°€ì´ë“œ ë‹¹ê·¼ */
        #guide-carrot { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); font-size: 150px; opacity: 0.2; z-index: 1; }

        /* ë–¨ì–´ì§€ëŠ” ë‹¨ì–´ ìœ ë‹› */
        .unit { position: absolute; display: flex; flex-direction: column; align-items: center; z-index: 50; cursor: pointer; will-change: transform; }
        .unit-icon { font-size: 50px; filter: drop-shadow(0 5px 5px rgba(0,0,0,0.1)); }
        .unit-text { background: white; padding: 2px 12px; border-radius: 15px; font-size: 20px; color: #333; font-weight: bold; border: 2px solid #ff8b94; margin-top: 5px; }

        /* íƒ€ê²© íš¨ê³¼ */
        .pow { position: absolute; font-size: 80px; color: #ffeb3b; font-weight: 900; text-shadow: 4px 4px 0 #f44336; z-index: 200; pointer-events: none; animation: pop 0.3s forwards; }
        @keyframes pop { 0% { transform: scale(0); } 100% { transform: scale(1.3); opacity: 0; } }

        /* í•˜ë‹¨ ê°€ì´ë“œë¼ì¸ */
        #line { position: absolute; bottom: 20px; width: 90%; left: 5%; height: 10px; background: #6d1e1e; border-radius: 10px; border: 3px solid #ff4d4d; }

        #start-btn { position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%); padding: 20px 60px; font-size: 35px; background: #ff6b81; color: white; border: 5px solid white; border-radius: 60px; cursor: pointer; box-shadow: 0 10px 0 #c23653; z-index: 1000; }
    </style>
</head>
<body>

<div id="game-view">
    <div id="ui-header">
        <div id="score-box">SCORE: <span id="score-num">0</span></div>
    </div>
    <div id="guide-carrot">ğŸ¥•</div>
    <div id="line"></div>
    <button id="start-btn">ì§€ê¸ˆ ì‹œì‘!</button>
</div>

<script>
    const view = document.getElementById('game-view');
    const scoreNum = document.getElementById('score-num');
    const startBtn = document.getElementById('start-btn');

    let score = 0, active = false;
    let speed = 6.0; // ì‹œì‘ ì†ë„ (ëŒ€í­ ìƒí–¥!)
    let spawnRate = 800; // ìƒì„± ì£¼ê¸° (ë” ì§§ê²Œ!)

    const targetData = { en: 'CARROT', em: 'ğŸ¥•' };
    const distractors = [
        { en: 'APPLE', em: 'ğŸ' }, { en: 'PIZZA', em: 'ğŸ•' },
        { en: 'SODA', em: 'ğŸ¥¤' }, { en: 'DONUT', em: 'ğŸ©' },
        { en: 'BREAD', em: 'ğŸ' }, { en: 'CAKE', em: 'ğŸ°' }
    ];

    function spawn() {
        if (!active) return;

        // ë™ì‹œì— ì—¬ëŸ¬ ê°œ ì¶œí˜„ (2~3ê°œì”© ìŸì•„ì§)
        const burst = Math.floor(Math.random() * 2) + 1; 
        
        for(let i=0; i < burst; i++) {
            const isTarget = Math.random() > 0.6; // 40% í™•ë¥ ë¡œ ì •ë‹µ ì¶œí˜„
            const data = isTarget ? targetData : distractors[Math.floor(Math.random() * distractors.length)];
            
            const unit = document.createElement('div');
            unit.className = 'unit';
            unit.innerHTML = `<div class="unit-icon">${data.em}</div><div class="unit-text">${data.en}</div>`;
            unit.style.left = (Math.random() * (window.innerWidth - 100)) + 'px';
            unit.style.top = '-150px';
            view.appendChild(unit);

            let y = -150;
            function fall() {
                if (!active) { unit.remove(); return; }
                y += speed;
                unit.style.top = y + 'px';

                if (y > window.innerHeight - 80) {
                    if (isTarget) { gameOver(); } // ì •ë‹µ ë‹¹ê·¼ì„ ë†“ì¹˜ë©´ ë!
                    else { unit.remove(); }
                } else { requestAnimationFrame(fall); }
            }

            unit.onclick = (e) => {
                e.stopPropagation();
                if (isTarget) {
                    score += 100;
                    scoreNum.innerText = score;
                    speed += 0.2; // ë§ì¶œìˆ˜ë¡ ë” ê´‘ì†ìœ¼ë¡œ!
                    unit.remove();
                } else {
                    // ì˜¤ë‹µ í´ë¦­ ì‹œ POW! íš¨ê³¼ì™€ í•¨ê»˜ ê°ì 
                    const pow = document.createElement('div');
                    pow.className = 'pow'; pow.innerText = 'POW!';
                    pow.style.left = (e.pageX - 40) + 'px'; pow.style.top = (e.pageY - 60) + 'px';
                    view.appendChild(pow);
                    setTimeout(() => pow.remove(), 300);
                    score = Math.max(0, score - 50);
                    scoreNum.innerText = score;
                    unit.remove();
                }
            };
            requestAnimationFrame(fall);
        }

        // ë‹¤ìŒ ìƒì„± ëŒ€ê¸° ì‹œê°„ (ì ì  ì§§ì•„ì§)
        setTimeout(spawn, Math.max(300, spawnRate - (score / 20)));
    }

    function gameOver() {
        active = false;
        alert(`ì‹¤í—˜ ì¢…ë£Œ!\n'CARROT'ì„ í•˜ë‚˜ ë†“ì³¤ìŠµë‹ˆë‹¤!\nìµœì¢… ì ìˆ˜: ${score}`);
        location.reload();
    }

    startBtn.onclick = () => {
        startBtn.style.display = 'none';
        active = true;
        spawn();
    };
</script>
</body>
</html>
