<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>스르사마의 건강 팡팡</title>
<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
<style>
    :root { --primary: #4caf50; --bad: #f44336; }
    body { 
        margin: 0; padding: 0; overflow: hidden; 
        background: #f1f8e9; font-family: 'Jua', sans-serif; touch-action: none;
    }
    #game-view { position: relative; width: 100vw; height: 100vh; z-index: 1; }

    /* 상단 UI */
    #ui-header { 
        position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
        width: 85%; background: white; border-radius: 20px; padding: 12px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1); z-index: 100;
        border: 4px solid #81c784; text-align: center;
    }
    #score-box { font-size: 24px; color: #2e7d32; }
    #hp-container { width: 100%; height: 12px; background: #eee; border-radius: 10px; margin-top: 5px; overflow: hidden; }
    #hp-bar { width: 100%; height: 100%; background: #66bb6a; transition: width 0.3s; }

    /* 과일/채소 유닛 */
    .unit { position: absolute; cursor: pointer; display: flex; flex-direction: column; align-items: center; z-index: 50; }
    .unit-img { 
        width: 100px; height: 100px; object-fit: contain; 
        filter: drop-shadow(0 8px 10px rgba(0,0,0,0.15));
    }
    .unit-text { background: white; padding: 2px 12px; border-radius: 15px; font-size: 18px; border: 2px solid #81c784; margin-top: -10px; }

    /* 폭발 파티클 */
    .pop-particle {
        position: absolute; width: 15px; height: 15px; border-radius: 50%;
        pointer-events: none; animation: explode 0.7s ease-out forwards;
    }
    @keyframes explode {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: translate(var(--ex), var(--ey)) scale(0); opacity: 0; }
    }

    /* 터질 때 커지는 애니메이션 */
    .unit.bomb { animation: unit-bomb 0.2s ease-out forwards; }
    @keyframes unit-bomb {
        to { transform: scale(1.8); opacity: 0; }
    }

    #start-screen {
        position: absolute; inset: 0; background: rgba(255,255,255,0.95);
        display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000;
    }
    #start-btn { 
        padding: 15px 50px; font-size: 30px; background: #4caf50; color: white;
        border: none; border-radius: 50px; cursor: pointer; box-shadow: 0 6px 0 #2e7d32;
    }
</style>
</head>
<body>
<div id="game-view">
    <div id="start-screen">
        <h1 style="color:#2e7d32; font-size: 36px;">건강 팡팡! (PRO)</h1>
        <p style="text-align:center;">진동과 함께 펑터지는<br>손맛을 느껴보세요!</p>
        <button id="start-btn">시작하기</button>
    </div>
    <div id="ui-header">
        <div id="score-box">건강 점수 : <span id="score-num">0</span></div>
        <div id="hp-container"><div id="hp-bar"></div></div>
    </div>
</div>

<script>
    const view = document.getElementById('game-view');
    const scoreNum = document.getElementById('score-num');
    const hpBar = document.getElementById('hp-bar');
    const startBtn = document.getElementById('start-btn');
    const startScreen = document.getElementById('start-screen');

    let score = 0, active = false, hp = 100;
    let speed = 3.8;

    function speak(text) {
        if ('speechSynthesis' in window) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'en-US';
            msg.rate = 0.9; // 발음을 조금 더 천천히 해서 명확하게
            msg.pitch = 1.0;
            window.speechSynthesis.speak(msg);
        }
    }

    // 정확도가 높은 고품질 이미지 데이터
    const foodData = [
        { en: 'Carrot', img: 'https://cdn-icons-png.flaticon.com/512/2909/2909770.png', ok: true, color: '#ff9800' },
        { en: 'Apple', img: 'https://cdn-icons-png.flaticon.com/512/415/415733.png', ok: true, color: '#f44336' },
        { en: 'Spinach', img: 'https://cdn-icons-png.flaticon.com/512/7398/7398055.png', ok: true, color: '#4caf50' },
        { en: 'Black Bean', img: 'https://cdn-icons-png.flaticon.com/512/7996/7996741.png', ok: true, color: '#333' },
        { en: 'Broccoli', img: 'https://cdn-icons-png.flaticon.com/512/2347/2347034.png', ok: true, color: '#2e7d32' },
        { en: 'Banana', img: 'https://cdn-icons-png.flaticon.com/512/2909/2909761.png', ok: true, color: '#ffeb3b' },
        { en: 'Donut', img: 'https://cdn-icons-png.flaticon.com/512/1041/1041347.png', ok: false, color: '#e91e63' },
        { en: 'Soda', img: 'https://cdn-icons-png.flaticon.com/512/2717/2717349.png', ok: false, color: '#2196f3' }
    ];

    function burst(x, y, color) {
        for (let i = 0; i < 20; i++) { // 파티클 개수 대폭 증가
            const p = document.createElement('div');
            p.className = 'pop-particle';
            p.style.backgroundColor = color;
            p.style.left = x + 'px'; p.style.top = y + 'px';
            const angle = Math.random() * Math.PI * 2;
            const dist = Math.random() * 120 + 50;
            p.style.setProperty('--ex', Math.cos(angle) * dist + 'px');
            p.style.setProperty('--ey', Math.sin(angle) * dist + 'px');
            view.appendChild(p);
            setTimeout(() => p.remove(), 700);
        }
    }

    function spawn() {
        if (!active) return;
        const data = foodData[Math.floor(Math.random() * foodData.length)];
        const unit = document.createElement('div');
        unit.className = 'unit';
        unit.innerHTML = `<img src="${data.img}" class="unit-img"><div class="unit-text">${data.en}</div>`;
        unit.style.left = (Math.random() * (window.innerWidth - 110)) + 'px';
        unit.style.top = '-150px';
        view.appendChild(unit);

        let y = -150;
        function fall() {
            if (!active || unit.classList.contains('bomb')) return;
            y += speed; unit.style.top = y + 'px';
            if (y > window.innerHeight) {
                if (data.ok) { hp -= 15; updateUI(); }
                unit.remove();
            } else { requestAnimationFrame(fall); }
        }

        unit.onpointerdown = (e) => {
            e.stopPropagation();
            if (unit.classList.contains('bomb')) return;
            
            unit.classList.add('bomb'); // 펑! 커지는 효과
            speak(data.en);
            burst(e.clientX, e.clientY, data.color);

            if (data.ok) {
                score += 100; hp = Math.min(100, hp + 5); speed += 0.03;
                if (navigator.vibrate) navigator.vibrate(60); // 쫀득한 진동
            } else {
                hp -= 25;
                if (navigator.vibrate) navigator.vibrate([100, 50, 100]); // 경고 진동
            }
            updateUI();
            setTimeout(() => unit.remove(), 200);
        };
        requestAnimationFrame(fall);
        setTimeout(spawn, Math.max(400, 1300 - (score/150)));
    }

    function updateUI() {
        scoreNum.innerText = score;
        hpBar.style.width = hp + "%";
        if (hp <= 0) end();
    }

    function end() {
        active = false;
        alert(`게임 종료! 스르사마의 점수: ${score}점\n오늘도 건강한 하루 보내세요!`);
        location.reload();
    }

    startBtn.onclick = () => {
        speak(""); // 오디오 초기화
        startScreen.style.display = 'none';
        active = true;
        spawn();
    };
</script>
</body>
</html>
