<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ì†ë§› íŒ¡íŒ¡! ê±´ê°• í‘¸ë“œ</title>
<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
<style>
    :root { --primary: #66bb6a; --bad: #ef5350; }
    body { 
        margin: 0; padding: 0; overflow: hidden; 
        background: linear-gradient(180deg, #e8f5e9 0%, #c8e6c9 100%);
        font-family: 'Jua', sans-serif; touch-action: none;
    }
    /* ê²Œì„ í™”ë©´ í”ë“¤ë¦¼ íš¨ê³¼ */
    .shake { animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both; }
    @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-3px, 0, 0); }
        40%, 60% { transform: translate3d(3px, 0, 0); }
    }
    #game-view { position: relative; width: 100vw; height: 100vh; z-index: 1; }

    /* UI ë””ìì¸ */
    #ui-header { 
        position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
        width: 90%; max-width: 400px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 25px; padding: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        display: flex; flex-direction: column; align-items: center; z-index: 100;
        border: 3px solid var(--primary);
    }
    #score-box { font-size: 28px; color: #388e3c; font-weight: bold; }
    #hp-container { width: 100%; height: 16px; background: #eee; border-radius: 20px; overflow: hidden; margin-top: 5px; border: 2px solid #fff; }
    #hp-bar { width: 100%; height: 100%; background: linear-gradient(90deg, #66bb6a, #43a047); transition: width 0.3s ease; }

    /* ìœ ë‹› ìŠ¤íƒ€ì¼ */
    .unit { position: absolute; cursor: pointer; display: flex; flex-direction: column; align-items: center; z-index: 50; }
    .unit-img { 
        width: 90px; height: 90px; object-fit: contain;
        filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1));
        transition: transform 0.1s;
    }
    .unit:active .unit-img { transform: scale(0.9); }
    .unit-text {
        background: #fff; padding: 4px 12px; border-radius: 15px; font-size: 18px;
        color: #333; margin-top: -5px; border: 2px solid var(--primary); font-weight: bold;
    }

    /* í„°ì¹˜ íš¨ê³¼ íŒŒí‹°í´ */
    .particle {
        position: absolute; pointer-events: none;
        width: 12px; height: 12px; border-radius: 50%;
        animation: pop 0.6s ease-out forwards;
    }
    @keyframes pop {
        0% { transform: translate(0, 0) scale(1); opacity: 1; }
        100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
    }

    /* ì‹œì‘ ë²„íŠ¼ */
    #start-screen {
        position: absolute; inset: 0; background: rgba(255,255,255,0.9);
        display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000;
    }
    #start-btn { 
        padding: 20px 60px; font-size: 32px; background: var(--primary); color: white;
        border: 4px solid white; border-radius: 50px; cursor: pointer;
        box-shadow: 0 8px 0 #388e3c; font-family: 'Jua'; transition: all 0.1s;
    }
    #start-btn:active { transform: translateY(4px); box-shadow: 0 4px 0 #388e3c; }
</style>
</head>
<body>
<div id="game-view">
<div id="start-screen">
    <h1 style="font-size: 42px; color:#2e7d32; margin-bottom: 10px;">ì†ë§› íŒ¡íŒ¡! ê±´ê°• í‘¸ë“œ</h1>
    <p style="font-size: 20px; color:#555;">ê±´ê°•í•œ ì¬ë£Œë¥¼ í„°ì¹˜í•´ì„œ<br>ìŠ¤íŠ¸ë ˆìŠ¤ë¥¼ ë‚ ë ¤ë²„ì„¸ìš”!</p>
    <button id="start-btn">ê²Œì„ ì‹œì‘í•˜ê¸°</button>
</div>
<div id="ui-header">
    <div id="score-box">ì ìˆ˜ : <span id="score-num">0</span></div>
    <div id="hp-container"><div id="hp-bar"></div></div>
</div>
</div>

<script>
const view = document.getElementById('game-view');
const scoreNum = document.getElementById('score-num');
const hpBar = document.getElementById('hp-bar');
const startBtn = document.getElementById('start-btn');
const startScreen = document.getElementById('start-screen');

let score = 0, active = false, hp = 100;
let speed = 3.5;

// ì˜ì–´ ìŒì„± ì—”ì§„ ì´ˆê¸°í™”
function speak(text) {
    if ('speechSynthesis' in window) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'en-US'; msg.rate = 1.1;
        window.speechSynthesis.speak(msg);
    }
}

// ê³ í€„ë¦¬í‹° ì¼ëŸ¬ìŠ¤íŠ¸ ì´ë¯¸ì§€ URL (ë‹¤ì–‘í•œ ê±´ê°• ìŒì‹ ì¶”ê°€)
const foodData = [
    // ğŸŸ¢ ì¢‹ì€ ìŒì‹ (ë‘í”¼/ê±´ê°•)
    { en: 'Carrot', img: 'https://cdn-icons-png.flaticon.com/512/4056/4056879.png', ok: true, color: '#ff9800' },
    { en: 'Tomato', img: 'https://cdn-icons-png.flaticon.com/512/4056/4056965.png', ok: true, color: '#f44336' },
    { en: 'Broccoli', img: 'https://cdn-icons-png.flaticon.com/512/4056/4056863.png', ok: true, color: '#4caf50' },
    { en: 'Spinach', img: 'https://cdn-icons-png.flaticon.com/512/7398/7398055.png', ok: true, color: '#2e7d32' }, // ì‹œê¸ˆì¹˜
    { en: 'Black Bean', img: 'https://cdn-icons-png.flaticon.com/512/7996/7996741.png', ok: true, color: '#212121' }, // ê²€ì€ì½©
    { en: 'Avocado', img: 'https://cdn-icons-png.flaticon.com/512/4056/4056837.png', ok: true, color: '#8bc34a' },
    { en: 'Blueberry', img: 'https://cdn-icons-png.flaticon.com/512/7398/7398019.png', ok: true, color: '#3f51b5' },
    // ğŸ”´ ë‚˜ìœ ìŒì‹
    { en: 'Candy', img: 'https://cdn-icons-png.flaticon.com/512/2913/2913494.png', ok: false, color: '#e91e63' },
    { en: 'Burger', img: 'https://cdn-icons-png.flaticon.com/512/3075/3075977.png', ok: false, color: '#795548' },
    { en: 'Donut', img: 'https://cdn-icons-png.flaticon.com/512/2821/2821783.png', ok: false, color: '#ffc107' },
    { en: 'Fries', img: 'https://cdn-icons-png.flaticon.com/512/3076/3076117.png', ok: false, color: '#ffeb3b' }
];

// íŒ¡ í„°ì§€ëŠ” ì‹œê° íš¨ê³¼ (íŒŒí‹°í´)
function createParticles(x, y, color) {
    for (let i = 0; i < 12; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        p.style.backgroundColor = color;
        p.style.left = x + 'px'; p.style.top = y + 'px';
        const angle = (i / 12) * 360;
        const dist = Math.random() * 80 + 40;
        p.style.setProperty('--tx', `${Math.cos(angle * Math.PI / 180) * dist}px`);
        p.style.setProperty('--ty', `${Math.sin(angle * Math.PI / 180) * dist}px`);
        view.appendChild(p);
        setTimeout(() => p.remove(), 600);
    }
}

function spawn() {
    if (!active) return;
    const data = foodData[Math.floor(Math.random() * foodData.length)];
    const unit = document.createElement('div');
    unit.className = 'unit';
    unit.innerHTML = `<img src="${data.img}" class="unit-img"><div class="unit-text" style="border-color:${data.ok?'var(--primary)':'var(--bad)'}">${data.en}</div>`;
    unit.style.left = (Math.random() * (window.innerWidth - 100)) + 'px';
    unit.style.top = '-150px';
    view.appendChild(unit);

    let y = -150;
    function fall() {
        if (!active || unit.dataset.hit) return;
        y += speed; unit.style.top = y + 'px';
        if (y > window.innerHeight) {
            if (data.ok) { hp -= 20; updateUI(); }
            unit.remove();
        } else { requestAnimationFrame(fall); }
    }

    // í„°ì¹˜ê° ê·¹ëŒ€í™”
    unit.onpointerdown = (e) => {
        e.stopPropagation();
        if (unit.dataset.hit) return;
        unit.dataset.hit = "true";

        speak(data.en);
        createParticles(e.clientX, e.clientY, data.color);

        if (data.ok) {
            score += 100; hp = Math.min(100, hp + 5); speed += 0.02;
            if (navigator.vibrate) navigator.vibrate(50); // ì§§ê³  ê²½ì¾Œí•œ ì§„ë™
            view.classList.add('shake'); // í™”ë©´ í”ë“¤ë¦¼
            setTimeout(() => view.classList.remove('shake'), 300);
        } else {
            hp -= 25;
            if (navigator.vibrate) navigator.vibrate([100, 50, 100, 50, 100]); // ê¸¸ê³  ë¶ˆì¾Œí•œ ì§„ë™
        }
        updateUI();
        unit.style.transition = 'all 0.2s';
        unit.style.transform = 'scale(1.5)'; unit.style.opacity = '0'; // í„°ì§€ë©´ì„œ ì‚¬ë¼ì§
        setTimeout(() => unit.remove(), 200);
    };

    requestAnimationFrame(fall);
    setTimeout(spawn, Math.max(500, 1300 - (score/120)));
}

function updateUI() {
    scoreNum.innerText = score;
    hpBar.style.width = hp + "%";
    if (hp <= 0) end();
}

function end() {
    active = false;
    setTimeout(() => {
        alert(`ê²Œì„ ì˜¤ë²„!\nìµœì¢… ì ìˆ˜: ${score}ì \nê±´ê°•í•œ ì‹ìŠµê´€ì´ ìµœê³ ì˜ˆìš”!`);
        location.reload();
    }, 300);
}

startBtn.onclick = () => {
    speak(""); // ì˜¤ë””ì˜¤ ì—”ì§„ ê¹¨ìš°ê¸°
    startScreen.style.display = 'none';
    active = true; spawn();
    speak("Let's go!");
};
</script>
</body>
</html>
