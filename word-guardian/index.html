<!DOCTYPE html>

    <style>

        body {

        body::before {

            z-index: -1;

        #game-container { position: relative; width: 100vw; height: 100vh; display: flex; flex-direction: column; align-items: center; }

        /* ìƒë‹¨ ì ìˆ˜íŒ */
        #score-panel {

            box-shadow: 0 10px 25px rgba(255, 107, 129, 0.2);
            border: 4px solid var(--main-pink); z-index: 10;
        }
        #score-label { font-size: 14px; color: #aaa; text-align: center; margin-bottom: -5px; }
        #score-display { font-size: 36px; color: #d63384; display: flex; align-items: center; }

        /* ì¤‘ì•™ ê·¼ìœ¡ ë‹¹ê·¼ ìºë¦­í„° */
        #goal-character {
            margin-top: 20px; font-size: 120px; z-index: 5;
            filter: drop-shadow(0 15px 10px rgba(0,0,0,0.1));
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float { 0%, 100% { transform: translateY(0) scale(1); } 50% { transform: translateY(-15px) scale(1.05); } }

        /* ê²Œì„ ì•„ì´í…œ ìŠ¤íƒ€ì¼ */
        .item { 
            position: absolute; display: flex; flex-direction: column; align-items: center;
            z-index: 8; cursor: pointer; transition: transform 0.1s;
        }
        .item-bubble {
            background: white; padding: 10px; border-radius: 50%;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1); border: 3px solid white;
            display: flex; justify-content: center; align-items: center;
            font-size: 40px; position: relative;
        }
        .item-label { background: white; padding: 2px 10px; border-radius: 10px; font-size: 14px; margin-top: 5px; color: #555; border: 1px solid #eee; }
        
        /* ë‚ ê°œ ì• ë‹ˆë©”ì´ì…˜ */
        .good-item .item-bubble::before, .good-item .item-bubble::after {
            content: "ğŸ‘¼"; position: absolute; font-size: 20px; top: 10px; z-index: -1;
            animation: wing 0.5s ease-in-out infinite alternate;
        }
        .good-item .item-bubble::before { left: -15px; }
        .good-item .item-bubble::after { right: -15px; transform: scaleX(-1); }
        @keyframes wing { from { transform: rotate(-20deg); } to { transform: rotate(20deg); } }

        /* í­ë°œ íš¨ê³¼ */
        .pow {
            position: absolute; font-size: 50px; font-weight: bold; color: #ffeb3b;
            text-shadow: 4px 4px 0 #f44336, -1px -1px 0 #f44336;
            z-index: 20; pointer-events: none; animation: pow-pop 0.5s forwards;
        }
        @keyframes pow-pop { 0% { transform: scale(0); opacity: 0; } 50% { transform: scale(1.5); opacity: 1; } 100% { transform: scale(1); opacity: 0; } }

        /* í•˜ë‹¨ ë°ë“œë¼ì¸ ë°” */
        #deadline-container {
            position: absolute; bottom: 20px; width: 90%; height: 35px;
            background: #ffe3e8; border: 4px solid #ff6b81; border-radius: 20px; overflow: hidden;
        }
        #deadline-fill {
            width: 100%; height: 100%; background: linear-gradient(90deg, #ff6b81, #ff8b94);
            background-image: linear-gradient(45deg, rgba(255,255,255,.2) 25%, transparent 25%, transparent 50%, rgba(255,255,255,.2) 50%, rgba(255,255,255,.2) 75%, transparent 75%, transparent);
            background-size: 30px 30px; animation: move-stripes 1s linear infinite;
        }
        @keyframes move-stripes { from { background-position: 0 0; } to { background-position: 30px 0; } }
        #deadline-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 18px; }

        #start-btn {
            position: absolute; top: 65%; padding: 20px 60px; font-size: 28px;
            background: linear-gradient(to bottom, #ff8b94, #ff6b81);
            color: white; border: 5px solid white; border-radius: 50px;
            cursor: pointer; font-family: 'Jua'; box-shadow: 0 10px 0 #c23653;
        }
        #start-btn:active { transform: translateY(5px); box-shadow: 0 5px 0 #c23653; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="score-panel">
        <div id="score-label">HEALTH SCORE</div>
        <div id="score-display"><span id="score-text">0</span> <span style="font-size:24px; margin-left:10px;">ğŸ’ª</span></div>
    </div>

    <div id="goal-character">ğŸ¥•</div>

    <div id="deadline-container">
        <div id="deadline-fill"></div>
        <div id="deadline-text">DEADLINE</div>
    </div>

    <button id="start-btn">ë„ì „ ì‹œì‘!</button>
</div>

<script>
    const container = document.getElementById('game-container');
    const scoreText = document.getElementById('score-text');
    const startBtn = document.getElementById('start-btn');
    const goalChar = document.getElementById('goal-character');

    let score = 0, gameActive = false, speed = 2.8;

    const goods = [{n:'ë¸Œë¡œì½œë¦¬', i:'ğŸ¥¦'}, {n:'ì‚¬ê³¼', i:'ğŸ'}, {n:'ë‹¹ê·¼', i:'ğŸ¥•'}];
    const bads = [{n:'ë„ë„›', i:'ğŸ©'}, {n:'ì½œë¼', i:'ğŸ¥¤'}, {n:'íŠ€ê¹€', i:'ğŸŸ'}];

    function spawn() {
        if (!gameActive) return;
        const isGood = Math.random() > 0.45;
        const data = (isGood ? goods : bads)[Math.floor(Math.random() * 3)];
        
        const item = document.createElement('div');
        item.className = `item ${isGood ? 'good-item' : 'bad-item'}`;
        item.innerHTML = `<div class="item-bubble">${data.i}</div><div class="item-label">${data.n}</div>`;
        item.style.left = Math.random() * (window.innerWidth - 80) + 'px';
        item.style.top = '-100px';
        container.appendChild(item);

        let y = -100;
        function fall() {
            if (!gameActive) { item.remove(); return; }
            y += speed; item.style.top = y + 'px';
            if (y > window.innerHeight - 80) { gameOver(); }
            else { requestAnimationFrame(fall); }
        }

        item.onclick = (e) => {
            e.stopPropagation();
            if (isGood) {
                score += 20;
                goalChar.style.transform = `scale(${1 + score/1000})`;
                goalChar.innerText = score > 200 ? 'ğŸ’ªğŸ¥•ğŸ’ª' : 'ğŸ¥•';
            } else {
                score += 10;
                const pow = document.createElement('div');
                pow.className = 'pow'; pow.innerText = 'POW!';
                pow.style.left = e.pageX - 50 + 'px'; pow.style.top = e.pageY - 50 + 'px';
                container.appendChild(pow);
                setTimeout(() => pow.remove(), 500);
                if(navigator.vibrate) navigator.vibrate(50);
            }
            scoreText.innerText = score;
            item.style.transform = 'scale(0)';
            setTimeout(() => item.remove(), 100);
            speed += 0.03;
        };
        requestAnimationFrame(fall);
        setTimeout(spawn, Math.max(500, 2000 - score * 3));
    }

    function gameOver() {
        gameActive = false;
        alert(`ë„ì „ ì¢…ë£Œ! ìµœì¢… ê±´ê°• ì ìˆ˜: ${score}`);
        location.reload();
    }

    startBtn.onclick = () => {
        startBtn.style.display = 'none';
        gameActive = true;
        spawn();
    };
</script>
</body>
</html>
