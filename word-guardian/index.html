<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        /* 1. ì£¼ì‹ ì‹œì¥ ëŠë‚Œì˜ ê³ ê¸‰ìŠ¤ëŸ¬ìš´ ë„¤ì´ë¹„ & ë¸”ë£¨ ë°°ê²½ */
        body {

        #game-view { position: relative; width: 100vw; height: 100vh; overflow: hidden; z-index: 1; }

        /* 2. ìƒë‹¨ UI: "íˆ¬ì ìˆ˜ìµ"ìœ¼ë¡œ ë³€ê²½ */
        #ui-header { position: absolute; top: 0; width: 100%; display: flex; flex-direction: column; align-items: center; z-index: 100; }
        #info-panel { 
            background: rgba(255, 255, 255, 0.95); padding: 12px 35px; border-radius: 0 0 35px 35px; 
            box-shadow: 0 8px 20px rgba(25, 118, 210, 0.15); border: 3px solid #90caf9;

        }
        #score-box { font-size: 28px; color: #1565c0; font-weight: bold; }
        #hp-container { width: 220px; height: 12px; background: #eee; border-radius: 10px; border: 2px solid #90caf9; overflow: hidden; }
        #hp-bar { width: 100%; height: 100%; background: linear-gradient(90deg, #1e88e5, #64b5f6); transition: width 0.3s; }

        /* 3. ì£¼ì‹ ìœ ë‹› ë””ìì¸ */
        .unit { position: absolute; display: flex; flex-direction: column; align-items: center; z-index: 50; cursor: pointer; }
        .unit-icon { font-size: 68px; filter: drop-shadow(0 8px 15px rgba(0,0,0,0.12)); }
        .unit-text { background: white; padding: 5px 20px; border-radius: 20px; font-size: 22px; color: #333; font-weight: bold; border: 3px solid #1e88e5; margin-top: 4px; box-shadow: 0 4px 0 #bbdefb; }

        /* ì‹œì‘ ë²„íŠ¼ */
        #start-btn { 
            position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%); 
            padding: 18px 50px; font-size: 26px; 
            background: linear-gradient(to bottom, #42a5f5, #1e88e5); 
            color: white; border: 4px solid white; border-radius: 50px; 
            cursor: pointer; box-shadow: 0 8px 0 #1565c0, 0 15px 20px rgba(0,0,0,0.15);

        }
    </style>
</head>
<body>
<div id="game-view">
    <div id="ui-header">
        <div id="info-panel">
            <div id="score-box">íˆ¬ì ìˆ˜ìµ :&nbsp;<span id="score-num">0</span></div>
            <div id="hp-container"><div id="hp-bar"></div></div>
            <div style="font-size:14px; color:#1e88e5; margin-top:5px;">âš ï¸ 'Overnight'ê³¼ 'Greed'ë¥¼ í”¼í•˜ì„¸ìš”!</div>
        </div>
    </div>
    <button id="start-btn">íˆ¬ì ì‹œì‘</button>
</div>

<script>
    const view = document.getElementById('game-view');
    const scoreNum = document.getElementById('score-num');
    const hpBar = document.getElementById('hp-bar');
    const startBtn = document.getElementById('start-btn');

    let score = 0, active = false, hp = 100;
    let speed = 3.3;

    function speak(text) {
        if ('speechSynthesis' in window) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'en-US';
            window.speechSynthesis.speak(msg);
        }
    }

    // ì£¼ì‹ ìš©ì–´ ë°ì´í„° ì„¸íŒ… (ì´ê°ë…ë‹˜ ê´€ì‹¬ ì¢…ëª© ë° ì›ì¹™ ë°˜ì˜)
    const stockWords = [
        { en: 'TSLA', em: 'ğŸš—', ok: true },     // í…ŒìŠ¬ë¼
        { en: 'AMZN', em: 'ğŸ“¦', ok: true },     // ì•„ë§ˆì¡´
        { en: 'PROFIT', em: 'ğŸ’°', ok: true },   // ìµì ˆ
        { en: 'BULL', em: 'ğŸ‚', ok: true },     // ìƒìŠ¹ì¥
        { en: 'OVERNIGHT', em: 'ğŸŒ‘', ok: false }, // ì˜¤ë²„ë‚˜ì‡ (ê¸ˆì§€ ì›ì¹™)
        { en: 'GREED', em: 'ğŸ‘¹', ok: false },     // ìš•ì‹¬ (ê¸ˆì§€ ì›ì¹™)
        { en: 'BEAR', em: 'ğŸ»', ok: false }      // í•˜ë½ì¥
    ];

    function updateHP(amt) {
        hp = Math.min(100, Math.max(0, hp + amt));
        hpBar.style.width = hp + "%";
        if (hp <= 0 && active) end();
    }

    function spawn() {
        if (!active) return;
        const data = stockWords[Math.floor(Math.random() * stockWords.length)];
        const unit = document.createElement('div');
        unit.className = 'unit';
        unit.innerHTML = `<div class="unit-icon">${data.em}</div><div class="unit-text">${data.en}</div>`;
        unit.style.left = (Math.random() * (window.innerWidth - 130)) + 'px';
        unit.style.top = '-200px';
        view.appendChild(unit);

        let y = -200;
        function fall() {
            if (!active) { unit.remove(); return; }
            y += speed; unit.style.top = y + 'px';
            if (y > window.innerHeight - 80) {
                if (data.ok) updateHP(-15);
                unit.remove();
            } else { requestAnimationFrame(fall); }
        }

        unit.onclick = (e) => {
            e.stopPropagation();
            speak(data.en);
            if (data.ok) {
                score += 100; updateHP(5); speed += 0.04;
            } else {
                updateHP(-20); // ì˜¤ë²„ë‚˜ì‡ì´ë‚˜ ìš•ì‹¬ì€ í° íƒ€ê²©!
                if (navigator.vibrate) navigator.vibrate(100);
            }
            scoreNum.innerText = score;
            unit.remove();
        };
        requestAnimationFrame(fall);
        setTimeout(spawn, Math.max(400, 1100 - (score / 40)));
    }

    function end() {
        active = false;
        alert(`íˆ¬ì ì¢…ë£Œ!\nìµœì¢… ìˆ˜ìµ: ${score}\nì›ì¹™ì„ ì§€í‚¤ëŠ” íˆ¬ìê°€ ìµœê³ ì…ë‹ˆë‹¤!`);
        location.reload();
    }

    startBtn.onclick = () => {
        startBtn.style.display = 'none';
        active = true; score = 0; hp = 100; updateHP(0); spawn();
        speak("Stock Market Open!");
    };
</script>
</body>
</html>
