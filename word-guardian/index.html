<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Word Guardian - Long Play Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #fff0f3; font-family: 'Jua', sans-serif; touch-action: none; }
        #game-view { position: relative; width: 100vw; height: 100vh; background: radial-gradient(circle, #ffffff, #ffe3e8); }

        /* ìƒë‹¨ UI: ë” ì§ê´€ì ì¸ ì²´ë ¥ë°”ì™€ ì ìˆ˜íŒ */
        #ui-header { position: absolute; top: 0; width: 100%; display: flex; flex-direction: column; align-items: center; z-index: 100; }
        #info-panel { 
            background: white; padding: 15px 30px; border-radius: 0 0 40px 40px; 
            box-shadow: 0 10px 25px rgba(214, 51, 132, 0.1); border: 3px solid #ffb6c1; 
            display: flex; flex-direction: column; gap: 8px; align-items: center; min-width: 250px;
        }
        #score-box { font-size: 28px; color: #d63384; font-weight: bold; }
        
        /* ì—ë„ˆì§€ë°” ìŠ¤íƒ€ì¼ì˜ ìƒëª…ë ¥ ì¸¡ì •ê¸° */
        #hp-container { width: 200px; height: 15px; background: #eee; border-radius: 10px; border: 2px solid #ff8b94; overflow: hidden; }
        #hp-bar { width: 100%; height: 100%; background: linear-gradient(90deg, #ff4d4d, #ff8b94); transition: width 0.3s; }

        /* ì¤‘ì•™ ê°€ì´ë“œ ìºë¦­í„° */
        #hero-carrot { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); font-size: 150px; opacity: 0.1; z-index: 1; }

        /* ë–¨ì–´ì§€ëŠ” ë‹¨ì–´ ìœ ë‹› */
        .unit { position: absolute; display: flex; flex-direction: column; align-items: center; z-index: 50; cursor: pointer; }
        .unit-icon { font-size: 60px; filter: drop-shadow(0 8px 15px rgba(0,0,0,0.1)); }
        .unit-text { background: white; padding: 5px 18px; border-radius: 25px; font-size: 22px; color: #333; font-weight: bold; border: 3px solid #ff8b94; margin-top: 8px; box-shadow: 0 5px 0 #ffccd5; }

        /* íšŒë³µ ì•„ì´í…œ íš¨ê³¼ */
        .heal-effect { color: #4caf50 !important; border-color: #4caf50 !important; }

        /* POW! íš¨ê³¼ */
        .pow { position: absolute; font-size: 85px; color: #ffeb3b; font-weight: 900; text-shadow: 6px 6px 0 #f44336; z-index: 200; pointer-events: none; animation: pop 0.4s forwards; }
        @keyframes pop { 0% { transform: scale(0) rotate(-20deg); } 100% { transform: scale(1.5) rotate(15deg); opacity: 0; } }

        /* í•˜ë‹¨ ë°ë“œë¼ì¸ */
        #line { position: absolute; bottom: 30px; width: 94%; left: 3%; height: 16px; background: #6d1e1e; border-radius: 15px; border: 4px solid #ff4d4d; }

        /* ì‹œì‘ ë²„íŠ¼ */
        #start-btn { position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%); padding: 25px 80px; font-size: 36px; background: linear-gradient(to bottom, #ff8b94, #ff6b81); color: white; border: 6px solid white; border-radius: 70px; cursor: pointer; box-shadow: 0 12px 0 #c23653; z-index: 1000; }
        #start-btn:active { transform: translate(-50%, -47%); box-shadow: 0 6px 0 #c23653; }
    </style>
</head>
<body>

<div id="game-view">
    <div id="ui-header">
        <div id="info-panel">
            <div id="score-box">ê±´ê°• ì ìˆ˜: <span id="score-num">0</span></div>
            <div id="hp-container"><div id="hp-bar"></div></div>
            <div style="font-size:14px; color:#ff6b81;">ğŸ¥• ë‹¹ê·¼ì„ ëª¨ì•„ ì²´ë ¥ì„ ìœ ì§€í•˜ì„¸ìš”!</div>
        </div>
    </div>
    <div id="hero-carrot">ğŸ¥•</div>
    <div id="line"></div>
    <button id="start-btn">ì¥ê±°ë¦¬ ë„ì „!</button>
</div>

<script>
    const view = document.getElementById('game-view');
    const scoreNum = document.getElementById('score-num');
    const hpBar = document.getElementById('hp-bar');
    const startBtn = document.getElementById('start-btn');

    let score = 0, active = false, hp = 100;
    let speed = 3.2; // ì‹œì‘ ì†ë„ë¥¼ ë” ì•ˆì •ì ìœ¼ë¡œ ì¡°ì •
    let spawnRate = 900; 

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);

        if (type === 'hit') {
            osc.frequency.setValueAtTime(523, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            osc.start(); osc.stop(audioCtx.currentTime + 0.3);
        } else if (type === 'heal') {
            osc.frequency.setValueAtTime(659, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1046, audioCtx.currentTime + 0.2);
            gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
            osc.start(); osc.stop(audioCtx.currentTime + 0.4);
        } else {
            osc.type = 'square';
            osc.frequency.setValueAtTime(100, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
            osc.start(); osc.stop(audioCtx.currentTime + 0.2);
        }
    }

    const targetData = { en: 'CARROT', em: 'ğŸ¥•' };
    const distractors = [
        { en: 'APPLE', em: 'ğŸ' }, { en: 'PIZZA', em: 'ğŸ•' },
        { en: 'SODA', em: 'ğŸ¥¤' }, { en: 'DONUT', em: 'ğŸ©' },
        { en: 'CAKE', em: 'ğŸ°' }
    ];

    function updateHP(amount) {
        hp = Math.min(100, Math.max(0, hp + amount));
        hpBar.style.width = hp + "%";
        if (hp <= 0) gameOver();
    }

    function spawn() {
        if (!active) return;

        // í•œ ë²ˆì— ë” ë§ì€ ì•„ì´í…œì´ ìŸì•„ì§€ë„ë¡ ì„¤ì •
        const count = Math.random() > 0.4 ? 2 : 1; 
        
        for(let i=0; i < count; i++) {
            const isTarget = Math.random() > 0.55; 
            const data = isTarget ? targetData : distractors[Math.floor(Math.random() * distractors.length)];
            
            const unit = document.createElement('div');
            unit.className = 'unit';
            unit.innerHTML = `<div class="unit-icon">${data.em}</div><div class="unit-text">${data.en}</div>`;
            unit.style.left = (Math.random() * (window.innerWidth - 120)) + 'px';
            unit.style.top = '-180px';
            view.appendChild(unit);

            let y = -180;
            function fall() {
                if (!active) { unit.remove(); return; }
                y += speed;
                unit.style.top = y + 'px';

                if (y > window.innerHeight - 80) {
                    if (isTarget) { 
                        updateHP(-15); // ë‹¹ê·¼ ë†“ì¹˜ë©´ ì²´ë ¥ í¬ê²Œ ê°ì†Œ
                        playSound('miss');
                    }
                    unit.remove();
                } else { requestAnimationFrame(fall); }
            }

            unit.onclick = (e) => {
                e.stopPropagation();
                if (isTarget) {
                    score += 100;
                    updateHP(5); // ë‹¹ê·¼ì„ ë§íˆë©´ ì²´ë ¥ ì†Œí­ íšŒë³µ! (ì˜¤ë˜ í•  ìˆ˜ ìˆëŠ” ë¹„ê²°)
                    playSound('hit');
                    if (navigator.vibrate) navigator.vibrate(30);
                    speed += 0.02; // ì†ë„ ìƒìŠ¹í­ì„ ë‚®ì¶°ì„œ ë‚œì´ë„ ì¡°ì ˆ
                } else {
                    playSound('miss');
                    updateHP(-10); // ì˜¤ë‹µ í´ë¦­ ì‹œ ì²´ë ¥ ê°ì†Œ
                    if (navigator.vibrate) navigator.vibrate(80);
                    const pow = document.createElement('div');
                    pow.className = 'pow'; pow.innerText = 'POW!';
                    pow.style.left = (e.pageX - 50) + 'px'; pow.style.top = (e.pageY - 70) + 'px';
                    view.appendChild(pow);
                    setTimeout(() => pow.remove(), 400);
                }
                scoreNum.innerText = score;
                unit.remove();
            };
            requestAnimationFrame(fall);
        }

        setTimeout(spawn, Math.max(300, spawnRate - (score / 30)));
    }

    function gameOver() {
        active = false;
        if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
        alert(`ì¥ê±°ë¦¬ ë„ì „ ì¢…ë£Œ!\nì´ê°ë…ë‹˜ì˜ ê±´ê°• ì ìˆ˜: ${score}`);
        location.reload();
    }

    startBtn.onclick = () => {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        startBtn.style.display = 'none';
        active = true;
        score = 0; hp = 100;
        updateHP(0);
        spawn();
    };
</script>
</body>
</html>
