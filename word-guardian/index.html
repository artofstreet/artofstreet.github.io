<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ê±´ê°• ë¯¸ì¸ ì°¾ê¸° - ìŠ¤ë¥´ì‚¬ë§ˆ</title>
<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
<style>
    :root { --primary: #4caf50; --bad: #f44336; }
    body { 
        margin: 0; padding: 0; overflow: hidden; 
        background: #f1f8e9; font-family: 'Jua', sans-serif; touch-action: none;
    }
    #game-view { position: relative; width: 100vw; height: 100vh; z-index: 1; }

    /* ì¤‘ì•™ ë¯¸ì…˜ ì˜ì—­: ë¸”ë¡ìœ¼ë¡œ ê°€ë ¤ì§„ ì´ë¯¸ì§€ */
    #mission-container {
        position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        width: 300px; height: 300px; border-radius: 20px; overflow: hidden;
        border: 6px solid #fff; box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        background-image: url('https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?q=80&w=400&auto=format&fit=crop'); /* ê±´ê°•í•œ ë¼ì´í”„ìŠ¤íƒ€ì¼ ì´ë¯¸ì§€ */
        background-size: cover; z-index: 10;
    }
    #block-overlay {
        position: absolute; inset: 0; display: grid;
        grid-template-columns: repeat(6, 1fr); grid-template-rows: repeat(6, 1fr);
    }
    .block { background: #aed581; border: 1px solid #fff; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    .block.broken { transform: scale(0) rotate(90deg); opacity: 0; }

    /* ìƒë‹¨ UI */
    #ui-header { 
        position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
        width: 90%; background: white; border-radius: 25px; padding: 10px 20px;
        box-shadow: 0 8px 15px rgba(0,0,0,0.1); z-index: 100;
        display: flex; justify-content: space-between; align-items: center; border: 3px solid var(--primary);
    }
    #hp-bar-outer { width: 100px; height: 12px; background: #eee; border-radius: 10px; overflow: hidden; }
    #hp-bar-inner { width: 100%; height: 100%; background: var(--primary); transition: 0.3s; }

    /* ìºë¦­í„° ìœ ë‹› */
    .unit { position: absolute; cursor: pointer; display: flex; flex-direction: column; align-items: center; z-index: 50; }
    .unit-img { width: 100px; height: 100px; object-fit: contain; filter: drop-shadow(0 10px 10px rgba(0,0,0,0.15)); }
    .unit-text { background: white; padding: 2px 12px; border-radius: 15px; font-size: 20px; border: 3px solid var(--primary); margin-top: -5px; color: #333; }

    #start-screen {
        position: absolute; inset: 0; background: rgba(255,255,255,0.98);
        display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000;
    }
    #start-btn { 
        padding: 20px 60px; font-size: 32px; background: var(--primary); color: white;
        border: none; border-radius: 60px; cursor: pointer; box-shadow: 0 8px 0 #2e7d32;
    }
</style>
</head>
<body>
<div id="game-view">
    <div id="mission-container"><div id="block-overlay"></div></div>
    <div id="start-screen">
        <h1 style="color:#2e7d32; font-size: 45px; margin-bottom: 5px;">ê±´ê°• íŒ¡íŒ¡!</h1>
        <p style="margin-bottom: 30px; font-size: 20px;">ê±´ê°• ìŒì‹ì„ ë§ì¶° ë¸”ë¡ì„ ê¹¨ë³´ì„¸ìš”!</p>
        <button id="start-btn">ë„ì „ ì‹œì‘!</button>
    </div>
    <div id="ui-header">
        <div style="font-size: 22px;">ë‚¨ì€ ë¸”ë¡: <span id="block-count">36</span></div>
        <div style="display:flex; align-items:center;">í™œë ¥: &nbsp;<div id="hp-bar-outer"><div id="hp-bar-inner"></div></div></div>
    </div>
</div>

<script>
    const view = document.getElementById('game-view');
    const blockOverlay = document.getElementById('block-overlay');
    const blockCountNum = document.getElementById('block-count');
    const hpBar = document.getElementById('hp-bar-inner');
    const startBtn = document.getElementById('start-btn');
    const startScreen = document.getElementById('start-screen');

    let active = false, hp = 100, blocks = [];

    // ë¸”ë¡ ìƒì„± (6x6)
    for (let i = 0; i < 36; i++) {
        const b = document.createElement('div');
        b.className = 'block';
        blockOverlay.appendChild(b);
        blocks.push(b);
    }

    function speak(text) {
        if ('speechSynthesis' in window) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'en-US'; msg.rate = 0.8; // ì •í™•í•œ ë°œìŒì„ ìœ„í•´ ì†ë„ ì¡°ì ˆ
            window.speechSynthesis.speak(msg);
        }
    }

    // ì •í™•í•œ ì´ë¯¸ì§€ ë°ì´í„°ì…‹
    const foodData = [
        { en: 'Carrot', img: 'https://cdn-icons-png.flaticon.com/512/2909/2909770.png', ok: true },
        { en: 'Spinach', img: 'https://cdn-icons-png.flaticon.com/512/7398/7398055.png', ok: true },
        { en: 'Black Bean', img: 'https://cdn-icons-png.flaticon.com/512/7996/7996741.png', ok: true },
        { en: 'Walnut', img: 'https://cdn-icons-png.flaticon.com/512/1813/1813871.png', ok: true },
        { en: 'Candy', img: 'https://cdn-icons-png.flaticon.com/512/2530/2530087.png', ok: false },
        { en: 'Soda', img: 'https://cdn-icons-png.flaticon.com/512/2717/2717349.png', ok: false }
    ];

    function spawn() {
        if (!active) return;
        const data = foodData[Math.floor(Math.random() * foodData.length)];
        const unit = document.createElement('div');
        unit.className = 'unit';
        unit.innerHTML = `<img src="${data.img}" class="unit-img"><div class="unit-text">${data.en}</div>`;
        unit.style.left = (Math.random() * (window.innerWidth - 120)) + 'px';
        unit.style.top = '-150px';
        view.appendChild(unit);

        let y = -150;
        function fall() {
            if (!active || unit.dataset.hit) return;
            y += 4; unit.style.top = y + 'px';
            if (y > window.innerHeight) {
                if (data.ok) { hp -= 15; updateHP(); }
                unit.remove();
            } else { requestAnimationFrame(fall); }
        }

        unit.onpointerdown = (e) => {
            e.stopPropagation();
            if (unit.dataset.hit) return;
            unit.dataset.hit = "true";
            speak(data.en);

            if (data.ok) {
                // ë¸”ë¡ í•˜ë‚˜ ê¹¨ê¸° (ì†ë§› ì§„ë™ ì¶”ê°€)
                const aliveBlocks = blocks.filter(b => !b.classList.contains('broken'));
                if (aliveBlocks.length > 0) {
                    aliveBlocks[Math.floor(Math.random() * aliveBlocks.length)].classList.add('broken');
                    blockCountNum.innerText = aliveBlocks.length - 1;
                    if (aliveBlocks.length - 1 === 0) gameWin();
                }
                if (navigator.vibrate) navigator.vibrate(50); // ì«€ë“í•œ ì§„ë™
            } else {
                hp -= 20; updateHP();
                if (navigator.vibrate) navigator.vibrate([100, 50, 100]); // ì‹¤íŒ¨ ì§„ë™
            }
            unit.style.transform = "scale(0)";
            setTimeout(() => unit.remove(), 200);
        };
        requestAnimationFrame(fall);
        setTimeout(spawn, 1000);
    }

    function updateHP() {
        hpBar.style.width = hp + "%";
        if (hp <= 0) {
            active = false;
            alert("ì¡°ê¸ˆ ë” ê±´ê°•ì— ì‹ ê²½ ì¨ì£¼ì„¸ìš”! ë‹¤ì‹œ ë„ì „!");
            location.reload();
        }
    }

    function gameWin() {
        active = false;
        setTimeout(() => {
            alert("ğŸ‰ ëŒ€ì„±ê³µ! ğŸ‰\nê±´ê°•í•œ ìŠµê´€ìœ¼ë¡œ ìˆ¨ê²¨ì§„ ë¯¸ì†Œë¥¼ ì°¾ìœ¼ì…¨ë„¤ìš”!");
            location.reload();
        }, 800);
    }

    startBtn.onclick = () => {
        if (navigator.vibrate) navigator.vibrate(100);
        startScreen.style.display = 'none';
        active = true; spawn();
    };
</script>
</body>
</html>
