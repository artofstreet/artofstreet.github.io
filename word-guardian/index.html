<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Word Guardian Pro - Sensory Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #fff0f3; font-family: 'Jua', sans-serif; touch-action: none; }
        #game-view { position: relative; width: 100vw; height: 100vh; background: radial-gradient(circle, #ffffff, #ffe3e8); }

        /* ÏÉÅÎã® UI Ï†ïÎ≥¥Ï∞Ω */
        #ui-header { position: absolute; top: 0; width: 100%; display: flex; flex-direction: column; align-items: center; z-index: 100; }
        #info-panel { 
            background: white; padding: 12px 40px; border-radius: 0 0 35px 35px; 
            box-shadow: 0 8px 20px rgba(214, 51, 132, 0.15); border: 3px solid #ff8b94; 
            display: flex; gap: 30px; align-items: center;
        }
        .info-item { font-size: 26px; color: #d63384; font-weight: bold; }
        #lives-display { color: #ff4d4d; letter-spacing: 2px; }

        /* Ï§ëÏïô Í∞ÄÏù¥Îìú Ï∫êÎ¶≠ÌÑ∞ */
        #hero-carrot { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); font-size: 140px; opacity: 0.1; z-index: 1; }

        /* Îñ®Ïñ¥ÏßÄÎäî Îã®Ïñ¥ Ïú†Îãõ */
        .unit { position: absolute; display: flex; flex-direction: column; align-items: center; z-index: 50; cursor: pointer; }
        .unit-icon { font-size: 55px; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1)); }
        .unit-text { background: white; padding: 4px 15px; border-radius: 20px; font-size: 20px; color: #333; font-weight: bold; border: 2.5px solid #ff8b94; margin-top: 5px; box-shadow: 0 4px 0 #ffccd5; }

        /* Ìö®Í≥º */
        .pow { position: absolute; font-size: 80px; color: #ffeb3b; font-weight: 900; text-shadow: 5px 5px 0 #f44336; z-index: 200; pointer-events: none; animation: pop 0.4s forwards; }
        @keyframes pop { 0% { transform: scale(0) rotate(-15deg); } 100% { transform: scale(1.4) rotate(10deg); opacity: 0; } }

        /* ÌïòÎã® ÎùºÏù∏ */
        #line { position: absolute; bottom: 30px; width: 92%; left: 4%; height: 14px; background: #6d1e1e; border-radius: 10px; border: 4px solid #ff4d4d; box-shadow: 0 -5px 15px rgba(255, 77, 77, 0.3); }

        /* ÏãúÏûë Î≤ÑÌäº */
        #start-btn { position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%); padding: 22px 70px; font-size: 32px; background: linear-gradient(to bottom, #ff8b94, #ff6b81); color: white; border: 5px solid white; border-radius: 65px; cursor: pointer; box-shadow: 0 10px 0 #c23653; z-index: 1000; }
        #start-btn:active { transform: translate(-50%, -48%); box-shadow: 0 5px 0 #c23653; }
    </style>
</head>
<body>

<div id="game-view">
    <div id="ui-header">
        <div id="info-panel">
            <div class="info-item">SCORE: <span id="score-num">0</span></div>
            <div class="info-item" id="lives-display">LIVES: <span id="lives-num">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
        </div>
    </div>
    <div id="hero-carrot">ü•ï</div>
    <div id="line"></div>
    <button id="start-btn">Ïã§Ìóò ÏãúÏûë!</button>
</div>

<script>
    const view = document.getElementById('game-view');
    const scoreNum = document.getElementById('score-num');
    const livesNum = document.getElementById('lives-num');
    const startBtn = document.getElementById('start-btn');

    let score = 0, active = false, lives = 5;
    let speed = 3.5; // ÏãúÏûë ÏÜçÎèÑÎ•º ÏïΩÍ∞Ñ ÎÇÆÏ∂∞ Îçî Í∏∏Í≤å Ï¶êÍ∏∏ Ïàò ÏûàÍ≤å Ï°∞Ï†ï
    let spawnRate = 950; 

    // ÏÇ¨Ïö¥Îìú ÏóîÏßÑ ÏÉùÏÑ±
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);

        if (type === 'hit') { // Ï†ïÎãµ: ÎßëÏùÄ ÏÜåÎ¶¨
            osc.type = 'sine';
            osc.frequency.setValueAtTime(523.25, audioCtx.currentTime); // C5
            osc.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.3);
        } else { // Ïò§Îãµ/ÎÜìÏπ®: ÎëîÌÉÅÌïú ÏÜåÎ¶¨
            osc.type = 'square';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.2);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.2);
        }
    }

    const targetData = { en: 'CARROT', em: 'ü•ï' };
    const distractors = [
        { en: 'APPLE', em: 'üçé' }, { en: 'PIZZA', em: 'üçï' },
        { en: 'SODA', em: 'ü•§' }, { en: 'DONUT', em: 'üç©' },
        { en: 'BREAD', em: 'üçû' }, { en: 'CAKE', em: 'üç∞' }
    ];

    function updateLives() {
        livesNum.innerText = "‚ù§Ô∏è".repeat(lives);
    }

    function spawn() {
        if (!active) return;

        const count = Math.random() > 0.5 ? 2 : 1; 
        
        for(let i=0; i < count; i++) {
            const isTarget = Math.random() > 0.6; 
            const data = isTarget ? targetData : distractors[Math.floor(Math.random() * distractors.length)];
            
            const unit = document.createElement('div');
            unit.className = 'unit';
            unit.innerHTML = `<div class="unit-icon">${data.em}</div><div class="unit-text">${data.en}</div>`;
            unit.style.left = (Math.random() * (window.innerWidth - 110)) + 'px';
            unit.style.top = '-160px';
            view.appendChild(unit);

            let y = -160;
            function fall() {
                if (!active) { unit.remove(); return; }
                y += speed;
                unit.style.top = y + 'px';

                if (y > window.innerHeight - 80) {
                    if (isTarget) { 
                        lives--;
                        playSound('miss');
                        updateLives();
                        if (lives <= 0) gameOver();
                    }
                    unit.remove();
                } else { requestAnimationFrame(fall); }
            }

            unit.onclick = (e) => {
                e.stopPropagation();
                if (isTarget) {
                    score += 100;
                    scoreNum.innerText = score;
                    speed += 0.04; 
                    playSound('hit');
                    // ÏßÑÎèô ÌîºÎìúÎ∞± (ÏßßÍ≤å)
                    if (navigator.vibrate) navigator.vibrate(30);
                    unit.remove();
                } else {
                    playSound('miss');
                    // ÏßÑÎèô ÌîºÎìúÎ∞± (Í∞ïÌïòÍ≤å)
                    if (navigator.vibrate) navigator.vibrate(80);
                    const pow = document.createElement('div');
                    pow.className = 'pow'; pow.innerText = 'POW!';
                    pow.style.left = (e.pageX - 45) + 'px'; pow.style.top = (e.pageY - 65) + 'px';
                    view.appendChild(pow);
                    setTimeout(() => pow.remove(), 400);
                    score = Math.max(0, score - 50);
                    scoreNum.innerText = score;
                    unit.remove();
                }
            };
            requestAnimationFrame(fall);
        }

        setTimeout(spawn, Math.max(350, spawnRate - (score / 20)));
    }

    function gameOver() {
        active = false;
        if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
        alert(`Ïã§Ìóò Ï¢ÖÎ£å! ÏµúÏ¢Ö Ï†êÏàò: ${score}`);
        location.reload();
    }

    startBtn.onclick = () => {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        startBtn.style.display = 'none';
        active = true;
        score = 0;
        lives = 5;
        updateLives();
        spawn();
    };
</script>
</body>
</html>
