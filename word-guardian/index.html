<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>워드 가디언 - 핑크 디자인</title>
    <style>
        /* 전체 배경을 화사한 핑크 그라데이션으로 변경 */
        body { margin: 0; padding: 0; overflow: hidden; background: linear-gradient(to bottom, #ffdde1, #ee9ca7); font-family: 'Comic Sans MS', 'Malgun Gothic', sans-serif; color: #333; touch-action: none; }
        #game-container { position: relative; width: 100vw; height: 100vh; }
        
        /* 점수판 글씨 색상을 진한 핑크로 변경하여 가독성 높임 */
        #score-board { position: absolute; top: 30px; left: 20px; font-size: 28px; font-weight: bold; z-index: 10; color: #d63384; text-shadow: 2px 2px 0px #xffffff; }
        
        /* 단어 아이템 디자인을 더 동글동글하고 귀엽게 변경 */
        .word-item { position: absolute; padding: 15px 25px; border-radius: 50px; font-size: 22px; font-weight: bold; cursor: pointer; user-select: none; text-align: center; box-shadow: 0 8px 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; align-items: center; transition: transform 0.1s; border: 3px solid white; }
        
        /* 착한 단어: 밝은 배경에 초록 글씨 */
        .good-word { background-color: rgba(255, 255, 255, 0.8); color: #28a745; }
        /* 나쁜 단어: 어두운 보라색 배경으로 대비 강조 */
        .bad-word { background-color: rgba(80, 0, 80, 0.8); color: #ffadad; border-color: #ffadad; }
        
        /* 데드라인을 핑크와 어울리는 진한 빨강으로 */
        #deadline { position: absolute; bottom: 0; width: 100%; height: 10px; background: repeating-linear-gradient(45deg, #ff0000, #ff0000 10px, #ff6666 10px, #ff6666 20px); box-shadow: 0 -2px 10px rgba(255,0,0,0.5); }
        
        /* 시작 버튼을 젤리처럼 통통하게 */
        #start-btn { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px 50px; font-size: 28px; background-color: #ff6b81; border: 4px solid white; color: white; border-radius: 50px; cursor: pointer; box-shadow: 0 10px 0px #d63384; transition: all 0.1s; }
        #start-btn:active { transform: translate(-50%, -45%); box-shadow: 0 5px 0px #d63384; }
    </style>
</head>
<body>

    <div id="score-board">SCORE: 0</div>

    <button id="start-btn">게임 시작!</button>
