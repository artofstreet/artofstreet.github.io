<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Word Guardian Pro - ArtOfStreet</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        :root { --p1: #ff8b94; --p2: #ffdde1; --p3: #ee9ca7; --dark: #6d1e1e; }
        
        /* 1. ê¸°ì´ˆ ê³µì‚¬: ì‚¬ì§„ê³¼ ë˜‘ê°™ì€ í•‘í¬ ì• ë‹ˆë©”ì´ì…˜ ë°°ê²½ */
        body { 
            margin: 0; padding: 0; overflow: hidden; 
            background: radial-gradient(circle at center, #ffffff 0%, #ffe3e8 100%);
            font-family: 'Jua', sans-serif; touch-action: none;
        }
        body::after {
            content: ""; position: absolute; inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M10 10c5 0 5 5 0 5s-5-5 0-5zM50 50c5 0 5 5 0 5s-5-5 0-5zM90 20c3 0 3 3 0 3s-3-3 0-3z' fill='%23ffc0cb' fill-opacity='0.2'/%3E%3C/svg%3E");
            z-index: -1;
        }

        #game-view { position: relative; width: 100vw; height: 100vh; display: flex; flex-direction: column; align-items: center; }

        /* 2. ìƒë‹¨ UI: Health Score íŒ¨ë„ (ì‚¬ì§„ ë””ìì¸ ë³µì œ) */
        #header-ui {
            position: absolute; top: 0; width: 100%; display: flex; justify-content: center; z-index: 100;
        }
        #score-board {
            background: white; padding: 15px 50px; border-radius: 0 0 40px 40px;
            box-shadow: 0 10px 30px rgba(214, 51, 132, 0.1);
            border: 3px solid #f8f9fa; border-top: none; text-align: center;
        }
        #label { font-size: 14px; color: #aaa; margin-bottom: 2px; letter-spacing: 1px; }
        #value { font-size: 38px; color: #555; display: flex; align-items: center; justify-content: center; }

        /* 3. ì¤‘ì•™ ë¹Œë“œì—…: ê·¼ìœ¡ ë‹¹ê·¼ ìºë¦­í„° ğŸ’ªğŸ¥•ğŸ’ª */
        #hero-unit {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
            z-index: 10; display: flex; flex-direction: column; align-items: center;
        }
        #hero-body {
            font-size: 130px; filter: drop-shadow(0 20px 15px rgba(0,0,0,0.1));
            animation: hero-float 3s ease-in-out infinite;
        }
        @keyframes hero-float { 0%, 100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-20px) rotate(2deg); } }

        /* 4. ì•„ì´í…œ ë””ìì¸: ë‚ ê°œ ë‹¬ë¦° ê³ í€„ë¦¬í‹° ìœ ë‹› */
        .game-item { 
            position: absolute; display: flex; flex-direction: column; align-items: center; z-index: 50;
        }
        .bubble {
            background: white; width: 85px; height: 85px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center; font-size: 45px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); border: 4px solid white; position: relative;
        }
        .tag { 
            background: rgba(255,255,255,0.9); padding: 4px 15px; border-radius: 20px;
            font-size: 16px; color: #ff6b81; margin-top: 8px; border: 2px solid white; font-weight: bold;
        }

        /* ê±´ê°•ì‹ ì „ìš© ë‚ ê°œ ì• ë‹ˆë©”ì´ì…˜ (ê·¸ë¦¼ì²˜ëŸ¼!) */
        .healthy .bubble::before, .healthy .bubble::after {
            content: "â˜ï¸"; position: absolute; font-size: 30px; top: 10px; opacity: 0.7;
            animation: wings 0.4s infinite alternate;
        }
        .healthy .bubble::before { left: -25px; }
        .healthy .bubble::after { right: -25px; transform: scaleX(-1); }
        @keyframes wings { from { transform: translateY(0); } to { transform: translateY(-15px); } }

        /* 5. í•˜ë‹¨ ë°ë“œë¼ì¸: ì‚¬ì§„ ì† ê·¸ ë””ìì¸ */
        #footer-ui {
            position: absolute; bottom: 40px; width: 85%; height: 40px;
            background: #6d1e1e; border-radius: 25px; border: 5px solid var(--p1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2); overflow: hidden;
        }
        #progress {
            width: 100%; height: 100%; background: linear-gradient(90deg, #ff4d4d, #ff8b94);
            background-image: repeating-linear-gradient(45deg, rgba(255,255,255,0.15) 0, rgba(255,255,255,0.15) 15px, transparent 15px, transparent 30px);
            animation: bar-move 1s linear infinite;
        }
        @keyframes bar-move { from { background-position: 0 0; } to { background-position: 42px 0; } }
        #deadline-text {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-size: 20px; font-weight: bold; letter-spacing: 3px;
        }

        /* 6. POW! íƒ€ê²© íš¨ê³¼ */
        .pow-hit {
            position: absolute; font-size: 70px; color: #ffeb3b; font-weight: 900;
            text-shadow: 5px 5px 0 #f44336, -2px -2px 0 #f44336; z-index: 200;
            pointer-events: none; animation: pow-pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        @keyframes pow-pop { 0% { transform: scale(0) rotate(-30deg); } 80% { transform: scale(1.3) rotate(10deg); } 100% { transform: scale(1) opacity: 0; } }

        /* ì‹œì‘ ë²„íŠ¼ (ê³ ê¸‰ ì ¤ë¦¬ ìŠ¤íƒ€ì¼) */
        #start-cta {
            position: absolute; top: 70%; padding: 22px 70px; font-size: 30px;
            background: linear-gradient(to bottom, #ff8b94, #ff6b81);
            color: white; border: 6px solid white; border-radius: 60px;
            cursor: pointer; font-family: 'Jua'; box-shadow: 0 12px 0 #c23653, 0 20px 30px rgba(0,0,0,0.2);
        }
        #start-cta:active { transform: translateY(6px); box-shadow: 0 6px 0 #c23653; }
    </style>
</head>
<body>

<div id="game-view">
    <div id="header-ui">
        <div id="score-board">
            <div id="label">HEALTH SCORE</div>
            <div id="value"><span id="score-num">0</span> <span style="margin-left:15px">ğŸ’ª</span></div>
        </div>
    </div>

    <div id="hero-unit">
        <div id="hero-body">ğŸ¥•</div>
    </div>

    <div id="footer-ui">
        <div id="progress"></div>
        <div id="deadline-text">DEADLINE</div>
    </div>

    <button id="start-cta">ë„ì „ ì‹œì‘!</button>
</div>

<script>
    const view = document.getElementById('game-view');
    const scoreNum = document.getElementById('score-num');
    const startCta = document.getElementById('start-cta');
    const hero = document.getElementById('hero-body');

    let score = 0, active = false, speed = 3.0;

    const goods = [
        { en: 'Broccoli', em: 'ğŸ¥¦' },
        { en: 'Apple', em: 'ğŸ' },
        { en: 'Carrot', em: 'ğŸ¥•' }
    ];
    const bads = [
        { en: 'Donut', em: 'ğŸ©' },
        { en: 'Soda', em: 'ğŸ¥¤' },
        { en: 'Fried', em: 'ğŸŸ' }
    ];

    function createUnit() {
        if (!active) return;
        const isGood = Math.random() > 0.45;
        const data = (isGood ? goods : bads)[Math.floor(Math.random() * 3)];
        
        const unit = document.createElement('div');
        unit.className = `game-item ${isGood ? 'healthy' : 'unhealthy'}`;
        unit.innerHTML = `<div class="bubble">${data.em}</div><div class="tag">${data.en}</div>`;
        unit.style.left = Math.random() * (window.innerWidth - 100) + 'px';
        unit.style.top = '-150px';
        view.appendChild(unit);

        let y = -150;
        function drop() {
            if (!active) { unit.remove(); return; }
            y += speed; unit.style.top = y + 'px';
            if (y > window.innerHeight - 100) { gameFinish(); }
            else { requestAnimationFrame(drop); }
        }

        unit.onclick = (e) => {
            e.stopPropagation();
            if (isGood) {
                score += 25;
                hero.innerText = score > 400 ? 'ğŸ’ªğŸ¥•ğŸ’ª' : 'ğŸ¥•';
                hero.parentElement.style.transform = 'translate(-50%, -50%) scale(1.4)';
                setTimeout(() => hero.parentElement.style.transform = 'translate(-50%, -50%) scale(1)', 200);
            } else {
                score += 15;
                const hit = document.createElement('div');
                hit.className = 'pow-hit'; hit.innerText = 'POW!';
                hit.style.left = e.pageX - 60 + 'px'; hit.style.top = e.pageY - 80 + 'px';
                view.appendChild(hit);
                setTimeout(() => hit.remove(), 400);
                if(navigator.vibrate) navigator.vibrate(60);
            }
            scoreNum.innerText = score;
            unit.style.transform = 'scale(0)';
            setTimeout(() => unit.remove(), 150);
            speed += 0.04;
        };
        requestAnimationFrame(drop);
        setTimeout(createUnit, Math.max(500, 2000 - score * 3.5));
    }

    function gameFinish() {
        active = false;
        alert(`ì‹¤í—˜ ì¢…ë£Œ! ë¦¬ì•„ë‹˜ì˜ ê±´ê°• ì ìˆ˜: ${score}`);
        location.reload();
    }

    startCta.onclick = () => {
        startCta.style.display = 'none';
        active = true;
        createUnit();
    };
</script>
</body>
</html>
