<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Word Guardian - Endurance Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #fff0f3; font-family: 'Jua', sans-serif; touch-action: none; }
        #game-view { position: relative; width: 100vw; height: 100vh; background: radial-gradient(circle, #ffffff, #ffe3e8); }

        /* ìƒë‹¨ UI ì •ë³´ì°½ */
        #ui-header { position: absolute; top: 0; width: 100%; display: flex; flex-direction: column; align-items: center; z-index: 100; }
        #info-panel { 
            background: white; padding: 10px 40px; border-radius: 0 0 30px 30px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); border: 3px solid #ff8b94; 
            display: flex; gap: 30px; align-items: center;
        }
        .info-item { font-size: 24px; color: #d63384; font-weight: bold; }
        #lives-display { color: #ff4d4d; }

        /* ì¤‘ì•™ ê°€ì´ë“œ ê°€ì´ë“œ */
        #hero-carrot { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); font-size: 140px; opacity: 0.15; z-index: 1; }

        /* ë–¨ì–´ì§€ëŠ” ë‹¨ì–´ ìœ ë‹› */
        .unit { position: absolute; display: flex; flex-direction: column; align-items: center; z-index: 50; cursor: pointer; }
        .unit-icon { font-size: 55px; filter: drop-shadow(0 5px 5px rgba(0,0,0,0.1)); }
        .unit-text { background: white; padding: 4px 15px; border-radius: 20px; font-size: 18px; color: #333; font-weight: bold; border: 2px solid #ff8b94; margin-top: 5px; }

        /* íš¨ê³¼ */
        .pow { position: absolute; font-size: 70px; color: #ffeb3b; font-weight: 900; text-shadow: 4px 4px 0 #f44336; z-index: 200; pointer-events: none; animation: pop 0.3s forwards; }
        @keyframes pop { 0% { transform: scale(0); } 100% { transform: scale(1.3); opacity: 0; } }

        /* í•˜ë‹¨ ë¼ì¸ */
        #line { position: absolute; bottom: 30px; width: 90%; left: 5%; height: 12px; background: #6d1e1e; border-radius: 10px; border: 3px solid #ff4d4d; }

        /* ì‹œì‘ ë²„íŠ¼ */
        #start-btn { position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%); padding: 20px 60px; font-size: 30px; background: #ff6b81; color: white; border: 5px solid white; border-radius: 60px; cursor: pointer; box-shadow: 0 10px 0 #c23653; z-index: 1000; }
    </style>
</head>
<body>

<div id="game-view">
    <div id="ui-header">
        <div id="info-panel">
            <div class="info-item">SCORE: <span id="score-num">0</span></div>
            <div class="info-item" id="lives-display">LIVES: <span id="lives-num">â¤ï¸â¤ï¸â¤ï¸</span></div>
        </div>
    </div>
    <div id="hero-carrot">ğŸ¥•</div>
    <div id="line"></div>
    <button id="start-btn">ì‹¤í—˜ ì‹œì‘!</button>
</div>

<script>
    const view = document.getElementById('game-view');
    const scoreNum = document.getElementById('score-num');
    const livesNum = document.getElementById('lives-num');
    const startBtn = document.getElementById('start-btn');

    let score = 0, active = false, lives = 3;
    let speed = 4.0; 
    let spawnRate = 900; 

    const targetData = { en: 'CARROT', em: 'ğŸ¥•' };
    const distractors = [
        { en: 'APPLE', em: 'ğŸ' }, { en: 'PIZZA', em: 'ğŸ•' },
        { en: 'SODA', em: 'ğŸ¥¤' }, { en: 'DONUT', em: 'ğŸ©' },
        { en: 'BREAD', em: 'ğŸ' }, { en: 'CAKE', em: 'ğŸ°' }
    ];

    function updateLives() {
        livesNum.innerText = "â¤ï¸".repeat(lives);
    }

    function spawn() {
        if (!active) return;

        // ë™ì‹œì— ì—¬ëŸ¬ ê°œ ì¶œí˜„ í™•ë¥  ì—…
        const count = Math.random() > 0.6 ? 2 : 1;
        
        for(let i=0; i < count; i++) {
            const isTarget = Math.random() > 0.65; 
            const data = isTarget ? targetData : distractors[Math.floor(Math.random() * distractors.length)];
            
            const unit = document.createElement('div');
            unit.className = 'unit';
            unit.innerHTML = `<div class="unit-icon">${data.em}</div><div class="unit-text">${data.en}</div>`;
            unit.style.left = (Math.random() * (window.innerWidth - 100)) + 'px';
            unit.style.top = '-150px';
            view.appendChild(unit);

            let y = -150;
            function fall() {
                if (!active) { unit.remove(); return; }
                y += speed;
                unit.style.top = y + 'px';

                if (y > window.innerHeight - 80) {
                    if (isTarget) { 
                        lives--; // ë‹¹ê·¼ ë†“ì¹˜ë©´ ìƒëª… ê°ì†Œ
                        updateLives();
                        if (lives <= 0) gameOver();
                    }
                    unit.remove();
                } else { requestAnimationFrame(fall); }
            }

            unit.onclick = (e) => {
                e.stopPropagation();
                if (isTarget) {
                    score += 100;
                    scoreNum.innerText = score;
                    speed += 0.05; // ë„ˆë¬´ ê¸‰ê²©íˆ ë¹¨ë¼ì§€ì§€ ì•Šê²Œ ì¡°ì •
                    unit.remove();
                } else {
                    const pow = document.createElement('div');
                    pow.className = 'pow'; pow.innerText = 'POW!';
                    pow.style.left = (e.pageX - 40) + 'px'; pow.style.top = (e.pageY - 60) + 'px';
                    view.appendChild(pow);
                    setTimeout(() => pow.remove(), 300);
                    score = Math.max(0, score - 50);
                    scoreNum.innerText = score;
                    unit.remove();
                }
            };
            requestAnimationFrame(fall);
        }

        setTimeout(spawn, Math.max(400, spawnRate - (score / 15)));
    }

    function gameOver() {
        active = false;
        alert(`ì‹¤í—˜ ì¢…ë£Œ! ë¦¬ì•„ë‹˜ì˜ ìµœì¢… ê±´ê°• ì ìˆ˜: ${score}`);
        location.reload();
    }

    startBtn.onclick = () => {
        startBtn.style.display = 'none';
        active = true;
        score = 0;
        lives = 3;
        updateLives();
        spawn();
    };
</script>
</body>
</html>
