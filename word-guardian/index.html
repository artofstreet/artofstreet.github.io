<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ArtOfStreet - í¥ë¯¸ì§„ì§„ ì›Œë“œ ê°€ë””ì–¸</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #fff0f3; font-family: 'Jua', sans-serif; touch-action: none; transition: background 0.3s; }
        #game-view { position: relative; width: 100vw; height: 100vh; overflow: hidden; }

        /* ìƒë‹¨ UI */
        #ui-header { position: absolute; top: 0; width: 100%; display: flex; flex-direction: column; align-items: center; z-index: 100; }
        #info-panel { 
            background: white; padding: 15px 30px; border-radius: 0 0 40px 40px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); border: 3px solid #ffb6c1; 
            display: flex; flex-direction: column; gap: 5px; align-items: center; min-width: 280px;
        }
        #score-box { font-size: 30px; color: #d63384; font-weight: bold; }
        #combo-display { font-size: 20px; color: #ff6b81; font-weight: bold; height: 24px; transition: transform 0.2s; }
        #hp-container { width: 220px; height: 12px; background: #eee; border-radius: 10px; border: 2px solid #ff8b94; overflow: hidden; }
        #hp-bar { width: 100%; height: 100%; background: linear-gradient(90deg, #ff4d4d, #ff8b94); transition: width 0.3s; }

        /* ì¤‘ì•™ ìºë¦­í„° */
        #hero-carrot { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); font-size: 150px; opacity: 0.15; z-index: 1; transition: all 0.3s; }

        /* ê²Œì„ ìœ ë‹› */
        .unit { position: absolute; display: flex; flex-direction: column; align-items: center; z-index: 50; cursor: pointer; }
        .unit-icon { font-size: 65px; filter: drop-shadow(0 8px 15px rgba(0,0,0,0.1)); }
        .unit-text { background: white; padding: 5px 20px; border-radius: 20px; font-size: 24px; color: #333; font-weight: bold; border: 3px solid #ff8b94; margin-top: 5px; box-shadow: 0 5px 0 #ffccd5; }

        /* ì‹œì‘ ë²„íŠ¼ */
        #start-btn { position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%); padding: 25px 80px; font-size: 36px; background: #ff6b81; color: white; border: 6px solid white; border-radius: 70px; cursor: pointer; box-shadow: 0 12px 0 #c23653; z-index: 9999 !important; }
    </style>
</head>
<body>

<div id="game-view">
    <div id="ui-header">
        <div id="info-panel">
            <div id="score-box">Health Score: <span id="score-num">0</span></div>
            <div id="combo-display"></div>
            <div id="hp-container"><div id="hp-bar"></div></div>
        </div>
    </div>
    <div id="hero-carrot">ğŸ¥•</div>
    <button id="start-btn">ì‹¤í—˜ ì‹œì‘!</button>
</div>

<script>
    const view = document.getElementById('game-view');
    const scoreNum = document.getElementById('score-num');
    const comboDisplay = document.getElementById('combo-display');
    const hpBar = document.getElementById('hp-bar');
    const startBtn = document.getElementById('start-btn');
    const hero = document.getElementById('hero-carrot');

    let score = 0, active = false, hp = 100, combo = 0;
    let speed = 3.5;
    let fever = false;

    // ìŒì„± í•©ì„± (TTS)
    function speak(text) {
        if ('speechSynthesis' in window) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'en-US';
            window.speechSynthesis.speak(msg);
        }
    }

    const words = [
        { en: 'CARROT', em: 'ğŸ¥•', ok: true }, { en: 'APPLE', em: 'ğŸ', ok: true },
        { en: 'BROCCOLI', em: 'ğŸ¥¦', ok: true }, { en: 'DONUT', em: 'ğŸ©', ok: false },
        { en: 'PIZZA', em: 'ğŸ•', ok: false }, { en: 'SODA', em: 'ğŸ¥¤', ok: false }
    ];

    function updateHP(amt) {
        hp = Math.min(100, Math.max(0, hp + amt));
        hpBar.style.width = hp + "%";
        if (hp <= 0 && active) end();
    }

    function spawn() {
        if (!active) return;
        const data = words[Math.floor(Math.random() * words.length)];
        const unit = document.createElement('div');
        unit.className = 'unit';
        unit.innerHTML = `<div class="unit-icon">${data.em}</div><div class="unit-text">${data.en}</div>`;
        unit.style.left = (Math.random() * (window.innerWidth - 120)) + 'px';
        unit.style.top = '-180px';
        view.appendChild(unit);

        let y = -180;
        function fall() {
            if (!active) { unit.remove(); return; }
            y += speed; unit.style.top = y + 'px';
            if (y > window.innerHeight - 80) {
                if (data.ok) { updateHP(-15); combo = 0; comboDisplay.innerText = ''; fever = false; document.body.style.background = '#fff0f3'; }
                unit.remove();
            } else { requestAnimationFrame(fall); }
        }

        unit.onclick = (e) => {
            e.stopPropagation();
            speak(data.en);
            if (data.ok) {
                combo++;
                let bonus = fever ? 200 : 100;
                score += bonus;
                updateHP(6);
                comboDisplay.innerText = combo + " COMBO!";
                comboDisplay.style.transform = "scale(1.5)";
                setTimeout(() => comboDisplay.style.transform = "scale(1)", 100);

                // í”¼ë²„ ëª¨ë“œ ë¡œì§ (5ì½¤ë³´ ì´ìƒ)
                if (combo >= 5) {
                    if(!fever) speak("Fever Time! Go Ria!");
                    fever = true;
                    document.body.style.background = "#fff9c4"; // í™©ê¸ˆë¹› ë°°ê²½
                }

                hero.innerText = score > 500 ? 'ğŸ’ªğŸ¥•ğŸ’ª' : 'ğŸ¥•';
                hero.style.opacity = Math.min(0.6, 0.15 + (score/2000));
                speed += 0.03;
            } else {
                updateHP(-12); combo = 0; fever = false;
                comboDisplay.innerText = "OOPS!";
                document.body.style.background = "#fff0f3";
                if (navigator.vibrate) navigator.vibrate(80);
            }
            scoreNum.innerText = score;
            unit.remove();
        };
        requestAnimationFrame(fall);
        setTimeout(spawn, Math.max(350, 1100 - (score / 35)));
    }

    function end() {
        active = false;
        alert(`í•™ìŠµ ì™„ë£Œ!\nì´ê°ë…ë‹˜ ì ìˆ˜: ${score}\nì˜¤ëŠ˜ë„ ì•ˆì „ì§€ëŒ€ì—ì„œ ê±´ê°•í•˜ì„¸ìš”!`);
        location.reload();
    }

    startBtn.onclick = () => {
        startBtn.style.display = 'none';
        active = true; score = 0; hp = 100; combo = 0; fever = false;
        updateHP(0); spawn();
        speak("Hello Ria, Let's start!");
    };
</script>
</body>
</html>
