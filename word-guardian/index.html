<!DOCTYPE html>
<html lang="ko">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        :root {

        }

        body { 
            margin: 0; padding: 0; overflow: hidden; 
            /* ë°°ê²½ì„ ë” ë¶€ë“œëŸ¬ìš´ íŒŒìŠ¤í…”í†¤ìœ¼ë¡œ ë³€ê²½ */
            background: linear-gradient(180deg, #f1f8e9 0%, #dcedc8 100%);
            font-family: 'Jua', sans-serif; touch-action: none;
        }

        /* ë°°ê²½ì— ê·€ì—¬ìš´ íŒ¨í„´ ì¶”ê°€ */
        body::after {
            content: ''; position: absolute; inset: 0; opacity: 0.1; z-index: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239C92AC' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        #game-view { position: relative; width: 100vw; height: 100vh; z-index: 1; }

        /* UI ë””ìì¸ì„ ë” ë™ê¸€ë™ê¸€í•˜ê²Œ */
        #ui-header { 
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            width: 85%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px; padding: 15px 25px;
            box-shadow: 0 8px 25px rgba(100,181,246,0.2);
            display: flex; flex-direction: column; align-items: center; z-index: 100;
            border: 4px solid #aed581;
        }

        #score-box { font-size: 28px; color: #558b2f; margin-bottom: 8px; }
        #hp-container { 
            width: 100%; height: 18px; background: #fff; border-radius: 20px; 
            overflow: hidden; border: 3px solid #aed581;
        }
        #hp-bar { width: 100%; height: 100%; background: linear-gradient(90deg, #aed581, #7cb342); border-radius: 20px; transition: width 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        /* ê·€ì—¬ìš´ ìœ ë‹› ìŠ¤íƒ€ì¼ ë° ì• ë‹ˆë©”ì´ì…˜ */
        .unit { 
            position: absolute; display: flex; flex-direction: column; align-items: center; 
            z-index: 50; cursor: pointer;
        }

        /* ë‘¥ì‹¤ë‘¥ì‹¤ ë– ë‹¤ë‹ˆëŠ” ì• ë‹ˆë©”ì´ì…˜ */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-3deg); }
            50% { transform: translateY(-10px) rotate(3deg); }
        }
        .unit-img { 
            width: 90px; height: 90px; object-fit: contain; 
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.1));
            animation: float 2s ease-in-out infinite;
        }
        
        .unit-text { 
            background: #fff; color: #558b2f; padding: 4px 15px; 
            border-radius: 15px; font-size: 20px; margin-top: -5px;
            border: 3px solid var(--primary); box-shadow: 0 4px 0 #81c784;
        }
        .bad .unit-text { color: #c62828; border-color: var(--bad); box-shadow: 0 4px 0 #ef9a9a; }

        /* í´ë¦­í–ˆì„ ë•Œ íŒ¡ í„°ì§€ëŠ” íš¨ê³¼ */
        @keyframes pop {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
            100% { transform: scale(0); opacity: 0; }
        }
        .unit.popped { animation: pop 0.3s forwards !important; pointer-events: none; }

        /* ì‹œì‘ í™”ë©´ */
        #start-screen {
            position: absolute; inset: 0; background: rgba(255,255,255,0.8);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 1000; color: #33691e;
        }
        #start-btn { 
            padding: 15px 40px; font-size: 32px; background: #81c784;
            color: white; border: 4px solid #fff; border-radius: 50px; cursor: pointer;
            box-shadow: 0 8px 0 #558b2f; font-family: 'Jua';
        }
        #start-btn:active { box-shadow: 0 2px 0 #558b2f; transform: translateY(6px); }
    </style>
</head>
<body>
<div id="game-view">
    <div id="start-screen">
        <h1 style="font-size: 45px; margin-bottom: 10px; text-shadow: 2px 2px 0 #aed581;">ë§ë‘ ê±´ê°• í‘¸ë“œ</h1>
        <p style="font-size: 20px; margin-bottom: 30px;">ê·€ì—¬ìš´ ì±„ì†Œë¥¼ í„°ì¹˜í•´ì£¼ì„¸ìš”! ğŸ¥•</p>
        <button id="start-btn">ì‹œì‘í•˜ê¸°!</button>
    </div>

    <div id="ui-header">
        <div id="score-box">ì ìˆ˜ : <span id="score-num">0</span></div>
        <div id="hp-container"><div id="hp-bar"></div></div>
    </div>
</div>

<script>
    const view = document.getElementById('game-view');
    const scoreNum = document.getElementById('score-num');
    const hpBar = document.getElementById('hp-bar');
    const startBtn = document.getElementById('start-btn');
    const startScreen = document.getElementById('start-screen');

    let score = 0, active = false, hp = 100;
    let speed = 3.0;

    // ê·€ì—¬ìš´ ì¼ëŸ¬ìŠ¤íŠ¸ ì´ë¯¸ì§€ URLë¡œ êµì²´ (ë¬´ë£Œ ì•„ì´ì½˜ ì‚¬ìš©)
    const foodData = [
        // ì¢‹ì€ ìŒì‹ (ê±´ê°•)
        { en: 'Carrot', img: 'https://cdn-icons-png.flaticon.com/512/2909/2909770.png', ok: true },
        { en: 'Tomato', img: 'https://cdn-icons-png.flaticon.com/512/1202/1202125.png', ok: true },
        { en: 'Nut', img: 'https://cdn-icons-png.flaticon.com/512/1813/1813871.png', ok: true },
        // ë‚˜ìœ ìŒì‹ (ì„¤íƒ•/ì •í¬)
        { en: 'Candy', img: 'https://cdn-icons-png.flaticon.com/512/2530/2530087.png', ok: false },
        { en: 'Burger', img: 'https://cdn-icons-png.flaticon.com/512/3075/3075977.png', ok: false },
        { en: 'Soda', img: 'https://cdn-icons-png.flaticon.com/512/2717/2717349.png', ok: false }
    ];

    function speak(text) {
        if ('speechSynthesis' in window) {
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'en-US'; msg.rate = 1.2; // ëª©ì†Œë¦¬ ì•½ê°„ ë¹ ë¥´ê²Œ
            window.speechSynthesis.speak(msg);
        }
    }

    function spawn() {
        if (!active) return;
        const data = foodData[Math.floor(Math.random() * foodData.length)];
        const unit = document.createElement('div');
        unit.className = `unit ${data.ok ? 'good' : 'bad'}`;
        // ì´ë¯¸ì§€ë¥¼ ë‘¥ì‹¤ê±°ë¦¬ëŠ” ì• ë‹ˆë©”ì´ì…˜ ì ìš©
        unit.innerHTML = `<img src="${data.img}" class="unit-img"><div class="unit-text">${data.en}</div>`;
        unit.style.left = (Math.random() * (window.innerWidth - 110)) + 'px';
        unit.style.top = '-150px';
        view.appendChild(unit);

        let y = -150;
        function fall() {
            if (!active || unit.classList.contains('popped')) return;
            y += speed; unit.style.top = y + 'px';
            if (y > window.innerHeight) {
                if (data.ok) { hp -= 20; updateUI(); }
                unit.remove();
            } else { requestAnimationFrame(fall); }
        }

        unit.onpointerdown = (e) => { // ë°˜ì‘ ì†ë„ë¥¼ ìœ„í•´ click ëŒ€ì‹  pointerdown ì‚¬ìš©
            e.stopPropagation();
            if(unit.classList.contains('popped')) return;

            speak(data.en);
            unit.classList.add('popped'); // íŒ¡ í„°ì§€ëŠ” íš¨ê³¼ í´ë˜ìŠ¤ ì¶”ê°€

            if (data.ok) {
                score += 100; hp = Math.min(100, hp + 5); speed += 0.02;
            } else {
                hp -= 25; 
                if (navigator.vibrate) navigator.vibrate([50, 50, 50]); // ì§„ë™ íŒ¨í„´ ë³€ê²½
            }
            updateUI();
            setTimeout(() => unit.remove(), 300); // ì• ë‹ˆë©”ì´ì…˜ í›„ ì œê±°
        };
        requestAnimationFrame(fall);
        setTimeout(spawn, Math.max(500, 1300 - (score / 80)));
    }

    function updateUI() {
        scoreNum.innerText = score;
        hpBar.style.width = hp + "%";
        if (hp <= 0) end();
    }

    function end() {
        active = false;
        setTimeout(() => {
            alert(`ê²Œì„ ì˜¤ë²„!\nê·€ì—¬ìš´ ì ìˆ˜: ${score}ì `);
            location.reload();
        }, 500);
    }

    startBtn.onclick = () => {
        startScreen.style.display = 'none';
        active = true; spawn();
    };
</script>
</body>
</html>
