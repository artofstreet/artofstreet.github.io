<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Word Guardian - ArtOfStreet Safe Zone</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        /* 1. ë°°ê²½ ë° ë ˆì´ì•„ì›ƒ ìµœì í™” */
        body { margin: 0; padding: 0; overflow: hidden; background: #fff0f3; font-family: 'Jua', sans-serif; touch-action: none; }
        #game-view { position: relative; width: 100vw; height: 100vh; background: radial-gradient(circle, #ffffff, #ffe3e8); z-index: 1; }

        /* 2. UI ì •ë³´ì°½ */
        #ui-header { position: absolute; top: 0; width: 100%; display: flex; flex-direction: column; align-items: center; z-index: 100; }
        #info-panel { 
            background: white; padding: 15px 30px; border-radius: 0 0 40px 40px; 
            box-shadow: 0 10px 25px rgba(214, 51, 132, 0.1); border: 3px solid #ffb6c1; 
            display: flex; flex-direction: column; gap: 8px; align-items: center; min-width: 260px;
        }
        #score-box { font-size: 28px; color: #d63384; font-weight: bold; }
        #hp-container { width: 220px; height: 15px; background: #eee; border-radius: 10px; border: 2px solid #ff8b94; overflow: hidden; }
        #hp-bar { width: 100%; height: 100%; background: linear-gradient(90deg, #ff4d4d, #ff8b94); transition: width 0.3s; }

        /* 3. ì‹œì‘ ë²„íŠ¼ (ì ˆëŒ€ ì‚¬ë¼ì§€ì§€ ì•Šë„ë¡ z-index 9999 ë¶€ì—¬) */
        #start-btn { 
            position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%); 
            padding: 25px 80px; font-size: 36px; 
            background: linear-gradient(to bottom, #ff8b94, #ff6b81); 
            color: white; border: 6px solid white; border-radius: 70px; 
            cursor: pointer; box-shadow: 0 12px 0 #c23653; 
            z-index: 9999 !important; /* ë¬´ì¡°ê±´ ë§¨ ì•ìœ¼ë¡œ */
            font-family: 'Jua', sans-serif;
            display: block; /* ê°•ì œ ë…¸ì¶œ */
        }
        #start-btn:active { transform: translate(-50%, -47%); box-shadow: 0 6px 0 #c23653; }

        /* 4. ê²Œì„ ìš”ì†Œ */
        .unit { position: absolute; display: flex; flex-direction: column; align-items: center; z-index: 50; cursor: pointer; }
        .unit-icon { font-size: 65px; filter: drop-shadow(0 8px 15px rgba(0,0,0,0.1)); }
        .unit-text { background: white; padding: 6px 20px; border-radius: 25px; font-size: 24px; color: #333; font-weight: bold; border: 3.5px solid #ff8b94; margin-top: 8px; }
        #line { position: absolute; bottom: 30px; width: 94%; left: 3%; height: 16px; background: #6d1e1e; border-radius: 15px; border: 4px solid #ff4d4d; z-index: 10; }
    </style>
</head>
<body>

<div id="game-view">
    <div id="ui-header">
        <div id="info-panel">
            <div id="score-box">ê±´ê°• ì ìˆ˜: <span id="score-num">0</span></div>
            <div id="hp-container"><div id="hp-bar"></div></div>
            <div style="font-size:14px; color:#ff6b81;">ğŸ”Š ë‹¹ê·¼ì„ ì¹˜ë©´ ë°œìŒì´ ë‚˜ì˜µë‹ˆë‹¤!</div>
        </div>
    </div>
    <div id="line"></div>
    <button id="start-btn">ì§€ê¸ˆ ì‹œì‘!</button>
</div>

<script>
    const view = document.getElementById('game-view');
    const scoreNum = document.getElementById('score-num');
    const hpBar = document.getElementById('hp-bar');
    const startBtn = document.getElementById('start-btn');

    let score = 0, active = false, hp = 100;
    let speed = 3.3; 
    let audioCtx;

    // ìŒì„± ì¶œë ¥ (ì˜¤ë¥˜ ë°©ì§€ ì²˜ë¦¬)
    function speak(text) {
        if ('speechSynthesis' in window) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            window.speechSynthesis.speak(utterance);
        }
    }

    // ì‚¬ìš´ë“œ ì—”ì§„ ì´ˆê¸°í™” (í´ë¦­ ì‹œ ì‹¤í–‰)
    function initAudio() {
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
    }

    function playSound(type) {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        if (type === 'hit') {
            osc.frequency.setValueAtTime(523, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
            osc.start(); osc.stop(audioCtx.currentTime + 0.2);
        } else {
            osc.type = 'square'; osc.frequency.setValueAtTime(100, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
            osc.start(); osc.stop(audioCtx.currentTime + 0.15);
        }
    }

    const targetData = { en: 'CARROT', em: 'ğŸ¥•' };
    const distractors = [{ en: 'APPLE', em: 'ğŸ' }, { en: 'PIZZA', em: 'ğŸ•' }, { en: 'SODA', em: 'ğŸ¥¤' }, { en: 'DONUT', em: 'ğŸ©' }];

    function updateHP(amount) {
        hp = Math.min(100, Math.max(0, hp + amount));
        hpBar.style.width = hp + "%";
        if (hp <= 0 && active) gameOver();
    }

    function spawn() {
        if (!active) return;
        const isTarget = Math.random() > 0.6; 
        const data = isTarget ? targetData : distractors[Math.floor(Math.random() * distractors.length)];
        const unit = document.createElement('div');
        unit.className = 'unit';
        unit.innerHTML = `<div class="unit-icon">${data.em}</div><div class="unit-text">${data.en}</div>`;
        unit.style.left = (Math.random() * (window.innerWidth - 120)) + 'px';
        unit.style.top = '-180px';
        view.appendChild(unit);

        let y = -180;
        function fall() {
            if (!active) { unit.remove(); return; }
            y += speed; unit.style.top = y + 'px';
            if (y > window.innerHeight - 80) {
                if (isTarget) { updateHP(-15); playSound('miss'); }
                unit.remove();
            } else { requestAnimationFrame(fall); }
        }
        unit.onclick = (e) => {
            e.stopPropagation();
            if (isTarget) {
                score += 100; updateHP(7); playSound('hit'); speak('Carrot');
                if (navigator.vibrate) navigator.vibrate(30);
                speed += 0.03;
            } else {
                playSound('miss'); updateHP(-10);
                if (navigator.vibrate) navigator.vibrate(80);
            }
            scoreNum.innerText = score; unit.remove();
        };
        requestAnimationFrame(fall);
        setTimeout(spawn, Math.max(400, 1000 - (score / 25)));
    }

    function gameOver() {
        active = false;
        alert(`ì‹¤í—˜ ì¢…ë£Œ! ê±´ê°• ì ìˆ˜: ${score}`);
        location.reload();
    }

    startBtn.onclick = () => {
        initAudio();
        startBtn.style.display = 'none';
        active = true; score = 0; hp = 100;
        updateHP(0); spawn();
    };
</script>
</body>
</html>
