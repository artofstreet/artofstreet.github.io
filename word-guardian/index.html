        #ui-top {

        /* 3. í™•ì‹¤í•˜ê²Œ êµ¬ë¶„ë˜ëŠ” ëª©í‘œ ìºë¦­í„° (ìœ„ì¹˜ ì´ë™ & ë””ìì¸ ê°•ì¡°) */
        #goal-character {

            font-size: 80px;

            opacity: 0.5; transition: all 0.3s;

        /* 4. ë–¨ì–´ì§€ëŠ” ì•„ì´í…œ (ì…ì²´ê° ê°•í™”) */
        .word-item {

        /* 5. í”„ë¡œ ìŠ¤íƒ€ì¼ ì‹œì‘ ë²„íŠ¼ */
        #start-btn { 
            position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%); 
            padding: 15px 40px; font-size: 22px; font-family: 'Jua', sans-serif;
            background: linear-gradient(to bottom, #ff8b94, #ff6b81); 
            border: 4px solid white; color: white; border-radius: 50px; cursor: pointer; 
            box-shadow: 0 8px 0px #c23653, 0 15px 20px rgba(0,0,0,0.2); z-index: 20;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3); transition: all 0.1s;
        }
        #start-btn:active { top: 61%; box-shadow: 0 4px 0px #c23653, 0 10px 15px rgba(0,0,0,0.2); }

        /* 6. í™”ë ¤í•œ í­ë°œ íŒŒí‹°í´ íš¨ê³¼ */
        .particle {
            position: absolute; pointer-events: none; z-index: 6;
            animation: explode 0.6s forwards ease-out;
        }
        @keyframes explode {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }

        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="ui-top">
        <div id="score-box">ğŸ’ª <span id="score-text">0</span></div>
        <div id="goal-character">ğŸ¥•ğŸ’ª</div>
    </div>
    
    <div id="deadline"></div>
    <button id="start-btn">ğŸ”¥ ê±´ê°• ë„ì „ ì‹œì‘! ğŸ”¥</button>
</div>

<script>
    let audioCtx;
    function initAudio() { if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
    
    function playSound(type) {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        if (type === 'good') { 
            osc.frequency.setValueAtTime(700, audioCtx.currentTime); gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2); 
        } else { 
            osc.type='sawtooth'; osc.frequency.setValueAtTime(150, audioCtx.currentTime); gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.15); 
        }
        osc.start(); osc.stop(audioCtx.currentTime + 0.2);
    }

    // í­ë°œ ì´í™íŠ¸ í•¨ìˆ˜
    function createExplosion(x, y) {
        for (let i = 0; i < 8; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.innerHTML = 'ğŸ’¥';
            particle.style.left = `${x}px`; particle.style.top = `${y}px`;
            particle.style.fontSize = `${Math.random() * 20 + 15}px`;
            const tx = (Math.random() - 0.5) * 150;
            const ty = (Math.random() - 0.5) * 150;
            particle.style.setProperty('--tx', `${tx}px`);
            particle.style.setProperty('--ty', `${ty}px`);
            container.appendChild(particle);
            setTimeout(() => particle.remove(), 600);
        }
    }

    const container = document.getElementById('game-container');
    const scoreText = document.getElementById('score-text');
    const startBtn = document.getElementById('start-btn');
    const goalChar = document.getElementById('goal-character');
    let score = 0, gameActive = false, speed = 2.5;

    const healthyFood = [{ text: 'ë¸Œë¡œì½œë¦¬', icon: 'ğŸ¥¦' }, { text: 'ë‹­ê°€ìŠ´ì‚´', icon: 'ğŸ—' }, { text: 'ì‚¬ê³¼', icon: 'ğŸ' }, { text: 'ë‹¹ê·¼', icon: 'ğŸ¥•' }];
    const junkFood = [{ text: 'ë„ë„›', icon: 'ğŸ©' }, { text: 'ì½œë¼', icon: 'ğŸ¥¤' }, { text: 'í”¼ì', icon: 'ğŸ•' }, { text: 'íŠ€ê¹€', icon: 'ğŸŸ' }];

    function createFood() {
        if (!gameActive) return;
        const isGood = Math.random() > 0.45;
        const data = isGood ? healthyFood[Math.floor(Math.random() * healthyFood.length)] : junkFood[Math.floor(Math.random() * junkFood.length)];
        const el = document.createElement('div');
        el.className = `word-item ${isGood ? 'good-word' : 'bad-word'}`;
        el.innerHTML = `<span style="font-size:30px">${data.icon}</span><span>${data.text}</span>`;
        el.style.left = `${Math.random() * (window.innerWidth - 120)}px`;
        el.style.top = `-100px`;
        container.appendChild(el);
        let currentY = -100;
        function move() {
            if (!gameActive) { el.remove(); return; }
            currentY += speed; el.style.top = `${currentY}px`;
            if (currentY > window.innerHeight - 50) { gameOver(); el.remove(); } else { requestAnimationFrame(move); }
        }
        el.onclick = (e) => {
            e.stopPropagation();
            const rect = el.getBoundingClientRect();
            if (isGood) { 
                score += 15; playSound('good'); el.style.transform = 'scale(1.5) translateY(30px)'; 
                goalChar.style.opacity = Math.min(1, 0.5 + (score/400));
                goalChar.style.transform = `scale(${1 + score/800})`;
            } else { 
                score += 10; playSound('bad'); if (navigator.vibrate) navigator.vibrate(50);
                createExplosion(rect.left + rect.width/2, rect.top + rect.height/2);
                el.style.opacity = '0';
            }
            scoreText.innerText = score;
            el.style.pointerEvents = 'none';
            if(isGood) setTimeout(() => el.remove(), 250); else el.remove();
            speed += 0.02;
        };
        requestAnimationFrame(move);
        setTimeout(createFood, Math.max(600, 2000 - (score * 5)));
    }
    function gameOver() { gameActive = false; alert(`ë„ì „ ì¢…ë£Œ!\nâ­ ìµœì¢… ê±´ê°• ì ìˆ˜: ${score} â­`); location.reload(); }
    startBtn.onclick = () => { initAudio(); if (audioCtx.state === 'suspended') audioCtx.resume(); startBtn.style.display = 'none'; gameActive = true; createFood(); };
</script>
</body>
