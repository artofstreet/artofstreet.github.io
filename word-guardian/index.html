    <style>

        body { margin: 0; padding: 0; overflow: hidden; background: linear-gradient(to bottom, #ffdde1, #ee9ca7); font-family: sans-serif; touch-action: none; }
        #game-container { position: relative; width: 100vw; height: 100vh; }
        
        /* 2. ì¤‘ì•™ì˜ 'ê±´ê°•í•œ ëª©í‘œ' ìºë¦­í„° (ë°°ê²½ì²˜ëŸ¼ ì€ì€í•˜ê²Œ) */
        #goal-character {

        #score-board { position: absolute; top: 25px; left: 20px; font-size: 22px; font-weight: bold; z-index: 10; color: #d63384; text-shadow: 1px 1px 0px white; }
        
        /* 4. ë–¨ì–´ì§€ëŠ” ìŒì‹ ê·œê²© (ë™ê¸€ë™ê¸€ ê·€ì—½ê²Œ) */
        .word-item {

            text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.1);

        #deadline { position: absolute; bottom: 0; width: 100%; height: 8px; background: #ff4d4d; z-index: 10; }
        
        /* 5. ì‹œì‘ ë²„íŠ¼ í¬ê¸° ìµœì í™” (ì´ê°ë…ë‹˜ í”¼ë“œë°± ë°˜ì˜) */
        #start-btn { 
            position: absolute; top: 55%; left: 50%; transform: translate(-50%, -50%); 
            padding: 12px 30px; font-size: 18px; font-weight: bold;
            background-color: #ff6b81; border: 3px solid white; color: white;

        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="score-board">ê±´ê°• ì ìˆ˜: 0</div>
    <div id="goal-character">ğŸ’ªğŸ¥•</div> 
    <div id="deadline"></div>
    <button id="start-btn">ê±´ê°• ë„ì „ ì‹œì‘!</button>
</div>

<script>
    let audioCtx;
    function initAudio() { if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
    
    function playSound(type) {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        if (type === 'good') { // ë§‘ì€ ì†Œë¦¬
            osc.frequency.setValueAtTime(600, audioCtx.currentTime); 
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3); 
        } else { // ë‘”íƒí•œ ì†Œë¦¬
            osc.type='square'; osc.frequency.setValueAtTime(120, audioCtx.currentTime); 
            gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.2); 
        }
        osc.start(); osc.stop(audioCtx.currentTime + 0.3);
    }

    const container = document.getElementById('game-container');
    const scoreBoard = document.getElementById('score-board');
    const startBtn = document.getElementById('start-btn');
    const goalChar = document.getElementById('goal-character');

    let score = 0, gameActive = false, speed = 2.2;

    // ê·€ì—¬ìš´ ìŒì‹ ë¦¬ìŠ¤íŠ¸ (ì´ê°ë…ë‹˜ ì•„ì´ë””ì–´ ë°˜ì˜)
    const healthyFood = [
        { text: 'ë¸Œë¡œì½œë¦¬', icon: 'ğŸ¥¦' }, 
        { text: 'ë‹­ê°€ìŠ´ì‚´', icon: 'ğŸ—' }, 
        { text: 'ì‚¬ê³¼', icon: 'ğŸ' },
        { text: 'ë‹¹ê·¼', icon: 'ğŸ¥•' }
    ];
    const junkFood = [
        { text: 'ë„ë„›', icon: 'ğŸ©' }, 
        { text: 'ì½œë¼', icon: 'ğŸ¥¤' }, 
        { text: 'í”¼ì', icon: 'ğŸ•' },
        { text: 'ê°ìíŠ€ê¹€', icon: 'ğŸŸ' }
    ];

    function createFood() {
        if (!gameActive) return;
        const isGood = Math.random() > 0.45;
        const data = isGood ? healthyFood[Math.floor(Math.random() * healthyFood.length)] : junkFood[Math.floor(Math.random() * junkFood.length)];
        
        const el = document.createElement('div');
        el.className = `word-item ${isGood ? 'good-word' : 'bad-word'}`;
        el.innerHTML = `<span style="font-size:28px">${data.icon}</span><span>${data.text}</span>`;
        el.style.left = `${Math.random() * (window.innerWidth - 110)}px`;
        el.style.top = `-100px`;
        container.appendChild(el);

        let currentY = -100;
        function move() {
            if (!gameActive) { el.remove(); return; }
            currentY += speed; el.style.top = `${currentY}px`;
            if (currentY > window.innerHeight - 50) { gameOver(); el.remove(); } else { requestAnimationFrame(move); }
        }

        el.onclick = (e) => {
            e.stopPropagation();
            if (isGood) { // ê±´ê°•í•œ ìŒì‹: ìˆ˜ì§‘
                score += 15; playSound('good');
                el.style.transform = 'scale(1.6) translateY(50px)';
                // ë°°ê²½ ìºë¦­í„°ê°€ ì ì  ì§„í•´ì§ (ì„±ì¥ íš¨ê³¼)
                goalChar.style.opacity = Math.min(1, 0.3 + (score/500));
            } else { // í•´ë¡œìš´ ìŒì‹: íŒŒê´´
                score += 10; playSound('bad');
                if (navigator.vibrate) navigator.vibrate(40);
                el.innerHTML = '<span style="font-size:40px">ğŸ’¥</span>';
            }
            scoreBoard.innerText = `ê±´ê°• ì ìˆ˜: ${score}`;
            el.style.opacity = '0'; el.style.pointerEvents = 'none';
            setTimeout(() => el.remove(), 250);
            speed += 0.02;
        };
        requestAnimationFrame(move);
        setTimeout(createFood, Math.max(700, 2200 - (score * 5)));
    }

    function gameOver() {
        gameActive = false;
        alert(`ì‹¤í—˜ ì¢…ë£Œ!\në‚˜ì˜ ê±´ê°• ì ìˆ˜: ${score}\në” ê±´ê°•í•œ ìŒì‹ì„ ê³¨ë¼ì£¼ì„¸ìš”!`);
        location.reload();
    }

    startBtn.onclick = () => { 
        initAudio(); if (audioCtx.state === 'suspended') audioCtx.resume();
        startBtn.style.display = 'none'; gameActive = true; createFood(); 
    };
</script>
</body>
