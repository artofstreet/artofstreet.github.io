<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Word Guardian - Carrot Speed</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        :root { --main-pink: #ff8b94; --bg-color: #fff0f3; }
        
        body { 
            margin: 0; padding: 0; overflow: hidden; 
            background: radial-gradient(circle, #ffffff 0%, #ffe3e8 100%);
            font-family: 'Jua', sans-serif; touch-action: none;
        }

        #game-view { position: relative; width: 100vw; height: 100vh; overflow: hidden; }

        /* ìƒë‹¨ UI */
        #ui-header {
            position: absolute; top: 0; width: 100%; display: flex; justify-content: center; z-index: 100;
        }
        #score-panel {
            background: white; padding: 10px 40px; border-radius: 0 0 30px 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05); border: 2px solid #eee; border-top: none;
        }
        #score-val { font-size: 36px; color: #d63384; display: flex; align-items: center; }

        /* ì¤‘ì•™ ê·¼ìœ¡ ë‹¹ê·¼ (ëª©í‘œ) */
        #target-carrot {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
            font-size: 130px; z-index: 5; filter: drop-shadow(0 15px 15px rgba(0,0,0,0.1));
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { transform: translate(-50%, -50%) scale(1); } 50% { transform: translate(-50%, -55%) scale(1.1); } 100% { transform: translate(-50%, -50%) scale(1); } }

        /* ë–¨ì–´ì§€ëŠ” ì•„ì´í…œ ë””ìì¸ */
        .item { 
            position: absolute; display: flex; flex-direction: column; align-items: center; z-index: 50;
            cursor: pointer; will-change: transform;
        }
        .bubble {
            background: white; width: 80px; height: 80px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center; font-size: 40px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1); border: 4px solid white;
        }
        .label { 
            background: rgba(255,255,255,0.9); padding: 4px 15px; border-radius: 20px;
            font-size: 18px; color: #333; margin-top: 8px; border: 2px solid white; font-weight: bold;
        }

        /* í•˜ë‹¨ ë°ë“œë¼ì¸ */
        #deadline {
            position: absolute; bottom: 30px; left: 10%; width: 80%; height: 30px;
            background: #6d1e1e; border-radius: 20px; border: 4px solid var(--main-pink); overflow: hidden;
        }
        #progress {
            width: 100%; height: 100%; background: linear-gradient(90deg, #ff4d4d, #ff8b94);
            background-image: repeating-linear-gradient(45deg, rgba(255,255,255,0.1) 0, rgba(255,255,255,0.1) 15px, transparent 15px, transparent 30px);
            animation: move-bar 1s linear infinite;
        }
        @keyframes move-bar { from { background-position: 0 0; } to { background-position: 42px 0; } }

        /* íƒ€ê²© íš¨ê³¼ */
        .pow {
            position: absolute; font-size: 70px; color: #ffeb3b; font-weight: 900;
            text-shadow: 4px 4px 0 #f44336; z-index: 200; pointer-events: none;
            animation: pop 0.4s forwards;
        }
        @keyframes pop { 0% { transform: scale(0); } 100% { transform: scale(1.2); opacity: 0; } }

        #start-btn {
            position: absolute; top: 65%; padding: 20px 60px; font-size: 30px;
            background: linear-gradient(to bottom, #ff8b94, #ff6b81);
            color: white; border: 5px solid white; border-radius: 60px;
            cursor: pointer; font-family: 'Jua'; box-shadow: 0 10px 0 #c23653;
        }
    </style>
</head>
<body>

<div id="game-view">
    <div id="ui-header">
        <div id="score-panel">
            <div id="score-val"><span id="score-num">0</span> <span style="margin-left:10px">ğŸ¥•</span></div>
        </div>
    </div>

    <div id="target-carrot">ğŸ¥•</div>

    <div id="deadline">
        <div id="progress"></div>
        <div style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:white; font-size:16px;">DEADLINE</div>
    </div>

    <button id="start-btn">ìŠ¤í”¼ë“œ ë„ì „!</button>
</div>

<script>
    const view = document.getElementById('game-view');
    const scoreNum = document.getElementById('score-num');
    const startBtn = document.getElementById('start-btn');
    const target = document.getElementById('target-carrot');

    let score = 0, active = false;
    let currentSpeed = 4.5; // ì‹œì‘ ì†ë„ ëŒ€í­ ìƒí–¥

    // ë‹¨ì–´ ë¦¬ìŠ¤íŠ¸
    const correct = { en: 'Carrot', em: 'ğŸ¥•' };
    const wrongs = [
        { en: 'Apple', em: 'ğŸ' }, { en: 'Donut', em: 'ğŸ©' },
        { en: 'Pizza', em: 'ğŸ•' }, { en: 'Soda', em: 'ğŸ¥¤' },
        { en: 'Candy', em: 'ğŸ¬' }, { en: 'Cake', em: 'ğŸ°' }
    ];

    function spawn() {
        if (!active) return;

        // ë™ì‹œì— ì—¬ëŸ¬ ê°œê°€ ë‚˜ì˜¤ë„ë¡ ë°˜ë³µë¬¸ ì¶”ê°€
        const count = Math.random() > 0.7 ? 2 : 1; // 30% í™•ë¥ ë¡œ í•œ ë²ˆì— 2ê°œ ìƒì„±
        
        for(let i=0; i<count; i++) {
            const isTarget = Math.random() > 0.6; // 40% í™•ë¥ ë¡œ ì •ë‹µ ë“±ì¥
            const data = isTarget ? correct : wrongs[Math.floor(Math.random() * wrongs.length)];
            
            const item = document.createElement('div');
            item.className = 'item';
            item.innerHTML = `<div class="bubble">${data.em}</div><div class="label">${data.en}</div>`;
            item.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            item.style.top = '-150px';
            view.appendChild(item);

            let y = -150;
            function fall() {
                if (!active) { item.remove(); return; }
                y += currentSpeed; 
                item.style.top = y + 'px';
                
                if (y > window.innerHeight - 100) {
                    if (isTarget) { gameOver(); } // ì •ë‹µì„ ë†“ì¹˜ë©´ ê²Œì„ ì˜¤ë²„
                    else { item.remove(); } // ì˜¤ë‹µì€ ê·¸ëƒ¥ ì†Œë©¸
                } else { requestAnimationFrame(fall); }
            }

            item.onclick = (e) => {
                e.stopPropagation();
                if (isTarget) {
                    score += 50;
                    target.style.transform = 'translate(-50%, -50%) scale(1.4)';
                    setTimeout(() => target.style.transform = 'translate(-50%, -50%) scale(1)', 200);
                    currentSpeed += 0.1; // ì •ë‹µ ë§ì¶œìˆ˜ë¡ ë” ë¹¨ë¼ì§
                } else {
                    const pow = document.createElement('div');
                    pow.className = 'pow'; pow.innerText = 'POW!';
                    pow.style.left = e.pageX - 50 + 'px'; pow.style.top = e.pageY - 50 + 'px';
                    view.appendChild(pow);
                    setTimeout(() => pow.remove(), 400);
                    score = Math.max(0, score - 20); // ì˜¤ë‹µ í´ë¦­ ì‹œ ê°ì 
                }
                scoreNum.innerText = score;
                item.remove();
            };
            requestAnimationFrame(fall);
        }

        // ìƒì„± ì£¼ê¸° ëŒ€í­ ë‹¨ì¶• (ë” ë§ì´ ë‚˜ì˜´)
        setTimeout(spawn, Math.max(300, 1000 - (score / 10)));
    }

    function gameOver() {
        active = false;
        alert(`ì‹¤í—˜ ì¢…ë£Œ! ì •ë‹µ 'Carrot'ì„ ë†“ì³¤ìŠµë‹ˆë‹¤.\nìµœì¢… ì ìˆ˜: ${score}`);
        location.reload();
    }

    startBtn.onclick = () => {
        startBtn.style.display = 'none';
        active = true;
        spawn();
    };
</script>
</body>
</html>
